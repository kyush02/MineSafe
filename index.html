        dgmsRules: {
            "Driller": ["• ഗ്രൗണ്ട് സപ്പോർട്ട് പരിശോധിച്ചുറപ്പിച്ച അംഗീകൃത സ്ഥലങ്ങളിൽ മാത്രം ഡ്രിൽ ചെയ്യുക.", "• എല്ലാ സമയത്തും ശരിയായ പിപിഇ (ഹെൽമെറ്റ്, ഗ്ലൗസ്, ഇയർ പ്രൊട്ടക്ഷൻ, ബൂട്ടുകൾ) ഉപയോഗിക്കുക.", "• ഡ്രിൽ ശരിയായി പരിപാലിക്കപ്പെടുന്നുണ്ടെന്നും ഉപയോഗിക്കുന്നതിന് മുമ്പ് പരിശോധിക്കുന്നുണ്ടെന്നും ഉറപ്പാക്കുക.", "• ഡ്രില്ലിംഗ് ഏരിയ മറ്റ് ഉദ്യോഗസ്ഥരിൽ നിന്നും തടസ്സങ്ങളിൽ നിന്നും മുക്തമായി സൂക്ഷിക്കുക.", "• ഇലക്ട്രിക്കൽ, ഹൈഡ്രോളിക് ഉപകരണങ്ങളുടെ സുരക്ഷയ്ക്കായി ഡിജിഎംഎസ് പ്രോട്ടോക്കോളുകൾ പിന്തുടരുക."],
            "Blaster / Shotfirer": ["• ഡിജിഎംഎസ് അംഗീകൃത സംഭരണവും പെർമിറ്റുകളും ഉപയോഗിച്ച് മാത്രം സ്ഫോടകവസ്തുക്കൾ കൈകാര്യം ചെയ്യുക.", "• ബ്ലാസ്റ്റ് ഏരിയ അടച്ച് സുരക്ഷിതമായ അകലം പാലിക്കുക.", "• ശരിയായ ഡിറ്റണേഷൻ ക്രമങ്ങൾ പിന്തുടരുക.", "• സ്ഫോടകവസ്തുക്കളുടെ ഉപയോഗത്തിന്റെ ഒരു രജിസ്റ്റർ/ലോഗ് സൂക്ഷിക്കുക.", "• സ്ഫോടകവസ്തുക്കൾക്ക് സമീപം ഒരിക്കലും പുകവലിക്കുകയോ തീപ്പൊരി ഉപയോഗിക്കുകയോ ചെയ്യരുത്."],
            "Loader / Excavator Operator": ["• ദിവസവും ഉപകരണങ്ങൾ പരിശോധിക്കുക (ബ്രേക്കുകൾ, ലൈറ്റുകൾ, ഹൈഡ്രോളിക് സിസ്റ്റങ്ങൾ).", "• മറ്റ് മെഷീനുകളിൽ നിന്ന് സുരക്ഷിതമായ വേഗതയും ദൂരവും പാലിക്കുക.", "• എല്ലാ സമയത്തും സീറ്റ് ബെൽറ്റും പിപിഇയും ഉപയോഗിക്കുക.", "• ബക്കറ്റുകളോ ഡമ്പറുകളോ ഓവർലോഡ് ചെയ്യുന്നത് ഒഴിവാക്കുക.", "• അസാധാരണമായ ശബ്ദമോ തകരാറോ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Roof Bolter / Timberman": ["• ജോലിക്ക് മുമ്പ് മേൽക്കൂര സപ്പോർട്ട് പരിശോധിക്കുക.", "• ഹെൽമെറ്റ്, ഗ്ലൗസ്, ബൂട്ടുകൾ ഉൾപ്പെടെ പൂർണ്ണമായ പിപിഇ ധരിക്കുക.", "• പിന്തുണയില്ലാത്ത മേൽക്കൂരയ്ക്ക് താഴെ ഒരിക്കലും ജോലി ചെയ്യരുത്.", "• ദിവസവും ബോൾട്ടുകളും മരവും പരിശോധിക്കുക.", "• സൂപ്പർവൈസറുമായി ആശയവിനിമയം നിലനിർത്തുക."],
            "Electrician": ["• ജോലിക്ക് മുമ്പ് സർക്യൂട്ടുകൾ ഡി-എനർജൈസ് ചെയ്യുക.", "• ലോക്ക്ഔട്ട്-ടാഗ്ഔട്ട് നടപടിക്രമങ്ങൾ പിന്തുടരുക.", "• ഇൻസുലേറ്റഡ് ഗ്ലൗസ്, ബൂട്ടുകൾ, ഹെൽമെറ്റ് എന്നിവ ധരിക്കുക.", "• പ്രവർത്തനത്തിന് മുമ്പ് എർത്തിംഗും കണക്ഷനുകളും പരീക്ഷിക്കുക.", "• അഗ്നിശമന ഉപകരണം സമീപത്ത് സൂക്ഷിക്കുക."],
            "Mechanical Fitter / Diesel Mechanic": ["• അറ്റകുറ്റപ്പണികൾക്ക് മുമ്പ് മെഷീൻ ഓഫ് ചെയ്യുക.", "• ലിഫ്റ്റിംഗ് ടൂളുകൾ ശരിയായി ഉപയോഗിക്കുക.", "• ഗ്ലൗസ്, ഗോഗിൾസ്, ഹെൽമെറ്റ്, ബൂട്ടുകൾ എന്നിവ ധരിക്കുക.", "• അറ്റകുറ്റപ്പണികൾക്ക് മുമ്പും ശേഷവും മെഷീന്റെ ഭാഗങ്ങൾ പരിശോധിക്കുക.", "• എണ്ണ ചോർച്ചയോ അപകടങ്ങളോ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Welder": ["• വെൽഡിംഗ് ഷീൽഡ്, ഗ്ലൗസ്, പിപിഇ എന്നിവ ധരിക്കുക.", "• വെൽഡിംഗ് ഏരിയയിൽ ശരിയായ വെന്റിലേഷൻ ഉറപ്പാക്കുക.", "• ഗ്യാസ് സിലിണ്ടറുകളും വാൽവുകളും പരിശോധിക്കുക.", "• അഗ്നിശമന ഉപകരണം സമീപത്ത് സൂക്ഷിക്കുക.", "• സമീപത്തുനിന്ന് കത്തുന്ന വസ്തുക്കൾ നീക്കം ചെയ്യുക."],
            "Pump Operator": ["• ദിവസവും പമ്പുകളും പൈപ്പ് ലൈനുകളും പരിശോധിക്കുക.", "• ഗംബൂട്ടുകളും പിപിഇയും ധരിക്കുക.", "• സുരക്ഷയ്ക്കായി ഇലക്ട്രിക്കൽ കണക്ഷനുകൾ പരിശോധിക്കുക.", "• ഡ്രെയിനേജ് ലൈനുകൾ വ്യക്തമാണെന്ന് ഉറപ്പാക്കുക.", "• അസാധാരണമായ പമ്പ് ശബ്ദങ്ങളോ ചോർച്ചയോ റിപ്പോർട്ട് ചെയ്യുക."],
            "Safety Officer / HSE Officer": ["• എല്ലാ തൊഴിലാളികൾക്കും പിപിഇ പാലിക്കുന്നുണ്ടോയെന്ന് ദിവസവും പരിശോധിക്കുക.", "• ടൂൾബോക്സ് ചർച്ചകളും സുരക്ഷാ ബ്രീഫിംഗുകളും നടത്തുക.", "• അപകട റിപ്പോർട്ടുകളും സൈറ്റ് സാഹചര്യങ്ങളും പരിശോധിക്കുക.", "• അടിയന്തര എക്സിറ്റുകളും ഉപകരണങ്ങളും പ്രവർത്തനക്ഷമമാണെന്ന് ഉറപ്പാക്കുക.", "• വെന്റിലേഷൻ, ഗ്യാസ് ഡിറ്റക്ഷൻ, ലൈറ്റിംഗ് എന്നിവ നിരീക്ഷിക്കുക."],
            "First Aid / Paramedic": ["• പ്രഥമശുശ്രൂഷാ കിറ്റും സപ്ലൈകളും പരിപാലിക്കുക.", "• സ്ട്രെച്ചറുകളും അടിയന്തര ഉപകരണങ്ങളും തയ്യാറാണെന്ന് ഉറപ്പാക്കുക.", "• പരിക്കേറ്റതോ അസുഖമുള്ളതോ ആയ തൊഴിലാളികളെ തുടർച്ചയായി നിരീക്ഷിക്കുക.", "• അപകടങ്ങൾ കൈകാര്യം ചെയ്യുന്നതിനുള്ള പ്രോട്ടോക്കോളുകൾ പിന്തുടരുക.", "• അടിയന്തര കോൺടാക്റ്റ് നമ്പറുകൾ അപ്ഡേറ്റ് ചെയ്യുക."],
            "Rescue Team Member": ["• ശ്വാസോപകരണങ്ങളും സംരക്ഷണ ഗിയറും പരിശോധിക്കുക.", "• കയറുകൾ, ഹാർനെസുകൾ, ഹെൽമെറ്റുകൾ എന്നിവ പരിശോധിക്കുക.", "• ഷിഫ്റ്റിന് മുമ്പ് ആശയവിനിമയ ഉപകരണങ്ങൾ പരീക്ഷിക്കുക.", "• പതിവായി സുരക്ഷാ പരിശീലനങ്ങൾ നടത്തുക.", "• രക്ഷാപ്രവർത്തന ഉപകരണങ്ങൾ പ്രവർത്തനക്ഷമവും ആക്സസ് ചെയ്യാവുന്നതുമായി സൂക്ഷിക്കുക."],
            "Surveyor / Geologist": ["• ഹെൽമെറ്റ്, ഹെഡ്‌ലാമ്പ്, ഉയർന്ന ദൃശ്യപരതയുള്ള വെസ്റ്റ് എന്നിവ ധരിക്കുക.", "• ഗ്യാസ് ഡിറ്റക്ടറും സുരക്ഷാ കയറും കരുതുക.", "• അസ്ഥിരമായ/അയഞ്ഞ നിലം ഒഴിവാക്കുക.", "• അസുരക്ഷിതമായ സോണുകൾ വ്യക്തമായി അടയാളപ്പെടുത്തുക.", "• സജീവമായ ഖനന പ്രവർത്തനങ്ങളിൽ നിന്ന് സുരക്ഷിതമായ അകലം പാലിക്കുക."],
            "Overman / Shift In-charge": ["• ഷിഫ്റ്റ് ആരംഭത്തിൽ എല്ലാ തൊഴിലാളികൾക്കും പിപിഇ പരിശോധിക്കുക.", "• സുരക്ഷിതമായ ബ്ലാസ്റ്റിംഗ്, ഡ്രില്ലിംഗ് സോണുകൾ ഉറപ്പാക്കുക.", "• അപകടകരമായ ജോലിക്കുള്ള പെർമിറ്റുകൾ അംഗീകരിക്കുക.", "• വെന്റിലേഷനും ലൈറ്റിംഗും നിരീക്ഷിക്കുക.", "• അപകട റിപ്പോർട്ടുകൾ അവലോകനം ചെയ്ത് തിരുത്തൽ നടപടികൾ സ്വീകരിക്കുക."],
            "Mining Mate / Foreman": ["• ഉപയോഗിക്കുന്നതിന് മുമ്പ് ഉപകരണങ്ങളും സാമഗ്രികളും പരിശോധിക്കുക.", "• സുരക്ഷിതമായ പ്രവർത്തനങ്ങൾക്കായി തൊഴിലാളികളെ മേൽനോട്ടം വഹിക്കുക.", "• ദിവസേനയുള്ള സുരക്ഷാ ചെക്ക്‌ലിസ്റ്റുകൾ നടപ്പിലാക്കുക.", "• അസുരക്ഷിതമായ രീതികൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക.", "• ഓവർമാന് അപകടങ്ങൾ അറിയിക്കുക."],
            "Mining Engineer / Planning Officer": ["• ഉൽപ്പാദന പദ്ധതി സുരക്ഷാ ചട്ടങ്ങൾ പാലിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക.", "• ബ്ലാസ്റ്റിംഗ്, ഡ്രില്ലിംഗ് പദ്ധതികൾ അംഗീകരിക്കുക.", "• മൈൻ ലേഔട്ടും സപ്പോർട്ടുകളും പരിശോധിക്കുക.", "• അപകട റിപ്പോർട്ടുകൾ പതിവായി അവലോകനം ചെയ്യുക.", "• അടിയന്തര പ്രോട്ടോക്കോളുകൾ നിലവിലുണ്ടെന്ന് ഉറപ്പാക്കുക."],
            "Ventilation Engineer": ["• ദിവസവും തുരങ്കങ്ങളിലെ വായുപ്രവാഹം പരിശോധിക്കുക.", "• വെന്റിലേഷൻ ഫാനുകളും ഡക്റ്റുകളും പരിശോധിക്കുക.", "• മീഥേൻ, CO അളവുകൾ നിരീക്ഷിക്കുക.", "• ദ്വിതീയ വെന്റിലേഷൻ പ്രവർത്തനക്ഷമമാണെന്ന് ഉറപ്പാക്കുക.", "• വെന്റിലേഷൻ പ്രശ്നങ്ങൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Explosives Engineer": ["• സ്ഫോടകവസ്തു സംഭരണ ​​മാസികകൾ പരിശോധിക്കുക.", "• ഡിറ്റണേറ്ററുകൾ സുരക്ഷിതമായി പരീക്ഷിക്കുക.", "• ശരിയായ കൈകാര്യം ചെയ്യലിന് ബ്ലാസ്റ്റർമാർക്ക് പരിശീലനം നൽകുക.", "• സ്ഫോടകവസ്തുക്കളുടെ ഉപയോഗത്തിന്റെ കൃത്യമായ ലോഗ് സൂക്ഷിക്കുക.", "• സ്ഫോടകവസ്തുക്കൾ കൈകാര്യം ചെയ്യുന്നതിനുള്ള ഡിജിഎംഎസ് മാർഗ്ഗനിർദ്ദേശങ്ങൾ പിന്തുടരുക."],
            "Truck / Dumper Driver": ["• ഡ്രൈവ് ചെയ്യുന്നതിന് മുമ്പ് ബ്രേക്കുകൾ, ലൈറ്റുകൾ, ടയറുകൾ എന്നിവ പരിശോധിക്കുക.", "• ഹോൾ റോഡുകളിലെ വേഗത പരിധി പാലിക്കുക.", "• സീറ്റ് ബെൽറ്റും ഹെൽമെറ്റും ധരിക്കുക.", "• മറ്റ് വാഹനങ്ങളിൽ നിന്ന് സുരക്ഷിതമായ അകലം പാലിക്കുക.", "• ഡ്രൈവ് ചെയ്യുമ്പോൾ മൊബൈൽ ഫോണുകൾ ഉപയോഗിക്കുന്നത് ഒഴിവാക്കുക."],
            "Conveyor Belt Operator": ["• ബെൽറ്റ് ഗാർഡുകളും എമർജൻസി സ്റ്റോപ്പ് സ്വിച്ചുകളും പരിശോധിക്കുക.", "• ചോർച്ച സുരക്ഷിതമായി നീക്കം ചെയ്യുക.", "• ചലിക്കുന്ന ഭാഗങ്ങൾക്ക് സമീപം അയഞ്ഞ വസ്ത്രങ്ങൾ ഒഴിവാക്കുക.", "• ദിവസേന റോളറുകളും അലൈൻമെന്റും പരിശോധിക്കുക.", "• അസാധാരണമായ ശബ്ദങ്ങളോ തടസ്സങ്ങളോ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Crane / Forklift Operator": ["• ലിഫ്റ്റിംഗ് ഹുക്കുകൾ, ചങ്ങലകൾ, കയറുകൾ എന്നിവ പരിശോധിക്കുക.", "• ഹെൽമെറ്റും പിപിഇയും ധരിക്കുക.", "• ഉയർത്തുന്നതിന് മുമ്പ് ലോഡ് ശരിയായി ബാലൻസ് ചെയ്യുക.", "• റേറ്റുചെയ്ത ലിഫ്റ്റിംഗ് ശേഷി ഒരിക്കലും കവിയരുത്.", "• ആളുകളിൽ നിന്നും വസ്തുക്കളിൽ നിന്നും സുരക്ഷിതമായ അകലം പാലിക്കുക."],
            "Lamp Room Attendant": ["• വിളക്കുകളുടെ ബാറ്ററി ചാർജ് പരിശോധിക്കുക.", "• തൊഴിലാളികളുടെ ഐഡികളോടൊപ്പം വിളക്കുകൾ നൽകുക.", "• സ്പെയർ വിളക്കുകൾ നല്ല നിലയിൽ സൂക്ഷിക്കുക.", "• ചാർജ്ജിംഗ് മുറിയിൽ ശരിയായ വെന്റിലേഷൻ ഉറപ്പാക്കുക.", "• കേടായ വിളക്കുകൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Beltman": ["• കൺവെയർ ബെൽറ്റിന്റെ അവസ്ഥ നിരീക്ഷിക്കുക.", "• ചോർച്ച സുരക്ഷിതമായി നീക്കം ചെയ്യുക.", "• റോളറുകളും അലൈൻമെന്റും പരിശോധിക്കുക.", "• എമർജൻസി സ്റ്റോപ്പ് പുൾ കോർഡ് പരീക്ഷിക്കുക.", "• തകരാറുകൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Rope / Winch Operator": ["• ദിവസവും കയറുകളും കേബിളുകളും പരിശോധിക്കുക.", "• ബ്രേക്കുകളും ഹോയിസ്റ്റ് സിസ്റ്റവും പരീക്ഷിക്കുക.", "• ഉയർത്തുന്നതിനോ/താഴ്ത്തുന്നതിനോ മുമ്പ് സിഗ്നലുകൾ പരിശോധിക്കുക.", "• കേജുകൾ ഓവർലോഡ് ചെയ്യുന്നത് ഒഴിവാക്കുക.", "• സൂപ്പർവൈസറുമായി ആശയവിനിമയം നിലനിർത്തുക."],
            "Mine Manager": ["• ദിവസേനയുള്ള സുരക്ഷാ മീറ്റിംഗുകൾ നടത്തുക.", "• അപകട, സംഭവ റിപ്പോർട്ടുകൾ അവലോകനം ചെയ്യുക.", "• ഡിജിഎംഎസ് ചട്ടങ്ങൾ പാലിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക.", "• ഉയർന്ന അപകടസാധ്യതയുള്ള വർക്ക് പെർമിറ്റുകൾ അംഗീകരിക്കുക.", "• അടിയന്തര തയ്യാറെടുപ്പ് നിരീക്ഷിക്കുക."],
            "Clerk / Data Entry Operator": ["• കൃത്യമായ ഡിജിറ്റൽ, ഫിസിക്കൽ അപകട ലോഗുകൾ സൂക്ഷിക്കുക.", "• തൊഴിലാളികൾ ദിവസേനയുള്ള സുരക്ഷാ ചെക്ക്‌ലിസ്റ്റുകൾ സമർപ്പിക്കുന്നുണ്ടോയെന്ന് പരിശോധിക്കുക.", "• എല്ലാ ജീവനക്കാരുടെയും ഹാജർ, ഷിഫ്റ്റ് രേഖകൾ അപ്‌ഡേറ്റ് ചെയ്യുക.", "• റിപ്പോർട്ടുകളും ഡാറ്റയും സുരക്ഷാ ഓഫീസർമാർക്ക് ഉടനടി ലഭിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക.", "• നിർണ്ണായകമായ സുരക്ഷാ, പ്രവർത്തന ഡാറ്റ പതിവായി ബാക്കപ്പ് ചെയ്യുക."]
        },
        firstAidGuides: {
            "Driller": ["• കയ്യിലെ ചെറിയ മുറിവുകൾ → ആന്റിസെപ്റ്റിക് ഉപയോഗിച്ച് വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• പൊടി കണ്ണിൽ പോയാൽ → ശുദ്ധമായ വെള്ളത്തിൽ ഉടൻ കഴുകുക.", "• ചൂട് കൊണ്ടുള്ള ക്ഷീണം → തണുത്ത സ്ഥലത്തേക്ക് മാറുക, വെള്ളം കുടിക്കുക.", "• ചെറിയ പൊള്ളലുകൾ → 10-15 മിനിറ്റ് തണുത്ത വെള്ളത്തിൽ വെക്കുക, അണുവിമുക്തമായ തുണികൊണ്ട് മൂടുക.", "• പേശിവേദന → വിശ്രമിക്കുക, ഐസ് പായ്ക്ക് വെക്കുക, പതുക്കെ സ്ട്രെച്ച് ചെയ്യുക."],
            "Blaster / Shotfirer": ["• പൊള്ളലുകൾ → തണുത്ത വെള്ളം, അണുവിമുക്തമായ ഡ്രസ്സിംഗ്.", "• ചെറിയ സ്ഫോടന പരിക്കുകൾ → രക്തസ്രാവം നിർത്തുക, ബാധിച്ച ഭാഗം അനക്കാതെ വെക്കുക.", "• ചെവിയിൽ മുഴക്കം → ശാന്തമായ സ്ഥലത്തേക്ക് മാറുക, നിരീക്ഷിക്കുക.", "• അവശിഷ്ടങ്ങളിൽ നിന്നുള്ള കണ്ണിന് പരിക്ക് → ശുദ്ധമായ വെള്ളത്തിൽ കഴുകുക, കണ്ണ് മൂടുക.", "• ഷോക്ക്/ട്രോമ → രോഗിയെ ശാന്തനാക്കുക, കിടത്തുക, ശ്വാസം നിരീക്ഷിക്കുക."],
            "Loader / Excavator Operator": ["• ചതവ് പരിക്കുകൾ → രക്തസ്രാവം നിർത്തുക, അവയവം അനക്കാതെ വെക്കുക.", "• മുറിവുകൾ/ചതവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• തലയ്ക്ക് പരിക്ക് → ബോധം നിരീക്ഷിക്കുക, അനങ്ങാതെ നിർത്തുക, സഹായത്തിനായി വിളിക്കുക.", "• കണ്ണിന് പരിക്ക് → വെള്ളത്തിൽ കഴുകുക, മൂടുക.", "• ചൂട് അല്ലെങ്കിൽ ക്ഷീണം → വെള്ളം കുടിക്കുക, തണുത്ത സ്ഥലത്തേക്ക് മാറുക."],
            "Roof Bolter / Timberman": ["• ചെറിയ മുറിവുകൾ/ചതവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• വീഴ്ചയിൽ നിന്നുള്ള പരിക്കുകൾ → അവയവം അനക്കാതെ വെക്കുക, ഷോക്കിനായി നിരീക്ഷിക്കുക.", "• കണ്ണിന് പരിക്ക് → കഴുകുക, മൂടുക, വൈദ്യസഹായം തേടുക.", "• ഉളുക്ക് → വിശ്രമം, ഐസ്, ഉയർത്തി വെക്കുക.", "• തലയ്ക്ക് ആഘാതം → ബോധം നിരീക്ഷിക്കുക, ഉടൻ വൈദ്യസഹായം തേടുക."],
            "Electrician": ["• വൈദ്യുതാഘാതം → ഉറവിടം വിച്ഛേദിക്കുക, ആവശ്യമെങ്കിൽ സി.പി.ആർ നൽകുക.", "• ചെറിയ പൊള്ളലുകൾ → തണുത്ത വെള്ളം, അണുവിമുക്തമായ ഡ്രസ്സിംഗ്.", "• തീപ്പൊരിയിൽ നിന്നുള്ള കണ്ണിന് പരിക്ക് → കഴുകുക, മൂടുക.", "• ഉയരത്തിൽ നിന്നുള്ള വീഴ്ച → അനക്കാതെ വെക്കുക, ഷോക്കിനായി നിരീക്ഷിക്കുക.", "• പേശിവേദന → വിശ്രമവും ഐസ് പാക്കും."],
            "Mechanical Fitter / Diesel Mechanic": ["• ചതവ് പരിക്കുകൾ → അനക്കാതെ വെക്കുക, രക്തസ്രാവം നിർത്തുക.", "• ചൂടുള്ള യന്ത്രങ്ങളിൽ നിന്നുള്ള പൊള്ളലുകൾ → തണുത്ത വെള്ളം, അണുവിമുക്തമായ ഡ്രസ്സിംഗ്.", "• മുറിവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• കണ്ണിന് പരിക്ക് → കഴുകി മൂടുക.", "• രാസവസ്തുക്കൾ ശരീരത്തിൽ വീണാൽ → ഉടൻ കഴുകുക, സഹായം തേടുക."],
            "Welder": ["• പൊള്ളലുകൾ → തണുത്ത വെള്ളം, അണുവിമുക്തമായ ഡ്രസ്സിംഗ്.", "• കണ്ണിൽ ഫ്ലാഷ് പരിക്ക് → വെള്ളത്തിൽ കഴുകുക, മൂടുക.", "• ചെറിയ മുറിവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• പുക ശ്വസിച്ചാൽ → ശുദ്ധവായുയിലേക്ക് മാറുക, ശ്വാസം നിരീക്ഷിക്കുക.", "• ചൂട് കൊണ്ടുള്ള ക്ഷീണം → വെള്ളം കുടിക്കുക, തണുത്ത സ്ഥലത്തേക്ക് മാറുക."],
            "Pump Operator": ["• വൈദ്യുതാഘാതം → ഉറവിടം വിച്ഛേദിക്കുക, ആവശ്യമെങ്കിൽ സി.പി.ആർ നൽകുക.", "• മുറിവുകൾ/ചതവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• തെന്നി/വീഴ്ച → വിശ്രമിക്കുക, ആവശ്യമെങ്കിൽ അനക്കാതെ വെക്കുക.", "• കണ്ണിന് പരിക്ക് → വെള്ളത്തിൽ കഴുകുക.", "• ചൂട് അല്ലെങ്കിൽ ക്ഷീണം → വെള്ളം കുടിക്കുക, വിശ്രമിക്കുക."],
            "Safety Officer / HSE Officer": ["• ചെറിയ മുറിവുകൾ/ചതവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• ഷോക്ക്/ട്രോമ → രോഗിയെ ശാന്തനാക്കുക, കിടത്തുക, ശ്വാസം നിരീക്ഷിക്കുക.", "• ചൂട് കൊണ്ടുള്ള ക്ഷീണം → വെള്ളം കുടിക്കുക, തണുത്ത സ്ഥലത്തേക്ക് മാറുക.", "• കണ്ണിന് പരിക്ക് → വെള്ളത്തിൽ കഴുകുക.", "• ഗുരുതരമായ സംഭവങ്ങൾ → ഉടൻ മെഡിക്കൽ/രക്ഷാപ്രവർത്തന സംഘത്തെ വിളിക്കുക."],
            "First Aid / Paramedic": ["• രക്തസ്രാവം → അമർത്തിപ്പിടിച്ച് ബാൻഡേജ് ചെയ്യുക.", "• പൊള്ളലുകൾ → തണുത്ത വെള്ളവും അണുവിമുക്തമായ ഡ്രസ്സിംഗും.", "• ഒടിവുകൾ → സ്പ്ലിന്റുകൾ ഉപയോഗിച്ച് അനക്കാതെ വെക്കുക.", "• ഷോക്ക് → കിടത്തുക, കാലുകൾ ഉയർത്തുക, ശ്വാസം നിരീക്ഷിക്കുക.", "• രോഗിക്ക് ബോധമില്ലാതിരിക്കുകയും ശ്വാസമില്ലാതിരിക്കുകയും ചെയ്താൽ സി.പി.ആർ നൽകുക."],
            "Rescue Team Member": ["• ചതവ് പരിക്കുകൾ → അവയവം അനക്കാതെ വെക്കുക, രക്തസ്രാവം നിർത്തുക.", "• പുക/ഗ്യാസ് ശ്വസിച്ചാൽ → ശുദ്ധവായുയിലേക്ക് മാറുക, ശ്വാസം നിരീക്ഷിക്കുക.", "• പൊള്ളലുകൾ → തണുത്ത വെള്ളം, അണുവിമുക്തമായ ഡ്രസ്സിംഗ്.", "• ഹൈപ്പോഥെർമിയ/ചൂട് സമ്മർദ്ദം → സുരക്ഷിതമായ അന്തരീക്ഷത്തിലേക്ക് മാറുക, വെള്ളം കുടിക്കുക.", "• രക്ഷാപ്രവർത്തന സമയത്ത് ഷോക്ക് അല്ലെങ്കിൽ അബോധാവസ്ഥയ്ക്കായി നിരീക്ഷിക്കുക."],
            "Surveyor / Geologist": ["• ചെറിയ മുറിവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• കണ്ണിന് പരിക്ക് → കഴുകി മൂടുക.", "• ഉളുക്ക് → വിശ്രമം, ഐസ്, ഉയർത്തി വെക്കുക.", "• ചൂട് കൊണ്ടുള്ള ക്ഷീണം → വെള്ളം കുടിക്കുക, തണലിലേക്ക് മാറുക.", "• വീഴ്ചയിൽ നിന്നുള്ള പരിക്കുകൾ → അനക്കാതെ വെക്കുക, ഷോക്കിനായി നിരീക്ഷിക്കുക."],
            "Overman / Shift In-charge": ["• ചെറിയ പരിക്കുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• തലയ്ക്ക് ആഘാതം → ബോധം നിരീക്ഷിക്കുക, സഹായം തേടുക.", "• കണ്ണിന് പരിക്കുകൾ → കഴുകുക, മൂടുക.", "• ചൂട് കൊണ്ടുള്ള ക്ഷീണം → വെള്ളം കുടിക്കുക, വിശ്രമിക്കുക.", "• ഷോക്ക് → രോഗിയെ ശാന്തനാക്കുക, കിടത്തുക, ശ്വാസം നിരീക്ഷിക്കുക."],
            "Mining Mate / Foreman": ["• മുറിവുകൾ/ചതവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• ചെറിയ പൊള്ളലുകൾ → തണുത്ത വെള്ളം, മൂടുക.", "• കണ്ണിന് പരിക്ക് → വെള്ളത്തിൽ കഴുകുക.", "• ഉളുക്ക് → വിശ്രമം, ഐസ്, ഉയർത്തി വെക്കുക.", "• ഷോക്ക് → ശാന്തമായിരിക്കുക, ശ്വാസം നിരീക്ഷിക്കുക."],
            "Mining Engineer / Planning Officer": ["• ചെറിയ മുറിവുകൾ → വൃത്തിയാക്കി ബാൻഡേജ് ചെയ്യുക.", "• കണ്ണിന് അസ്വസ്ഥത → വെള്ളത്തിൽ കഴുകുക.", "• ചൂട് സമ്മർദ്ദം → വെള്ളം കുടിക്കുക, വിശ്രമിക്കുക.", "• പേശിവേദന → വിശ്രമം, ഐസ്.", "• ഷോക്ക് → രോഗിയെ ശാന്തനാക്കുക, ശ്വാസം നിരീക്ഷിക്കുക."],

            "Roof Bolter / Timberman": ["• କାମ କରିବା ପୂର୍ବରୁ ଛାତ ସମର୍ଥନ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ହେଲମେଟ୍, ଗ୍ଲୋଭସ୍, ଜୋତା ସହିତ ସମ୍ପୂର୍ଣ୍ଣ PPE ପିନ୍ଧନ୍ତୁ |", "• ବିନା ସମର୍ଥନରେ ଥିବା ଛାତ ତଳେ କେବେବି କାମ କରନ୍ତୁ ନାହିଁ |", "• ପ୍ରତିଦିନ ବୋଲ୍ଟ ଏବଂ କାଠ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ପର୍ଯ୍ୟବେକ୍ଷକଙ୍କ ସହିତ ଯୋଗାଯୋଗ ବଜାୟ ରଖନ୍ତୁ |"],
            "Electrician": ["• କାମ କରିବା ପୂର୍ବରୁ ସର୍କିଟକୁ ଡି-ଏନର୍ଜାଇଜ୍ କରନ୍ତୁ |", "• ଲକଆଉଟ୍-ଟ୍ୟାଗଆଉଟ୍ ପ୍ରକ୍ରିୟା ଅନୁସରଣ କରନ୍ତୁ |", "• ଇନସୁଲେଟେଡ୍ ଗ୍ଲୋଭସ୍, ଜୋତା ଏବଂ ହେଲମେଟ୍ ପିନ୍ଧନ୍ତୁ |", "• ଅପରେସନ୍ ପୂର୍ବରୁ ଅର୍ଥିଂ ଏବଂ ସଂଯୋଗ ପରୀକ୍ଷା କରନ୍ତୁ |", "• ଏକ ଅଗ୍ନି ନିର୍ବାପକ ଯନ୍ତ୍ର ପାଖରେ ରଖନ୍ତୁ |"],
            "Mechanical Fitter / Diesel Mechanic": ["• ମରାମତି ପୂର୍ବରୁ ମେସିନ୍ ବନ୍ଦ କରନ୍ତୁ |", "• ଲିଫ୍ଟିଂ ଉପକରଣଗୁଡ଼ିକୁ ସଠିକ୍ ଭାବରେ ବ୍ୟବହାର କରନ୍ତୁ |", "• ଗ୍ଲୋଭସ୍, ଚଷମା, ହେଲମେଟ୍ ଏବଂ ଜୋତା ପିନ୍ଧନ୍ତୁ |", "• ମରାମତି ପୂର୍ବରୁ ଏବଂ ପରେ ମେସିନ୍ ଅଂଶଗୁଡ଼ିକୁ ଯାଞ୍ଚ କରନ୍ତୁ |", "• କୌଣସି ତେଲ ଲିକ୍ କିମ୍ବା ବିପଦକୁ ତୁରନ୍ତ ରିପୋର୍ଟ କରନ୍ତୁ |"],
            "Welder": ["• ୱେଲଡିଂ ସିଲ୍ଡ, ଗ୍ଲୋଭସ୍ ଏବଂ PPE ପିନ୍ଧନ୍ତୁ |", "• ୱେଲଡିଂ ଅଞ୍ଚଳରେ ଉପଯୁକ୍ତ ଭେଣ୍ଟିଲେସନ୍ ନିଶ୍ଚିତ କରନ୍ତୁ |", "• ଗ୍ୟାସ୍ ସିଲିଣ୍ଡର ଏବଂ ଭଲଭ୍ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ଏକ ଅଗ୍ନି ନିର୍ବାପକ ଯନ୍ତ୍ର ପାଖରେ ରଖନ୍ତୁ |", "• ଆଖପାଖରୁ ଜ୍ୱଳନଶୀଳ ସାମଗ୍ରୀ ଅପସାରଣ କରନ୍ତୁ |"],
            "Pump Operator": ["• ପ୍ରତିଦିନ ପମ୍ପ ଏବଂ ପାଇପଲାଇନ୍ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ଗମ୍ବୁଟ୍ ଏବଂ PPE ପିନ୍ଧନ୍ତୁ |", "• ସୁରକ୍ଷା ପାଇଁ ବିଦ୍ୟୁତ୍ ସଂଯୋଗ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ନିଶ୍ଚିତ କରନ୍ତୁ ଯେ ଡ୍ରେନେଜ୍ ଲାଇନ୍ ସଫା ଅଛି |", "• ଅସାଧାରଣ ପମ୍ପ ଶବ୍ଦ କିମ୍ବା ଲିକ୍ ରିପୋର୍ଟ କରନ୍ତୁ |"],
            "Safety Officer / HSE Officer": ["• ସମସ୍ତ ଶ୍ରମିକଙ୍କ ପାଇଁ ପ୍ରତିଦିନ PPE ଅନୁପାଳନ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ଟୁଲବକ୍ସ ଆଲୋଚନା ଏବଂ ସୁରକ୍ଷା ବ୍ରିଫିଂ ଆୟୋଜନ କରନ୍ତୁ |", "• ବିପଦ ରିପୋର୍ଟ ଏବଂ ସାଇଟ୍ ସ୍ଥିତି ଯାଞ୍ଚ କରନ୍ତୁ |", "• ନିଶ୍ଚିତ କରନ୍ତୁ ଯେ ଜରୁରୀକାଳୀନ ପ୍ରସ୍ଥାନ ଏବଂ ଉପକରଣ କାର୍ଯ୍ୟକ୍ଷମ ଅଟେ |", "• ଭେଣ୍ଟିଲେସନ୍, ଗ୍ୟାସ୍ ଚିହ୍ନଟ ଏବଂ ଆଲୋକୀକରଣ ଉପରେ ନଜର ରଖନ୍ତୁ |"],
            "First Aid / Paramedic": ["• ପ୍ରାଥମିକ ଚିକିତ୍ସା କିଟ୍ ଏବଂ ସାମଗ୍ରୀ ରକ୍ଷଣାବେକ୍ଷଣ କରନ୍ତୁ |", "• ନିଶ୍ଚିତ କରନ୍ତୁ ଯେ ଷ୍ଟ୍ରେଚର୍ ଏବଂ ଜରୁରୀକାଳୀନ ଉପକରଣ ପ୍ରସ୍ତୁତ ଅଛି |", "• ଆହତ କିମ୍ବା ଅସୁସ୍ଥ ଶ୍ରମିକଙ୍କୁ କ୍ରମାଗତ ଭାବରେ ନଜର ରଖନ୍ତୁ |", "• ଦୁର୍ଘଟଣା ପରିଚାଳନା ପାଇଁ ପ୍ରୋଟୋକଲ୍ ଅନୁସରଣ କରନ୍ତୁ |", "• ଜରୁରୀକାଳୀନ ସମ୍ପର୍କ ନମ୍ବର ଅପଡେଟ୍ ରଖନ୍ତୁ |"],
            "Rescue Team Member": ["• ଶ୍ୱାସକ୍ରିୟା ଉପକରଣ ଏବଂ ସୁରକ୍ଷା ଗିଅର୍ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ଦଉଡି, ହର୍ଣ୍ଣେସ୍ ଏବଂ ହେଲମେଟ୍ ଯାଞ୍ଚ କରନ୍ତୁ |", "• ସିଫ୍ଟ ପୂର୍ବରୁ ଯୋଗାଯୋଗ ଉପକରଣ ପରୀକ୍ଷା କରନ୍ତୁ |", "• ନିୟମିତ ଭାବେ ସୁରକ୍ଷା ଅଭ୍ୟାସ କରନ୍ତୁ |", "• ଉଦ୍ଧାର ଉପକରଣକୁ କାର୍ଯ୍ୟକ୍ଷମ ଏବଂ ସହଜରେ ଉପଲବ୍ଧ ରଖନ୍ତୁ |"],
            "Surveyor / Geologist": ["• ହେଲମେଟ୍, ହେଡଲ୍ୟାମ୍ପ, ଉଚ୍ଚ-ଦୃଶ୍ୟମାନତା ଭେଷ୍ଟ ପିନ୍ଧନ୍ତୁ |", "• ଗ୍ୟାସ୍ ଡିଟେକ୍ଟର ଏବଂ ସୁରକ୍ଷା ଦଉଡି ସାଙ୍ଗରେ ନିଅନ୍ତୁ |", "• ଅସ୍ଥିର/ଢିଲା ଭୂମିରୁ ଦୂରେଇ ରୁହନ୍ତୁ |", "• ଅସୁରକ୍ଷିତ ଅଞ୍ଚଳଗୁଡ଼ିକୁ ସ୍ପଷ୍ଟ ଭାବରେ ଚିହ୍ନିତ କରନ୍ତୁ |", "• ସକ୍ରିୟ ଖଣି କାର୍ଯ୍ୟରୁ ସୁରକ୍ଷିତ ଦୂରତା ବଜାୟ ରଖନ୍ତୁ |"],
            "Overman / Shift In-charge": ["• ସିଫ୍ଟ ଆରମ୍ଭରେ ସମସ୍ତ ଶ୍ରମିକଙ୍କ ପାଇଁ PPE ଯାଞ୍ଚ କରନ୍ତୁ |", "• ସୁରକ୍ଷିତ ବ୍ଲାଷ୍ଟିଂ ଏବଂ ଡ୍ରିଲିଂ ଜୋନ୍ ନିଶ୍ଚିତ କରନ୍ତୁ |", "• ବିପଦପୂର୍ଣ୍ଣ କାର୍ଯ୍ୟ ପାଇଁ ଅନୁମତି ପତ୍ରକୁ ଅନୁମୋଦନ କରନ୍ତୁ |", "• ଭେଣ୍ଟିଲେସନ୍ ଏବଂ ଆଲୋକୀକରଣ ଉପରେ ନଜର ରଖନ୍ତୁ |", "• ବିପଦ ରିପୋର୍ଟଗୁଡ଼ିକର ସମୀକ୍ଷା କରନ୍ତୁ ଏବଂ ସଂଶୋଧନମୂଳକ କାର୍ଯ୍ୟାନୁଷ୍ଠାନ ଗ୍ରହଣ କରନ୍ତୁ |"],
            "Mining Mate / Foreman": ["• ବ୍ୟବହାର ପୂର୍ବରୁ ଉପକରଣ ଏବଂ ଯନ୍ତ୍ରପାତି ଯାଞ୍ଚ କରନ୍ତୁ |", "• ସୁରକ୍ଷିତ କାର୍ଯ୍ୟ ପାଇଁ ଶ୍ରମିକମାନଙ୍କର ପର୍ଯ୍ୟବେକ୍ଷଣ କରନ୍ତୁ |", "• ଦୈନିକ ସୁରକ୍ଷା ଯାଞ୍ଚ ତାଲିକା ଲାଗୁ କରନ୍ତୁ |", "• ଅସୁରକ୍ଷିତ ଅଭ୍ୟାସଗୁଡ଼ିକୁ ତୁରନ୍ତ ରିପୋର୍ଟ କରନ୍ତୁ |", "• ଓଭରମ୍ୟାନଙ୍କୁ ବିପଦ ବିଷୟରେ ଅବଗତ କରାନ୍ତୁ |"],

            "Blaster / Shotfirer": ["ಬಳಸುವ ಮೊದಲು ಸ್ಫೋಟಕಗಳ ಸಂಗ್ರಹವನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಪ್ರತಿ ಕಾರ್ಯಾಚರಣೆಗೆ ಡಿಜಿಎಂಎಸ್ ಬ್ಲಾಸ್ಟಿಂಗ್ ಕೋಡ್ ಅನ್ನು ಅನುಸರಿಸಿ.", "ಬ್ಲಾಸ್ಟಿಂಗ್ ಸರ್ಕ್ಯೂಟ್ ಮತ್ತು ಡಿಟೋನೇಟರ್‌ಗಳನ್ನು ಎರಡು ಬಾರಿ ಪರಿಶೀಲಿಸಿ.", "ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ ಮತ್ತು ಪ್ರದೇಶವನ್ನು ಸುತ್ತುವರಿಯಿರಿ.", "ಎಲ್ಲಾ ಬ್ಲಾಸ್ಟ್ ಚಟುವಟಿಕೆಗಳನ್ನು ದಾಖಲಿಸಿ ಮತ್ತು ವರದಿ ಮಾಡಿ."],
            "Loader / Excavator Operator": ["ಸೋರಿಕೆಗಳು, ಬ್ರೇಕ್‌ಗಳು ಮತ್ತು ಲೈಟ್‌ಗಳಿಗಾಗಿ ಉಪಕರಣಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಸೀಟ್ ಬೆಲ್ಟ್ ಮತ್ತು ಸುರಕ್ಷತಾ ಹೆಲ್ಮೆಟ್ ಧರಿಸಿ.", "ವಾಹನವನ್ನು ಚಲಿಸುವ ಮೊದಲು ಕುರುಡು ಸ್ಥಳಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಬಕೆಟ್‌ಗಳು ಅಥವಾ ಡಂಪರ್‌ಗಳನ್ನು ಓವರ್‌ಲೋಡ್ ಮಾಡುವುದನ್ನು ತಪ್ಪಿಸಿ.", "ಇತರ ಯಂತ್ರಗಳು ಮತ್ತು ಸಿಬ್ಬಂದಿಯಿಂದ ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ."],
            "Roof Bolter / Timberman": ["ಕೆಲಸ ಮಾಡುವ ಮೊದಲು ಛಾವಣಿಯ ಬೆಂಬಲ ವ್ಯವಸ್ಥೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಹೆಡ್‌ಲ್ಯಾಂಪ್ ಸೇರಿದಂತೆ ಸಂಪೂರ್ಣ ಪಿಪಿಇ ಧರಿಸಿ.", "ಬೆಂಬಲವಿಲ್ಲದ ಛಾವಣಿಯ ಪ್ರದೇಶಗಳ ಅಡಿಯಲ್ಲಿ ಎಂದಿಗೂ ಕೆಲಸ ಮಾಡಬೇಡಿ.", "ಹಾನಿಗಾಗಿ ಬೋಲ್ಟ್‌ಗಳು ಮತ್ತು ಮರವನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಬೆಂಬಲಗಳನ್ನು ಸರಿಹೊಂದಿಸುವ ಮೊದಲು ಮೇಲ್ವಿಚಾರಕರೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸಿ."],
            "Electrician": ["ದುರಸ್ತಿ ಮಾಡುವ ಮೊದಲು ಸರ್ಕ್ಯೂಟ್‌ಗಳನ್ನು ಡಿ-ಎನರ್ಜೈಸ್ ಮಾಡಿ.", "ನಿರೋಧಕ ಉಪಕರಣಗಳು ಮತ್ತು ಕೈಗವಸುಗಳನ್ನು ಬಳಸಿ.", "ಲಾಕ್‌ಔಟ್-ಟ್ಯಾಗ್‌ಔಟ್ ಕಾರ್ಯವಿಧಾನಗಳನ್ನು ಅನುಸರಿಸಿ.", "ಅರ್ಥಿಂಗ್ ಮತ್ತು ವಿದ್ಯುತ್ ಸಂಪರ್ಕಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಅಗ್ನಿಶಾಮಕವನ್ನು ಹತ್ತಿರದಲ್ಲಿಡಿ."],
            "Mechanical Fitter / Diesel Mechanic": ["ದುರಸ್ತಿ ಪ್ರಾರಂಭಿಸುವ ಮೊದಲು ಯಂತ್ರಗಳನ್ನು ಆಫ್ ಮಾಡಿ.", "ಎತ್ತುವ ಉಪಕರಣಗಳನ್ನು ಸರಿಯಾಗಿ ಬಳಸಿ.", "ಕೈಗವಸುಗಳು, ಕನ್ನಡಕಗಳು ಮತ್ತು ಸುರಕ್ಷತಾ ಶೂಗಳನ್ನು ಧರಿಸಿ.", "ಸವೆತ ಮತ್ತು ಹರಿಯುವಿಕೆಗಾಗಿ ಯಂತ್ರದ ಭಾಗಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಯಾವುದೇ ತೈಲ ಸೋರಿಕೆಗಳು ಅಥವಾ ಅಪಾಯಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Welder": ["ವೆಲ್ಡಿಂಗ್ ಶೀಲ್ಡ್ ಮತ್ತು ಕೈಗವಸುಗಳನ್ನು ಧರಿಸಿ.", "ವೆಲ್ಡಿಂಗ್ ಪ್ರದೇಶದಲ್ಲಿ ಸರಿಯಾದ ವಾತಾಯನವನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಪ್ರಾರಂಭಿಸುವ ಮೊದಲು ಗ್ಯಾಸ್ ಸಿಲಿಂಡರ್ ವಾಲ್ವ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಅಗ್ನಿಶಾಮಕವನ್ನು ಸುಲಭವಾಗಿ ತಲುಪುವಲ್ಲಿ ಇರಿಸಿ.", "ಹತ್ತಿರದ ದಹಿಸುವ ವಸ್ತುಗಳನ್ನು ತೆಗೆದುಹಾಕಿ."],
            "Pump Operator": ["ದೈನಂದಿನ ಪಂಪ್‌ಗಳು ಮತ್ತು ಪೈಪ್‌ಲೈನ್‌ಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಸುರಕ್ಷತೆಗಾಗಿ ವಿದ್ಯುತ್ ಸಂಪರ್ಕಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಗಮ್‌ಬೂಟ್‌ಗಳು ಮತ್ತು ಪಿಪಿಇ ಧರಿಸಿ.", "ಚರಂಡಿ ಮಾರ್ಗಗಳು ಸ್ಪಷ್ಟವಾಗಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಅಸಹಜ ಪಂಪ್ ಶಬ್ದಗಳು ಅಥವಾ ಸೋರಿಕೆಗಳನ್ನು ವರದಿ ಮಾಡಿ."],
            "Safety Officer / HSE Officer": ["ಎಲ್ಲಾ ಕಾರ್ಮಿಕರಿಗೆ ಪಿಪಿಇ ಅನುಸರಣೆಯನ್ನು ಪರಿಶೀಲಿಸಿ.", "ದೈನಂದಿನ ಟೂಲ್‌ಬಾಕ್ಸ್ ಮಾತುಕತೆಗಳನ್ನು ನಡೆಸಿ.", "ಕಾರ್ಮಿಕರು ಸಲ್ಲಿಸಿದ ಅಪಾಯದ ವರದಿಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ವಾತಾಯನ ಮತ್ತು ಅನಿಲ ಪತ್ತೆ ರೀಡಿಂಗ್‌ಗಳನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "ತುರ್ತು ನಿರ್ಗಮನಗಳು ಮತ್ತು ಉಪಕರಣಗಳು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ."],
            "First Aid / Paramedic": ["ಪ್ರಥಮ ಚಿಕಿತ್ಸಾ ಪೆಟ್ಟಿಗೆ ಮತ್ತು ಔಷಧಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಸ್ಟ್ರೆಚರ್‌ಗಳು ಸಿದ್ಧವಾಗಿವೆಯೇ ಮತ್ತು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ತುರ್ತು ಸಂಪರ್ಕ ಸಂಖ್ಯೆಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಕಾರ್ಮಿಕರಿಗೆ ದೈನಂದಿನ ಮೂಲಭೂತ ಪ್ರಥಮ ಚಿಕಿತ್ಸೆಯ ಬಗ್ಗೆ ತರಬೇತಿ ನೀಡಿ.", "ಆಮ್ಲಜನಕ ಸಿಲಿಂಡರ್‌ಗಳು ಮತ್ತು ವೈದ್ಯಕೀಯ ಸರಬರಾಜುಗಳನ್ನು ಪರಿಶೀಲಿಸುತ್ತಿರಿ."],
            "Rescue Team Member": ["ಉಸಿರಾಟದ ಉಪಕರಣ ಮತ್ತು ರಕ್ಷಣಾತ್ಮಕ ಗೇರ್ ಅನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಹಗ್ಗಗಳು, ಹಾರ್ನೆಸ್‌ಗಳು ಮತ್ತು ಹೆಲ್ಮೆಟ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಶಿಫ್ಟ್‌ಗೆ ಮೊದಲು ಸಂವಹನ ಸಾಧನಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ನಿಯಮಿತವಾಗಿ ಸುರಕ್ಷತಾ ಡ್ರಿಲ್‌ಗಳನ್ನು ನಡೆಸಿ.", "ಪಾರುಗಾಣಿಕಾ ಉಪಕರಣಗಳು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿವೆಯೇ ಮತ್ತು ಸುಲಭವಾಗಿ ಲಭ್ಯವಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ."],
            "Surveyor / Geologist": ["ದೀಪ ಮತ್ತು ಹೆಚ್ಚಿನ ಗೋಚರತೆಯ ನಿಲುವಂಗಿಯೊಂದಿಗೆ ಹೆಲ್ಮೆಟ್ ಧರಿಸಿ.", "ಅನಿಲ ಪತ್ತೆಕಾರಕ ಮತ್ತು ಸುರಕ್ಷತಾ ಹಗ್ಗವನ್ನು ಒಯ್ಯಿರಿ.", "ಅಸ್ಥಿರ ಅಥವಾ ಸಡಿಲವಾದ ನೆಲವನ್ನು ತಪ್ಪಿಸಿ.", "ಅಸುರಕ್ಷಿತ ವಲಯಗಳನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಗುರುತಿಸಿ.", "ಸಕ್ರಿಯ ಗಣಿಗಾರಿಕೆ ಕಾರ್ಯಾಚರಣೆಗಳಿಂದ ಸರಿಯಾದ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ."],
            "Overman / Shift In-charge": ["ಶಿಫ್ಟ್ ಪ್ರಾರಂಭಿಸುವ ಮೊದಲು ಎಲ್ಲಾ ಕಾರ್ಮಿಕರು ಪಿಪಿಇ ಹೊಂದಿದ್ದಾರೆಯೇ ಎಂದು ಪರಿಶೀಲಿಸಿ.", "ಸುರಕ್ಷಿತ ಬ್ಲಾಸ್ಟಿಂಗ್ ವಲಯಗಳು ಮತ್ತು ವಾತಾಯನವನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಅಪಾಯಕಾರಿ ಕಾರ್ಯಗಳಿಗಾಗಿ ಕೆಲಸದ ಪರವಾನಗಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಡಿಜಿಎಂಎಸ್ ಸುರಕ್ಷತಾ ನಿಯಮಗಳೊಂದಿಗೆ ದೈನಂದಿನ ಅನುಸರಣೆಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "ಅಪಾಯದ ವರದಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ ಮತ್ತು ಸರಿಪಡಿಸುವ ಕ್ರಮವನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ."],
            "Mining Mate / Foreman": ["ಬಳಸುವ ಮೊದಲು ಉಪಕರಣಗಳು ಮತ್ತು ಯಂತ್ರೋಪಕರಣಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಸುರಕ್ಷಿತ ಕಾರ್ಯಾಚರಣೆಗಾಗಿ ಕಾರ್ಮಿಕರನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "ದೈನಂದಿನ ಸುರಕ್ಷತಾ ಪರಿಶೀಲನಾಪಟ್ಟಿಯನ್ನು ಜಾರಿಗೊಳಿಸಿ.", "ಅಸುರಕ್ಷಿತ ಅಭ್ಯಾಸಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ.", "ಓವರ್‌ಮ್ಯಾನ್‌ಗೆ ನವೀಕರಣಗಳು ಮತ್ತು ಅಪಾಯಗಳ ಬಗ್ಗೆ ತಿಳಿಸಿ."],
            "Mining Engineer / Planning Officer": ["ಸುರಕ್ಷತಾ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಿ ಉತ್ಪಾದನಾ ಯೋಜನೆಯನ್ನು ಅನುಮೋದಿಸಿ.", "ಸಾಪ್ತಾಹಿಕ ಅಪಾಯದ ವರದಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ವಾತಾಯನ ಮತ್ತು ಬೆಂಬಲಗಳ ಸಮರ್ಪಕತೆಯನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಬ್ಲಾಸ್ಟಿಂಗ್ ಮತ್ತು ಡ್ರಿಲ್ಲಿಂಗ್ ಯೋಜನೆಗಳು ಅನುಸರಣೆಯಲ್ಲಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಸುರಕ್ಷಿತ ಕಾರ್ಯಾಚರಣೆಗಳಿಗಾಗಿ ಕ್ಷೇತ್ರ ತಪಾಸಣೆಗಳನ್ನು ನಡೆಸಿ."],
            "Ventilation Engineer": ["ಭೂಗತ ಸುರಂಗಗಳಲ್ಲಿ ಗಾಳಿಯ ಹರಿವನ್ನು ಅಳೆಯಿರಿ.", "ವಾತಾಯನ ಫ್ಯಾನ್‌ಗಳು ಮತ್ತು ಉಪಕರಣಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಮೀಥೇನ್ ಮತ್ತು ಸಿಒ ಮಟ್ಟಗಳಿಗಾಗಿ ಪರೀಕ್ಷಿಸಿ.", "ದ್ವಿತೀಯಕ ವಾತಾಯನವು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿದೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಗಾಳಿಯ ಗುಣಮಟ್ಟದ ಸಮಸ್ಯೆಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Explosives Engineer": ["ಸ್ಫೋಟಕಗಳ ಸಂಗ್ರಹಣಾ ನಿಯತಕಾಲಿಕೆಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಡಿಟೋನೇಟರ್‌ಗಳು ಮತ್ತು ಫ್ಯೂಸ್‌ಗಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಪರೀಕ್ಷಿಸಿ.", "ಸುರಕ್ಷಿತ ನಿರ್ವಹಣೆಯ ಬಗ್ಗೆ ಬ್ಲಾಸ್ಟರ್‌ಗಳಿಗೆ ತರಬೇತಿ ನೀಡಿ.", "ಸ್ಫೋಟಕಗಳ ಬಳಕೆಯ ವಿವರವಾದ ದಾಖಲೆಯನ್ನು ಇರಿಸಿ.", "ಡಿಜಿಎಂಎಸ್ ಸ್ಫೋಟಕಗಳ ಮಾರ್ಗಸೂಚಿಗಳ ಅನುಸರಣೆಯನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ."],
            "Truck / Dumper Driver": ["ಚಾಲನೆ ಮಾಡುವ ಮೊದಲು ಬ್ರೇಕ್‌ಗಳು ಮತ್ತು ಲೈಟ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಸೀಟ್ ಬೆಲ್ಟ್ ಮತ್ತು ಹೆಲ್ಮೆಟ್ ಧರಿಸಿ.", "ವೇಗ ಮಿತಿಗಳು ಮತ್ತು ಇಳಿಜಾರು ರಸ್ತೆ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಿ.", "ಇತರ ವಾಹನಗಳಿಂದ ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ.", "ಚಾಲನೆ ಮಾಡುವಾಗ ಮೊಬೈಲ್ ಫೋನ್ ಬಳಕೆಯನ್ನು ತಪ್ಪಿಸಿ."],
            "Conveyor Belt Operator": ["ಕನ್ವೇಯರ್ ಗಾರ್ಡ್‌ಗಳು ಮತ್ತು ತುರ್ತು ನಿಲುಗಡೆಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಚೆಲ್ಲಿದ ವಸ್ತುಗಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಮತ್ತು ತ್ವರಿತವಾಗಿ ತೆಗೆದುಹಾಕಿ.", "ಬೆಲ್ಟ್‌ಗಳ ಬಳಿ ಸಡಿಲವಾದ ಬಟ್ಟೆಗಳನ್ನು ತಪ್ಪಿಸಿ.", "ದೈನಂದಿನ ರೋಲರ್‌ಗಳು ಮತ್ತು ಜೋಡಣೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಯಾವುದೇ ಅಸಹಜ ಶಬ್ದಗಳು ಅಥವಾ ಜಾಮ್‌ಗಳನ್ನು ವರದಿ ಮಾಡಿ."],
            "Crane / Forklift Operator": ["ಎತ್ತುವ ಕೊಕ್ಕೆಗಳು, ಹಗ್ಗಗಳು ಮತ್ತು ಸರಪಳಿಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಪಿಪಿಇ ಮತ್ತು ಹೆಲ್ಮೆಟ್ ಧರಿಸಿ.", "ಎತ್ತುವ ಮೊದಲು ಲೋಡ್ ಅನ್ನು ಸರಿಯಾಗಿ ಸಮತೋಲನಗೊಳಿಸಿ.", "ನಿಗದಿತ ಎತ್ತುವ ಸಾಮರ್ಥ್ಯವನ್ನು ಎಂದಿಗೂ ಮೀರಬಾರದು.", "ಇತರ ಕಾರ್ಮಿಕರಿಂದ ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ."],
            "Lamp Room Attendant": ["ದೀಪಗಳ ಬ್ಯಾಟರಿ ಚಾರ್ಜ್ ಅನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಕಾರ್ಮಿಕರ ಐಡಿಗಳೊಂದಿಗೆ ದೀಪಗಳನ್ನು ನೀಡಿ.", "ಹೆಚ್ಚುವರಿ ದೀಪಗಳನ್ನು ಉತ್ತಮ ಸ್ಥಿತಿಯಲ್ಲಿ ನಿರ್ವಹಿಸಿ.", "ದೀಪ ಚಾರ್ಜಿಂಗ್ ಕೋಣೆಯು ಗಾಳಿಯಾಡುತ್ತಿದೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಯಾವುದೇ ದೋಷಯುಕ್ತ ದೀಪವನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Beltman": ["ಕನ್ವೇಯರ್ ಬೆಲ್ಟ್‌ನ ಸ್ಥಿತಿಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "ಚೆಲ್ಲಿದ ವಸ್ತುಗಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಸ್ವಚ್ಛಗೊಳಿಸಿ.", "ರೋಲರ್ ಜೋಡಣೆ ಮತ್ತು ಒತ್ತಡವನ್ನು ಪರಿಶೀಲಿಸಿ.", "ತುರ್ತು ನಿಲುಗಡೆ ಪುಲ್ ಕಾರ್ಡ್ ಅನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಬೆಲ್ಟ್‌ನ ಅಸಮರ್ಪಕ ಕಾರ್ಯಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Rope / Winch Operator": ["ದೈನಂದಿನ ಹಗ್ಗಗಳು ಮತ್ತು ಎತ್ತುವ ಕೇಬಲ್‌ಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಬ್ರೇಕ್‌ಗಳು ಮತ್ತು ವಿಂಚ್ ಕಾರ್ಯಾಚರಣೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ.", "ಎತ್ತುವ ಅಥವಾ ಇಳಿಸುವ ಮೊದಲು ಸಂಕೇತಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಪಂಜರಗಳು ಅಥವಾ ಲಿಫ್ಟ್‌ಗಳನ್ನು ಓವರ್‌ಲೋಡ್ ಮಾಡುವುದನ್ನು ತಪ್ಪಿಸಿ.", "ಕಾರ್ಯಾಚರಣೆಗಳ ಸಮಯದಲ್ಲಿ ಮೇಲ್ವಿಚಾರಕರೊಂದಿಗೆ ಸಂವಹನವನ್ನು ನಿರ್ವಹಿಸಿ."],
            "Mine Manager": ["ದೈನಂದಿನ ಸುರಕ್ಷತಾ ಸಭೆಗಳನ್ನು ನಡೆಸಿ.", "ಅಪಾಯ ಮತ್ತು ಘಟನೆಯ ವರದಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಡಿಜಿಎಂಎಸ್ ಮಾರ್ಗಸೂಚಿಗಳ ಅನುಸರಣೆಯನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ಎಲ್ಲಾ ತಂಡಗಳ ತುರ್ತು ಸಿದ್ಧತೆಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "ಹೆಚ್ಚಿನ ಅಪಾಯದ ಕೆಲಸದ ಪರವಾನಗಿಗಳನ್ನು ಅನುಮೋದಿಸಿ."],
            "Clerk / Data Entry Operator": ["ನಿಖರವಾದ ಡಿಜಿಟಲ್ ಅಪಾಯದ ದಾಖಲೆಗಳನ್ನು ನಿರ್ವಹಿಸಿ.", "ದೈನಂದಿನ ಪರಿಶೀಲನಾಪಟ್ಟಿ ಸಲ್ಲಿಕೆಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "ಕಾರ್ಮಿಕರ ಹಾಜರಾತಿ ಮತ್ತು ಶಿಫ್ಟ್ ದಾಖಲೆಗಳನ್ನು ನವೀಕರಿಸಿ.", "ವರದಿಗಳು ಸುರಕ್ಷತಾ ಅಧಿಕಾರಿಗಳನ್ನು ತಲುಪುತ್ತವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "ನಷ್ಟವನ್ನು ತಡೆಯಲು ನಿಯಮಿತವಾಗಿ ಡೇಟಾವನ್ನು ಬ್ಯಾಕಪ್ ಮಾಡಿ."]
        },
        dgmsRules: {
            "Driller": ["• ನೆಲದ ಬೆಂಬಲವನ್ನು ಪರಿಶೀಲಿಸಿದ ಅನುಮೋದಿತ ಪ್ರದೇಶಗಳಲ್ಲಿ ಮಾತ್ರ ಡ್ರಿಲ್ ಮಾಡಿ.", "• ಎಲ್ಲಾ ಸಮಯದಲ್ಲೂ ಸರಿಯಾದ ಪಿಪಿಇ (ಹೆಲ್ಮೆಟ್, ಕೈಗವಸುಗಳು, ಕಿವಿ ರಕ್ಷಣೆ, ಬೂಟುಗಳು) ಬಳಸಿ.", "• ಡ್ರಿಲ್ ಅನ್ನು ಸರಿಯಾಗಿ ನಿರ್ವಹಿಸಲಾಗಿದೆಯೇ ಮತ್ತು ಬಳಸುವ ಮೊದಲು ಪರೀಕ್ಷಿಸಲಾಗಿದೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಡ್ರಿಲ್ಲಿಂಗ್ ಪ್ರದೇಶವನ್ನು ಇತರ ಸಿಬ್ಬಂದಿ ಮತ್ತು ಅಡೆತಡೆಗಳಿಂದ ಮುಕ್ತವಾಗಿಡಿ.", "• ವಿದ್ಯುತ್ ಮತ್ತು ಹೈಡ್ರಾಲಿಕ್ ಉಪಕರಣಗಳ ಸುರಕ್ಷತೆಗಾಗಿ ಡಿಜಿಎಂಎಸ್ ಪ್ರೋಟೋಕಾಲ್‌ಗಳನ್ನು ಅನುಸರಿಸಿ."],
            "Blaster / Shotfirer": ["• ಡಿಜಿಎಂಎಸ್-ಅನುಮೋದಿತ ಸಂಗ್ರಹಣೆ ಮತ್ತು ಪರವಾನಗಿಗಳೊಂದಿಗೆ ಮಾತ್ರ ಸ್ಫೋಟಕಗಳನ್ನು ನಿರ್ವಹಿಸಿ.", "• ಬ್ಲಾಸ್ಟ್ ಪ್ರದೇಶವನ್ನು ಸುತ್ತುವರಿಯಿರಿ ಮತ್ತು ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ.", "• ಸರಿಯಾದ ಸ್ಫೋಟದ ಅನುಕ್ರಮಗಳನ್ನು ಅನುಸರಿಸಿ.", "• ಸ್ಫೋಟಕಗಳ ಬಳಕೆಯ ರಿಜಿಸ್ಟರ್/ಲಾಗ್ ಅನ್ನು ಇರಿಸಿ.", "• ಸ್ಫೋಟಕಗಳ ಬಳಿ ಎಂದಿಗೂ ಧೂಮಪಾನ ಮಾಡಬೇಡಿ ಅಥವಾ ಸ್ಪಾರ್ಕ್‌ಗಳನ್ನು ಬಳಸಬೇಡಿ."],
            "Loader / Excavator Operator": ["• ದೈನಂದಿನ ಉಪಕರಣಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ (ಬ್ರೇಕ್‌ಗಳು, ಲೈಟ್‌ಗಳು, ಹೈಡ್ರಾಲಿಕ್ ವ್ಯವಸ್ಥೆಗಳು).", "• ಇತರ ಯಂತ್ರಗಳಿಂದ ಸುರಕ್ಷಿತ ವೇಗ ಮತ್ತು ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ.", "• ಎಲ್ಲಾ ಸಮಯದಲ್ಲೂ ಸೀಟ್ ಬೆಲ್ಟ್ ಮತ್ತು ಪಿಪಿಇ ಬಳಸಿ.", "• ಬಕೆಟ್‌ಗಳು ಅಥವಾ ಡಂಪರ್‌ಗಳನ್ನು ಓವರ್‌ಲೋಡ್ ಮಾಡುವುದನ್ನು ತಪ್ಪಿಸಿ.", "• ಯಾವುದೇ ಅಸಹಜ ಶಬ್ದ ಅಥವಾ ಅಸಮರ್ಪಕ ಕಾರ್ಯವನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Roof Bolter / Timberman": ["• ಕೆಲಸ ಮಾಡುವ ಮೊದಲು ಛಾವಣಿಯ ಬೆಂಬಲವನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಹೆಲ್ಮೆಟ್, ಕೈಗವಸುಗಳು, ಬೂಟುಗಳು ಸೇರಿದಂತೆ ಸಂಪೂರ್ಣ ಪಿಪಿಇ ಧರಿಸಿ.", "• ಬೆಂಬಲವಿಲ್ಲದ ಛಾವಣಿಯ ಅಡಿಯಲ್ಲಿ ಎಂದಿಗೂ ಕೆಲಸ ಮಾಡಬೇಡಿ.", "• ದೈನಂದಿನ ಬೋಲ್ಟ್‌ಗಳು ಮತ್ತು ಮರವನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಮೇಲ್ವಿಚಾರಕರೊಂದಿಗೆ ಸಂವಹನವನ್ನು ನಿರ್ವಹಿಸಿ."],
            "Electrician": ["• ಕೆಲಸ ಮಾಡುವ ಮೊದಲು ಸರ್ಕ್ಯೂಟ್‌ಗಳನ್ನು ಡಿ-ಎನರ್ಜೈಸ್ ಮಾಡಿ.", "• ಲಾಕ್‌ಔಟ್-ಟ್ಯಾಗ್‌ಔಟ್ ಕಾರ್ಯವಿಧಾನಗಳನ್ನು ಅನುಸರಿಸಿ.", "• ನಿರೋಧಕ ಕೈಗವಸುಗಳು, ಬೂಟುಗಳು ಮತ್ತು ಹೆಲ್ಮೆಟ್ ಧರಿಸಿ.", "• ಕಾರ್ಯಾಚರಣೆಯ ಮೊದಲು ಅರ್ಥಿಂಗ್ ಮತ್ತು ಸಂಪರ್ಕಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಅಗ್ನಿಶಾಮಕವನ್ನು ಹತ್ತಿರದಲ್ಲಿಡಿ."],
            "Mechanical Fitter / Diesel Mechanic": ["• ದುರಸ್ತಿ ಮಾಡುವ ಮೊದಲು ಯಂತ್ರವನ್ನು ಆಫ್ ಮಾಡಿ.", "• ಎತ್ತುವ ಉಪಕರಣಗಳನ್ನು ಸರಿಯಾಗಿ ಬಳಸಿ.", "• ಕೈಗವಸುಗಳು, ಕನ್ನಡಕಗಳು, ಹೆಲ್ಮೆಟ್ ಮತ್ತು ಬೂಟುಗಳನ್ನು ಧರಿಸಿ.", "• ದುರಸ್ತಿ ಮಾಡುವ ಮೊದಲು ಮತ್ತು ನಂತರ ಯಂತ್ರದ ಭಾಗಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಯಾವುದೇ ತೈಲ ಸೋರಿಕೆ ಅಥವಾ ಅಪಾಯಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Welder": ["• ವೆಲ್ಡಿಂಗ್ ಶೀಲ್ಡ್, ಕೈಗವಸುಗಳು ಮತ್ತು ಪಿಪಿಇ ಧರಿಸಿ.", "• ವೆಲ್ಡಿಂಗ್ ಪ್ರದೇಶದಲ್ಲಿ ಸರಿಯಾದ ವಾತಾಯನವನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಗ್ಯಾಸ್ ಸಿಲಿಂಡರ್‌ಗಳು ಮತ್ತು ವಾಲ್ವ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಅಗ್ನಿಶಾಮಕವನ್ನು ಹತ್ತಿರದಲ್ಲಿಡಿ.", "• ಹತ್ತಿರದ ದಹಿಸುವ ವಸ್ತುಗಳನ್ನು ತೆಗೆದುಹಾಕಿ."],
            "Pump Operator": ["• ದೈನಂದಿನ ಪಂಪ್‌ಗಳು ಮತ್ತು ಪೈಪ್‌ಲೈನ್‌ಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಗಮ್‌ಬೂಟ್‌ಗಳು ಮತ್ತು ಪಿಪಿಇ ಧರಿಸಿ.", "• ಸುರಕ್ಷತೆಗಾಗಿ ವಿದ್ಯುತ್ ಸಂಪರ್ಕಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಚರಂಡಿ ಮಾರ್ಗಗಳು ಸ್ಪಷ್ಟವಾಗಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಅಸಹಜ ಪಂಪ್ ಶಬ್ದಗಳು ಅಥವಾ ಸೋರಿಕೆಗಳನ್ನು ವರದಿ ಮಾಡಿ."],
            "Safety Officer / HSE Officer": ["• ದೈನಂದಿನ ಎಲ್ಲಾ ಕಾರ್ಮಿಕರಿಗೆ ಪಿಪಿಇ ಅನುಸರಣೆಯನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಟೂಲ್‌ಬಾಕ್ಸ್ ಮಾತುಕತೆಗಳು ಮತ್ತು ಸುರಕ್ಷತಾ ಬ್ರೀಫಿಂಗ್‌ಗಳನ್ನು ನಡೆಸಿ.", "• ಅಪಾಯದ ವರದಿಗಳು ಮತ್ತು ಸೈಟ್ ಪರಿಸ್ಥಿತಿಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ತುರ್ತು ನಿರ್ಗಮನಗಳು ಮತ್ತು ಉಪಕರಣಗಳು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ವಾತಾಯನ, ಅನಿಲ ಪತ್ತೆ ಮತ್ತು ಬೆಳಕನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ."],
            "First Aid / Paramedic": ["• ಪ್ರಥಮ ಚಿಕಿತ್ಸಾ ಕಿಟ್ ಮತ್ತು ಸರಬರಾಜುಗಳನ್ನು ನಿರ್ವಹಿಸಿ.", "• ಸ್ಟ್ರೆಚರ್‌ಗಳು ಮತ್ತು ತುರ್ತು ಉಪಕರಣಗಳು ಸಿದ್ಧವಾಗಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಗಾಯಗೊಂಡ ಅಥವಾ ಅನಾರೋಗ್ಯದಿಂದ ಬಳಲುತ್ತಿರುವ ಕಾರ್ಮಿಕರನ್ನು ನಿರಂತರವಾಗಿ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಅಪಘಾತಗಳನ್ನು ನಿರ್ವಹಿಸಲು ಪ್ರೋಟೋಕಾಲ್‌ಗಳನ್ನು ಅನುಸರಿಸಿ.", "• ತುರ್ತು ಸಂಪರ್ಕ ಸಂಖ್ಯೆಗಳನ್ನು ನವೀಕರಿಸಿ."],
            "Rescue Team Member": ["• ಉಸಿರಾಟದ ಉಪಕರಣ ಮತ್ತು ರಕ್ಷಣಾತ್ಮಕ ಗೇರ್ ಅನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಹಗ್ಗಗಳು, ಹಾರ್ನೆಸ್‌ಗಳು ಮತ್ತು ಹೆಲ್ಮೆಟ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಶಿಫ್ಟ್‌ಗೆ ಮೊದಲು ಸಂವಹನ ಸಾಧನಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ನಿಯಮಿತವಾಗಿ ಸುರಕ್ಷತಾ ಡ್ರಿಲ್‌ಗಳನ್ನು ನಡೆಸಿ.", "• ಪಾರುಗಾಣಿಕಾ ಉಪಕರಣಗಳನ್ನು ಕಾರ್ಯನಿರ್ವಹಿಸುವಂತೆ ಮತ್ತು ಸುಲಭವಾಗಿ ಲಭ್ಯವಿರುವಂತೆ ಇರಿಸಿ."],
            "Surveyor / Geologist": ["• ಹೆಲ್ಮೆಟ್, ಹೆಡ್‌ಲ್ಯಾಂಪ್, ಹೆಚ್ಚಿನ ಗೋಚರತೆಯ ನಿಲುವಂಗಿಯನ್ನು ಧರಿಸಿ.", "• ಅನಿಲ ಪತ್ತೆಕಾರಕ ಮತ್ತು ಸುರಕ್ಷತಾ ಹಗ್ಗವನ್ನು ಒಯ್ಯಿರಿ.", "• ಅಸ್ಥಿರ/ಸಡಿಲವಾದ ನೆಲವನ್ನು ತಪ್ಪಿಸಿ.", "• ಅಸುರಕ್ಷಿತ ವಲಯಗಳನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಗುರುತಿಸಿ.", "• ಸಕ್ರಿಯ ಗಣಿಗಾರಿಕೆ ಕಾರ್ಯಾಚರಣೆಗಳಿಂದ ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ."],
            "Overman / Shift In-charge": ["• ಶಿಫ್ಟ್ ಪ್ರಾರಂಭದಲ್ಲಿ ಎಲ್ಲಾ ಕಾರ್ಮಿಕರಿಗೆ ಪಿಪಿಇ ಪರಿಶೀಲಿಸಿ.", "• ಸುರಕ್ಷಿತ ಬ್ಲಾಸ್ಟಿಂಗ್ ಮತ್ತು ಡ್ರಿಲ್ಲಿಂಗ್ ವಲಯಗಳನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಅಪಾಯಕಾರಿ ಕೆಲಸಕ್ಕಾಗಿ ಪರವಾನಗಿಗಳನ್ನು ಅನುಮೋದಿಸಿ.", "• ವಾತಾಯನ ಮತ್ತು ಬೆಳಕನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಅಪಾಯದ ವರದಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ ಮತ್ತು ಸರಿಪಡಿಸುವ ಕ್ರಮವನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ."],
            "Mining Mate / Foreman": ["• ಬಳಸುವ ಮೊದಲು ಉಪಕರಣಗಳು ಮತ್ತು ಉಪಕರಣಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಸುರಕ್ಷಿತ ಕಾರ್ಯಾಚರಣೆಗಾಗಿ ಕಾರ್ಮಿಕರನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ದೈನಂದಿನ ಸುರಕ್ಷತಾ ಪರಿಶೀಲನಾಪಟ್ಟಿಯನ್ನು ಜಾರಿಗೊಳಿಸಿ.", "• ಅಸುರಕ್ಷಿತ ಅಭ್ಯಾಸಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ.", "• ಓವರ್‌ಮ್ಯಾನ್‌ಗೆ ಅಪಾಯಗಳನ್ನು ತಿಳಿಸಿ."],
            "Mining Engineer / Planning Officer": ["• ಉತ್ಪಾದನಾ ಯೋಜನೆಯು ಸುರಕ್ಷತಾ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸುತ್ತಿದೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಬ್ಲಾಸ್ಟಿಂಗ್ ಮತ್ತು ಡ್ರಿಲ್ಲಿಂಗ್ ಯೋಜನೆಗಳನ್ನು ಅನುಮೋದಿಸಿ.", "• ಗಣಿ ವಿನ್ಯಾಸ ಮತ್ತು ಬೆಂಬಲಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ನಿಯಮಿತವಾಗಿ ಅಪಾಯದ ವರದಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ತುರ್ತು ಪ್ರೋಟೋಕಾಲ್‌ಗಳು ಸ್ಥಳದಲ್ಲಿವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ."],
            "Ventilation Engineer": ["• ದೈನಂದಿನ ಸುರಂಗಗಳಲ್ಲಿ ಗಾಳಿಯ ಹರಿವನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ವಾತಾಯನ ಫ್ಯಾನ್‌ಗಳು ಮತ್ತು ನಾಳಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಮೀಥೇನ್ ಮತ್ತು ಸಿಒ ಮಟ್ಟಗಳನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ದ್ವಿತೀಯಕ ವಾತಾಯನವು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿದೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ವಾತಾಯನ ಸಮಸ್ಯೆಗಳನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Explosives Engineer": ["• ಸ್ಫೋಟಕಗಳ ಸಂಗ್ರಹಣಾ ನಿಯತಕಾಲಿಕೆಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಡಿಟೋನೇಟರ್‌ಗಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಪರೀಕ್ಷಿಸಿ.", "• ಸರಿಯಾದ ನಿರ್ವಹಣೆಯ ಬಗ್ಗೆ ಬ್ಲಾಸ್ಟರ್‌ಗಳಿಗೆ ತರಬೇತಿ ನೀಡಿ.", "• ಸ್ಫೋಟಕಗಳ ಬಳಕೆಯ ನಿಖರವಾದ ದಾಖಲೆಯನ್ನು ಇರಿಸಿ.", "• ಸ್ಫೋಟಕಗಳನ್ನು ನಿರ್ವಹಿಸಲು ಡಿಜಿಎಂಎಸ್ ಮಾರ್ಗಸೂಚಿಗಳನ್ನು ಅನುಸರಿಸಿ."],
            "Truck / Dumper Driver": ["• ಚಾಲನೆ ಮಾಡುವ ಮೊದಲು ಬ್ರೇಕ್‌ಗಳು, ಲೈಟ್‌ಗಳು ಮತ್ತು ಟೈರ್‌ಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಇಳಿಜಾರು ರಸ್ತೆಗಳಲ್ಲಿ ವೇಗ ಮಿತಿಗಳನ್ನು ಅನುಸರಿಸಿ.", "• ಸೀಟ್ ಬೆಲ್ಟ್ ಮತ್ತು ಹೆಲ್ಮೆಟ್ ಧರಿಸಿ.", "• ಇತರ ವಾಹನಗಳಿಂದ ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ.", "• ಚಾಲನೆ ಮಾಡುವಾಗ ಮೊಬೈಲ್ ಫೋನ್ ಬಳಕೆಯನ್ನು ತಪ್ಪಿಸಿ."],
            "Conveyor Belt Operator": ["• ಬೆಲ್ಟ್ ಗಾರ್ಡ್‌ಗಳು ಮತ್ತು ತುರ್ತು ನಿಲುಗಡೆ ಸ್ವಿಚ್‌ಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಚೆಲ್ಲಿದ ವಸ್ತುಗಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ತೆಗೆದುಹಾಕಿ.", "• ಚಲಿಸುವ ಭಾಗಗಳ ಬಳಿ ಸಡಿಲವಾದ ಬಟ್ಟೆಗಳನ್ನು ತಪ್ಪಿಸಿ.", "• ದೈನಂದಿನ ರೋಲರ್‌ಗಳು ಮತ್ತು ಜೋಡಣೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಅಸಹಜ ಶಬ್ದ ಅಥವಾ ಜಾಮ್ ಅನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Crane / Forklift Operator": ["• ಎತ್ತುವ ಕೊಕ್ಕೆಗಳು, ಸರಪಳಿಗಳು ಮತ್ತು ಹಗ್ಗಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಹೆಲ್ಮೆಟ್ ಮತ್ತು ಪಿಪಿಇ ಧರಿಸಿ.", "• ಎತ್ತುವ ಮೊದಲು ಲೋಡ್ ಅನ್ನು ಸರಿಯಾಗಿ ಸಮತೋಲನಗೊಳಿಸಿ.", "• ನಿಗದಿತ ಎತ್ತುವ ಸಾಮರ್ಥ್ಯವನ್ನು ಎಂದಿಗೂ ಮೀರಬಾರದು.", "• ಜನರು ಮತ್ತು ವಸ್ತುಗಳಿಂದ ಸುರಕ್ಷಿತ ಅಂತರವನ್ನು ಕಾಯ್ದುಕೊಳ್ಳಿ."],
            "Lamp Room Attendant": ["• ದೀಪಗಳ ಬ್ಯಾಟರಿ ಚಾರ್ಜ್ ಅನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಕಾರ್ಮಿಕರ ಐಡಿಗಳೊಂದಿಗೆ ದೀಪಗಳನ್ನು ನೀಡಿ.", "• ಹೆಚ್ಚುವರಿ ದೀಪಗಳನ್ನು ಉತ್ತಮ ಸ್ಥಿತಿಯಲ್ಲಿ ನಿರ್ವಹಿಸಿ.", "• ಚಾರ್ಜಿಂಗ್ ಕೋಣೆಯಲ್ಲಿ ಸರಿಯಾದ ವಾತಾಯನವನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ದೋಷಯುಕ್ತ ದೀಪವನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Beltman": ["• ಕನ್ವೇಯರ್ ಬೆಲ್ಟ್‌ನ ಸ್ಥಿತಿಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಚೆಲ್ಲಿದ ವಸ್ತುಗಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ತೆಗೆದುಹಾಕಿ.", "• ರೋಲರ್‌ಗಳು ಮತ್ತು ಜೋಡಣೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ತುರ್ತು ನಿಲುಗಡೆ ಪುಲ್ ಕಾರ್ಡ್ ಅನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಅಸಮರ್ಪಕ ಕಾರ್ಯವನ್ನು ತಕ್ಷಣ ವರದಿ ಮಾಡಿ."],
            "Rope / Winch Operator": ["• ದೈನಂದಿನ ಹಗ್ಗಗಳು ಮತ್ತು ಕೇಬಲ್‌ಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಬ್ರೇಕ್‌ಗಳು ಮತ್ತು ಹಾರಿಸುವ ವ್ಯವಸ್ಥೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ.", "• ಎತ್ತುವ/ಇಳಿಸುವ ಮೊದಲು ಸಂಕೇತಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಪಂಜರಗಳನ್ನು ಓವರ್‌ಲೋಡ್ ಮಾಡುವುದನ್ನು ತಪ್ಪಿಸಿ.", "• ಮೇಲ್ವಿಚಾರಕರೊಂದಿಗೆ ಸಂವಹನವನ್ನು ನಿರ್ವಹಿಸಿ."],
            "Mine Manager": ["• ದೈನಂದಿನ ಸುರಕ್ಷತಾ ಸಭೆಗಳನ್ನು ನಡೆಸಿ.", "• ಅಪಾಯ ಮತ್ತು ಘಟನೆಯ ವರದಿಗಳನ್ನು ಪರಿಶೀಲಿಸಿ.", "• ಡಿಜಿಎಂಎಸ್ ನಿಯಮಗಳ ಅನುಸರಣೆಯನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ಹೆಚ್ಚಿನ ಅಪಾಯದ ಕೆಲಸದ ಪರವಾನಗಿಗಳನ್ನು ಅನುಮೋದಿಸಿ.", "• ತುರ್ತು ಸಿದ್ಧತೆಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ."],
            "Clerk / Data Entry Operator": ["• ನಿಖರವಾದ ಡಿಜಿಟಲ್ ಮತ್ತು ಭೌತಿಕ ಅಪಾಯದ ದಾಖಲೆಗಳನ್ನು ನಿರ್ವಹಿಸಿ.", "• ಕಾರ್ಮಿಕರಿಂದ ದೈನಂದಿನ ಸುರಕ್ಷತಾ ಪರಿಶೀಲನಾಪಟ್ಟಿಗಳನ್ನು ಸಲ್ಲಿಸಲಾಗಿದೆಯೇ ಎಂದು ಪರಿಶೀಲಿಸಿ.", "• ಎಲ್ಲಾ ಸಿಬ್ಬಂದಿಗೆ ಹಾಜರಾತಿ ಮತ್ತು ಶಿಫ್ಟ್ ದಾಖಲೆಗಳನ್ನು ನವೀಕರಿಸಿ.", "• ವರದಿಗಳು ಮತ್ತು ಡೇಟಾ ಸುರಕ್ಷತಾ ಅಧಿಕಾರಿಗಳನ್ನು ತಕ್ಷಣ ತಲುಪುತ್ತವೆಯೇ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.", "• ನಿರ್ಣಾಯಕ ಸುರಕ್ಷತೆ ಮತ್ತು ಕಾರ್ಯಾಚರಣೆಯ ಡೇಟಾವನ್ನು ನಿಯಮಿತವಾಗಿ ಬ್ಯಾಕಪ್ ಮಾಡಿ."]
        },
        firstAidGuides: {
            "Driller": ["• ಸಣ್ಣ ಕೈ ಕಡಿತಗಳು → ನಂಜುನಿರೋಧಕದಿಂದ ಸ್ವಚ್ಛಗೊಳಿಸಿ, ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಧೂಳಿನೊಂದಿಗೆ ಕಣ್ಣಿನ ಸಂಪರ್ಕ → ತಕ್ಷಣ ಶುದ್ಧ ನೀರಿನಿಂದ ತೊಳೆಯಿರಿ.", "• ಶಾಖದ ಬಳಲಿಕೆ → ತಂಪಾದ ಪ್ರದೇಶಕ್ಕೆ ಸರಿಸಿ, ಹೈಡ್ರೇಟ್ ಮಾಡಿ.", "• ಸಣ್ಣ ಸುಟ್ಟಗಾಯಗಳು → 10-15 ನಿಮಿಷಗಳ ಕಾಲ ತಣ್ಣೀರು, ಬರಡಾದ ಬಟ್ಟೆಯಿಂದ ಮುಚ್ಚಿ.", "• ಸ್ನಾಯು ಸೆಳೆತ → ವಿಶ್ರಾಂತಿ, ಕೋಲ್ಡ್ ಪ್ಯಾಕ್ ಅನ್ವಯಿಸಿ, ನಿಧಾನವಾಗಿ ಹಿಗ್ಗಿಸಿ."],
            "Blaster / Shotfirer": ["• ಸುಟ್ಟಗಾಯಗಳು → ತಣ್ಣೀರು, ಬರಡಾದ ಡ್ರೆಸ್ಸಿಂಗ್.", "• ಸಣ್ಣ ಸ್ಫೋಟದ ಗಾಯಗಳು → ರಕ್ತಸ್ರಾವವನ್ನು ನಿಲ್ಲಿಸಿ, ಪೀಡಿತ ಭಾಗವನ್ನು ನಿಶ್ಚಲಗೊಳಿಸಿ.", "• ಕಿವಿಯಲ್ಲಿ ರಿಂಗಿಂಗ್ → ಶಾಂತ ಪ್ರದೇಶಕ್ಕೆ ಸರಿಸಿ, ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಅವಶೇಷಗಳಿಂದ ಕಣ್ಣಿನ ಗಾಯ → ಶುದ್ಧ ನೀರಿನಿಂದ ತೊಳೆಯಿರಿ, ಕಣ್ಣನ್ನು ಮುಚ್ಚಿ.", "• ಆಘಾತ/ಗಾಯ → ರೋಗಿಯನ್ನು ಶಾಂತವಾಗಿರಿಸಿ, ಮಲಗಿಸಿ, ಉಸಿರಾಟವನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ."],
            "Loader / Excavator Operator": ["• ಪುಡಿಮಾಡುವ ಗಾಯಗಳು → ರಕ್ತಸ್ರಾವವನ್ನು ನಿಲ್ಲಿಸಿ, ಅಂಗವನ್ನು ನಿಶ್ಚಲಗೊಳಿಸಿ.", "• ಕಡಿತಗಳು/ಗೀರುಗಳು → ಸ್ವಚ್ಛಗೊಳಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ತಲೆ ಗಾಯ → ಪ್ರಜ್ಞೆಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ, ಸ್ಥಿರವಾಗಿಡಿ, ಸಹಾಯಕ್ಕಾಗಿ ಕರೆ ಮಾಡಿ.", "• ಕಣ್ಣಿನ ಗಾಯ → ನೀರಿನಿಂದ ತೊಳೆಯಿರಿ, ಮುಚ್ಚಿ.", "• ಶಾಖ ಅಥವಾ ಬಳಲಿಕೆ → ಹೈಡ್ರೇಟ್ ಮಾಡಿ, ತಂಪಾದ ಪ್ರದೇಶಕ್ಕೆ ಸರಿಸಿ."],
            "Roof Bolter / Timberman": ["• ಸಣ್ಣ ಕಡಿತಗಳು/ಗೀರುಗಳು → ಸ್ವಚ್ಛಗೊಳಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಬೀಳುವಿಕೆಯಿಂದ ಗಾಯಗಳು → ಅಂಗವನ್ನು ನಿಶ್ಚಲಗೊಳಿಸಿ, ಆಘಾತಕ್ಕಾಗಿ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಕಣ್ಣಿನ ಗಾಯ → ತೊಳೆಯಿರಿ, ಮುಚ್ಚಿ, ವೈದ್ಯಕೀಯ ಸಹಾಯ ಪಡೆಯಿರಿ.", "• ಸೆಳೆತ ಅಥವಾ ಉಳುಕು → ವಿಶ್ರಾಂತಿ, ಐಸ್, ಎತ್ತರಿಸಿ.", "• ತಲೆಗೆ ಆಘಾತ → ಪ್ರಜ್ಞೆಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ, ತಕ್ಷಣ ವೈದ್ಯಕೀಯ ಸಹಾಯಕ್ಕೆ ಕರೆ ಮಾಡಿ."],
            "Electrician": ["• ವಿದ್ಯುತ್ ಆಘಾತ → ಮೂಲವನ್ನು ಸಂಪರ್ಕ ಕಡಿತಗೊಳಿಸಿ, ಅಗತ್ಯವಿದ್ದರೆ ಸಿಪಿಆರ್ ನೀಡಿ.", "• ಸಣ್ಣ ಸುಟ್ಟಗಾಯಗಳು → ತಣ್ಣೀರು, ಬರಡಾದ ಡ್ರೆಸ್ಸಿಂಗ್.", "• ಸ್ಪಾರ್ಕ್‌ಗಳಿಂದ ಕಣ್ಣಿನ ಗಾಯ → ತೊಳೆಯಿರಿ, ಮುಚ್ಚಿ.", "• ಎತ್ತರದಿಂದ ಬೀಳುವುದು → ನಿಶ್ಚಲಗೊಳಿಸಿ, ಆಘಾತಕ್ಕಾಗಿ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಸ್ನಾಯು ಸೆಳೆತ → ವಿಶ್ರಾಂತಿ ಮತ್ತು ಕೋಲ್ಡ್ ಪ್ಯಾಕ್."],
            "Mechanical Fitter / Diesel Mechanic": ["• ಪುಡಿಮಾಡುವ ಗಾಯಗಳು → ನಿಶ್ಚಲಗೊಳಿಸಿ, ರಕ್ತಸ್ರಾವವನ್ನು ನಿಲ್ಲಿಸಿ.", "• ಬಿಸಿ ಯಂತ್ರಗಳಿಂದ ಸುಟ್ಟಗಾಯಗಳು → ತಣ್ಣೀರು, ಬರಡಾದ ಡ್ರೆಸ್ಸಿಂಗ್.", "• ಕಡಿತಗಳು → ಸ್ವಚ್ಛಗೊಳಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಕಣ್ಣಿನ ಗಾಯ → ತೊಳೆಯಿರಿ ಮತ್ತು ಮುಚ್ಚಿ.", "• ರಾಸಾಯನಿಕ ಮಾನ್ಯತೆ → ತಕ್ಷಣ ತೊಳೆಯಿರಿ, ಸಹಾಯ ಪಡೆಯಿರಿ."],
            "Welder": ["• ಸುಟ್ಟಗಾಯಗಳು → ತಣ್ಣೀರು, ಬರಡಾದ ಡ್ರೆಸ್ಸಿಂಗ್.", "• ಕಣ್ಣಿನ ಫ್ಲಾಶ್ ಗಾಯ → ನೀರಿನಿಂದ ತೊಳೆಯಿರಿ, ಮುಚ್ಚಿ.", "• ಸಣ್ಣ ಕಡಿತಗಳು → ಸ್ವಚ್ಛಗೊಳಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಹೊಗೆಯನ್ನು ಉಸಿರಾಡುವುದು → ತಾಜಾ ಗಾಳಿಗೆ ಸರಿಸಿ, ಉಸಿರಾಟವನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಶಾಖದ ಬಳಲಿಕೆ → ಹೈಡ್ರೇಟ್ ಮಾಡಿ, ತಂಪಾದ ಪ್ರದೇಶಕ್ಕೆ ಸರಿಸಿ."],
            "Pump Operator": ["• ವಿದ್ಯುತ್ ಆಘಾತ → ಮೂಲವನ್ನು ಸಂಪರ್ಕ ಕಡಿತಗೊಳಿಸಿ, ಅಗತ್ಯವಿದ್ದರೆ ಸಿಪಿಆರ್ ನೀಡಿ.", "• ಕಡಿತಗಳು/ಗೀರುಗಳು → ಸ್ವಚ್ಛಗೊಳಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಜಾರಿ/ಬೀಳುವುದು → ವಿಶ್ರಾಂತಿ, ಅಗತ್ಯವಿದ್ದರೆ ನಿಶ್ಚಲಗೊಳಿಸಿ.", "• ಕಣ್ಣಿನ ಗಾಯ → ನೀರಿನಿಂದ ತೊಳೆಯಿರಿ.", "• ಶಾಖ ಅಥವಾ ಬಳಲಿಕೆ → ಹೈಡ್ರೇಟ್ ಮಾಡಿ, ವಿಶ್ರಾಂತಿ ಪಡೆಯಿರಿ."],
            "Safety Officer / HSE Officer": ["• ಸಣ್ಣ ಕಡಿತಗಳು/ಗೀರುಗಳು → ಸ್ವಚ್ಛಗೊಳಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಆಘಾತ/ಗಾಯ → ರೋಗಿಯನ್ನು ಶಾಂತವಾಗಿರಿಸಿ, ಮಲಗಿಸಿ, ಉಸಿರಾಟವನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ಶಾಖದ ಬಳಲಿಕೆ → ಹೈಡ್ರೇಟ್ ಮಾಡಿ, ತಂಪಾದ ಪ್ರದೇಶಕ್ಕೆ ಸರಿಸಿ.", "• ಕಣ್ಣಿನ ಗಾಯ → ನೀರಿನಿಂದ ತೊಳೆಯಿರಿ.", "• ಗಂಭೀರ ಘಟನೆಗಳು → ತಕ್ಷಣ ವೈದ್ಯಕೀಯ/ಪಾರುಗಾಣಿಕಾ ತಂಡವನ್ನು ಕರೆ ಮಾಡಿ."],
            "First Aid / Paramedic": ["• ರಕ್ತಸ್ರಾವ → ಒತ್ತಡವನ್ನು ಅನ್ವಯಿಸಿ ಮತ್ತು ಬ್ಯಾಂಡೇಜ್ ಮಾಡಿ.", "• ಸುಟ್ಟಗಾಯಗಳು → ತಣ್ಣೀರು ಮತ್ತು ಬರಡಾದ ಡ್ರೆಸ್ಸಿಂಗ್.", "• ಮುರಿತಗಳು → ಸ್ಪ್ಲಿಂಟ್‌ಗಳೊಂದಿಗೆ ನಿಶ್ಚಲಗೊಳಿಸಿ.", "• ಆಘಾತ → ಮಲಗಿಸಿ, ಕಾಲುಗಳನ್ನು ಎತ್ತರಿಸಿ, ಉಸಿರಾಟವನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿ.", "• ರೋಗಿಯು ಪ್ರಜ್ಞಾಹೀನನಾಗಿದ್ದರೆ ಮತ್ತು ಉಸಿರಾಡದಿದ್ದರೆ ಸಿಪಿಆರ್ ನೀಡಿ."],

                const parts = processedItemText.split('/').map(part => part.trim());

                    matched = true;
