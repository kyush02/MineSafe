<head>

    <style>
        /* --- Basic Setup & Theme --- */
        :root {
            --background-color: #0c131d;
            --primary-text-color: #E6EDF3;
            --gradient-start: #44f0d3;
            --gradient-mid: #3a8efd;
            --gradient-end: #8933FF;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow: hidden;
        }

        /* --- Splash Screen & Logo Animation --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--background-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.5s ease-out;
        }

        #animated-logo {
            width: 250px; max-width: 60%;
            transition: transform 1.5s ease-in-out, opacity 1s ease-in-out;
        }
        
        .animate-out {
            transform: translate(-45vw, -45vh) scale(0.25);
        }

        /* --- Main App Content --- */
        #main-content {
            display: flex; flex-direction: column;
            height: 120vh; opacity: 0;
            transition: opacity 1s ease-in;
        }

        header {
            display: grid; grid-template-columns: auto 1fr auto;
            align-items: center; padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #header-logo { width: 95px; }
        
        #header-role-display {
            text-align: center; font-size: 1.0em; font-weight: 500;
            color: var(--gradient-start); padding: 0 15px;
            min-height: 40px; display: flex; flex-direction: column; justify-content: center;
        }
        #header-role-display span {
            display: block; font-size: 0.8em;
            color: var(--primary-text-color);
        }

        .header-controls { display: flex; align-items: center; gap: 15px; }

        #language-selector {
            background-color: var(--background-color); color: var(--primary-text-color);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px; padding: 8px;
            font-family: 'Roboto Mono', monospace; font-size: 14px; cursor: pointer;
        }
        
        #language-selector:hover { border-color: var(--gradient-mid); }

        .sos-button {
            background-color: #e63946; color: white;
            border: none; padding: 10px 25px; border-radius: 8px;
            font-family: 'Roboto Mono', monospace; font-size: 16px;
            font-weight: 700; cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .sos-button:hover { background-color: #d00000; }
        
        main {
            flex-grow: 1; display: flex;
            justify-content: center; align-items: center;
            padding: 20px; overflow: auto;
        }

        .main-container {
            width: 100%; max-width: 500px;
            padding: 30px; border: 2px solid transparent;
            background: linear-gradient(var(--background-color), var(--background-color)) padding-box,
                          linear-gradient(to bottom right, var(--gradient-start), var(--gradient-mid), var(--gradient-end)) border-box;
            border-radius: 15px;
            /* --- FIX for Scrolling & Top Border --- */
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 120px); 
        }
        
        .selection-header {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 25px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            /* --- FIX for Scrolling --- */
            flex-shrink: 0;
        }
        
        .selection-header .icon {
            /* --- FIX for Broken Icon --- */
            position: relative; 
            width: 40px; height: 40px; border-radius: 50%;
            background: linear-gradient(to bottom right, var(--gradient-mid), var(--gradient-end));
            display: flex; justify-content: center; align-items: center;
        }
        
        .selection-header .icon::after {
            content: ''; display: block; width: 15px; height: 15px;
            background: var(--primary-text-color); border-radius: 50%; transform: translateY(-5px);
        }
        
        .selection-header .icon::before {
            content: ''; position: absolute; width: 30px; height: 20px;
            background: var(--primary-text-color); border-radius: 15px 15px 0 0; transform: translateY(8px);
        }

        .selection-header h2 { margin: 0; font-size: 24px; }

        .item-list {
            list-style: none; padding: 0; margin: 0;
            /* --- FIX for Scrolling --- */
            overflow-y: auto;
        }
        #options-list li {
            padding: 15px 20px; margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px; cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 16px;
        }
        #options-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--gradient-mid);
        }
        #options-list li.back-button {
            font-weight: bold; text-align: center;
            color: var(--gradient-start); border-color: var(--gradient-start);
        }

        #dashboard-container {
            display: none; width: 100%; max-width: 600px;
            flex-direction: column; gap: 15px;
        }
        .dashboard-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .dashboard-button {
            border: 1px solid rgba(255, 255, 255, 0.3); background-color: transparent;
            color: var(--primary-text-color); padding: 25px; border-radius: 8px;
            font-family: 'Roboto Mono', monospace; font-size: 16px;
            cursor: pointer; text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dashboard-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--gradient-mid);
        }
        .full-width-button { grid-column: 1 / -1; }
        #btn-video-day { padding: 30px; font-size: 20px; font-weight: bold; }
        #btn-dashboard-back {
            color: var(--gradient-start); border-color: var(--gradient-start);
            font-weight: bold; padding: 15px;
        }

        #checklist-container, #detail-container { display: none; }
        
        #checklist-items li {
            display: flex; align-items: flex-start;
            padding: 12px 5px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #checklist-items label {
            margin-left: 15px; cursor: pointer; font-size: 16px;
        }
        #checklist-items input[type="checkbox"] {
            margin-top: 4px;
            min-width: 20px; height: 20px; cursor: pointer;
            accent-color: var(--gradient-start);
        }
        #detail-items li {
             padding: 12px 5px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             font-size: 16px; list-style-type: none; /* Hide default list style */
        }

        .back-to-dashboard-btn {
            width: 100%; margin-top: 20px; padding: 15px; font-size: 16px;
            cursor: pointer; background-color: transparent;
            border: 1px solid var(--gradient-start);
            font-weight: bold; text-align: center;
            color: var(--gradient-start); border-radius: 8px;
        }
         .back-to-dashboard-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* ADD THIS CSS SNIPPET */
        #voice-assistant-button {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--primary-text-color);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        #voice-assistant-button:hover {
            border-color: var(--gradient-mid);
            color: var(--gradient-mid);
        }

        #voice-assistant-button.listening {
            color: var(--gradient-start);
            border-color: var(--gradient-start);
            box-shadow: 0 0 15px var(--gradient-start);
            animation: pulse 1.5s infinite;
        }

        #voice-assistant-button svg {
            width: 22px;
            height: 22px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* END OF CSS SNIPPET */

        /* =================================================================== */
        /* START: NEW SOS MODAL CSS - PASTE THIS INSIDE <style> TAG */
        /* =================================================================== */
        #sos-modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .sos-modal {
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--gradient-mid);
            box-shadow: 0 0 25px rgba(58, 142, 253, 0.3);
        }

        .sos-modal h2 {
            margin-top: 0;
            color: var(--primary-text-color);
        }
        
        .sos-modal p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .sos-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sos-modal button {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 0;
            width: 130px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sos-call-btn {
            background-color: #28a745; /* Green */
            color: white;
        }
        #sos-call-btn:hover {
            background-color: #218838;
        }
        
        #sos-message-btn {
            background-color: #007bff; /* Blue */
            color: white;
        }
        #sos-message-btn:hover {
            background-color: #0069d9;
        }

        #sos-send-sms-btn {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-mid));
            color: var(--background-color);
            width: 100%;
            margin-bottom: 15px;
        }
        #sos-send-sms-btn:hover {
            box-shadow: 0 0 15px var(--gradient-start);
        }

        .sos-cancel {
            background-color: transparent;
            color: var(--primary-text-color);
            border: 1px solid #6c757d; /* Gray */
            width: 100%;
        }
        .sos-cancel:hover {
            background-color: #6c757d;
        }
        
        #sos-message-details-section input,
        #sos-message-details-section textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: #1c232e;
            color: var(--primary-text-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
        }

        #sos-message-details-section textarea {
            resize: vertical;
            min-height: 80px;
        }
        /* =================================================================== */
        /* END: NEW SOS MODAL CSS */
        /* =================================================================== */
    </style>
</head>

                    "Loader / Excavator Operator": ["లీక్‌లు, బ్రేక్‌లు మరియు లైట్ల కోసం పరికరాలను తనిఖీ చేయండి.", "సీట్‌బెల్ట్ మరియు భద్రతా హెల్మెట్ ధరించండి.", "వాహనాన్ని తరలించే ముందు బ్లైండ్ స్పాట్‌లను తనిఖీ చేయండి.", "బకెట్లు లేదా డంపర్‌లను ఓవర్‌లోడ్ చేయవద్దు.", "ఇతర యంత్రాలు మరియు సిబ్బంది నుండి సురక్షిత దూరం పాటించండి."],
                    "Roof Bolter / Timberman": ["పని చేయడానికి ముందు రూఫ్ సపోర్ట్ సిస్టమ్‌ను తనిఖీ చేయండి.", "హెడ్‌ల్యాంప్‌తో సహా పూర్తి పిపిఇ ధరించండి.", "మద్దతు లేని పైకప్పు ప్రాంతాల కింద ఎప్పుడూ పని చేయవద్దు.", "నష్టం కోసం బోల్ట్‌లు మరియు కలపను తనిఖీ చేయండి.", "మద్దతులను సర్దుబాటు చేయడానికి ముందు సూపర్‌వైజర్‌తో కమ్యూనికేట్ చేయండి."],
                    "Electrician": ["మరమ్మత్తుకు ముందు సర్క్యూట్‌లను డి-ఎనర్జైజ్ చేయండి.", "ఇన్సులేట్ సాధనాలు మరియు చేతి తొడుగులు వాడండి.", "లాక్అవుట్-ట్యాగౌట్ విధానాలను అనుసరించండి.", "ఎర్తింగ్ మరియు విద్యుత్ కనెక్షన్‌లను పరీక్షించండి.", "ఫైర్ ఎక్స్‌టింగ్విషర్‌ను సమీపంలో ఉంచండి."],
                    "Mechanical Fitter / Diesel Mechanic": ["మరమ్మత్తు ప్రారంభించే ముందు యంత్రాలను ఆపివేయండి.", "లిఫ్టింగ్ పరికరాలను సరిగ్గా ఉపయోగించండి.", "చేతి తొడుగులు, గాగుల్స్ మరియు భద్రతా బూట్లు ధరించండి.", "యంత్ర భాగాలను అరుగుదల మరియు తరుగుదల కోసం తనిఖీ చేయండి.", "ఏదైనా నూనె లీక్‌లు లేదా ప్రమాదాలను వెంటనే నివేదించండి."],
                    "Welder": ["వెల్డింగ్ షీల్డ్ మరియు చేతి తొడుగులు ధరించండి.", "వెల్డింగ్ ప్రాంతంలో సరైన వెంటిలేషన్ ఉండేలా చూసుకోండి.", "ప్రారంభించడానికి ముందు గ్యాస్ సిలిండర్ వాల్వ్‌లను తనిఖీ చేయండి.", "ఫైర్ ఎక్స్‌టింగ్విషర్‌ను అందుబాటులో ఉంచండి.", "సమీపంలోని మండే పదార్థాలను తొలగించండి."],
                    "Pump Operator": ["రోజువారీ పంపులు మరియు పైప్‌లైన్‌లను తనిఖీ చేయండి.", "భద్రత కోసం విద్యుత్ కనెక్షన్‌లను తనిఖీ చేయండి.", "గమ్‌బూట్‌లు మరియు పిపిఇ ధరించండి.", "డ్రైనేజీ లైన్లు స్పష్టంగా ఉన్నాయని నిర్ధారించుకోండి.", "అసాధారణ పంపు శబ్దాలు లేదా లీక్‌లను నివేదించండి."],
                    "Safety Officer / HSE Officer": ["అన్ని కార్మికుల కోసం పిపిఇ సమ్మతిని ధృవీకరించండి.", "రోజువారీ టూల్‌బాక్స్ చర్చలు నిర్వహించండి.", "కార్మికులు సమర్పించిన ప్రమాద నివేదికలను తనిఖీ చేయండి.", "వెంటిలేషన్ మరియు గ్యాస్ డిటెక్షన్ రీడింగ్‌లను పర్యవేక్షించండి.", "అత్యవసర నిష్క్రమణలు మరియు పరికరాలు పనిచేస్తున్నాయని నిర్ధారించుకోండి."],
                    "First Aid / Paramedic": ["ప్రథమ చికిత్స పెట్టె మరియు మందులను తనిఖీ చేయండి.", "స్ట్రెచర్‌లు సిద్ధంగా మరియు పనిచేస్తున్నాయని నిర్ధారించుకోండి.", "అత్యవసర సంప్రదింపు నంబర్‌లను ధృవీకరించండి.", "కార్మికులకు రోజువారీ ప్రాథమిక ప్రథమ చికిత్సపై శిక్షణ ఇవ్వండి.", "ఆక్సిజన్ సిలిండర్లు మరియు వైద్య సామాగ్రిని తనిఖీ చేస్తూ ఉండండి."],
                    "Rescue Team Member": ["శ్వాస ఉపకరణాలు మరియు రక్షణ గేర్‌ను తనిఖీ చేయండి.", "తాళ్లు, జీను మరియు హెల్మెట్‌లను తనిఖీ చేయండి.", "షిఫ్ట్‌కు ముందు కమ్యూనికేషన్ పరికరాలను పరీక్షించండి.", "క్రమం తప్పకుండా భద్రతా డ్రిల్స్ నిర్వహించండి.", "రెస్క్యూ సాధనాలు పనిచేస్తున్నాయని మరియు అందుబాటులో ఉన్నాయని నిర్ధారించుకోండి."],
                    "Surveyor / Geologist": ["ల్యాంప్ మరియు అధిక-విజిబిలిటీ వెస్ట్‌తో హెల్మెట్ ధరించండి.", "గ్యాస్ డిటెక్టర్ మరియు భద్రతా తాడును తీసుకువెళ్లండి.", "అస్థిరమైన లేదా వదులుగా ఉన్న నేలను నివారించండి.", "అసురక్షిత జోన్‌లను స్పష్టంగా గుర్తించండి.", "క్రియాశీల మైనింగ్ కార్యకలాపాల నుండి సరైన దూరం పాటించండి."],
                    "Overman / Shift In-charge": ["షిఫ్ట్ ప్రారంభించే ముందు కార్మికులందరికీ పిపిఇ ఉందని ధృవీకరించండి.", "సురక్షిత బ్లాస్టింగ్ జోన్లు మరియు వెంటిలేషన్‌ను నిర్ధారించండి.", "ప్రమాదకర పనుల కోసం వర్క్ పర్మిట్‌లను తనిఖీ చేయండి.", "డిజిఎంఎస్ భద్రతా నిబంధనలతో రోజువారీ సమ్మతిని పర్యవేక్షించండి.", "ప్రమాద నివేదికలను సమీక్షించండి మరియు దిద్దుబాటు చర్య తీసుకోండి."],
                    "Mining Mate / Foreman": ["ఉపయోగించే ముందు పనిముట్లు మరియు యంత్రాలను తనిఖీ చేయండి.", "సురక్షిత ఆపరేషన్ కోసం కార్మికులను పర్యవేక్షించండి.", "రోజువారీ భద్రతా తనిఖీ జాబితాలను అమలు చేయండి.", "అసురక్షిత పద్ధతులను వెంటనే నివేదించండి.", "ఓవర్‌మ్యాన్‌కు నవీకరణలు మరియు ప్రమాదాలను తెలియజేయండి."],
                    "Mining Engineer / Planning Officer": ["భద్రతా నిబంధనలను అనుసరించి ఉత్పత్తి ప్రణాళికను ఆమోదించండి.", "వారానికోసారి ప్రమాద నివేదికలను సమీక్షించండి.", "వెంటిలేషన్ మరియు మద్దతుల యొక్క సమర్ధతను ధృవీకరించండి.", "బ్లాస్టింగ్ మరియు డ్రిల్లింగ్ ప్రణాళికలు అనుగుణంగా ఉన్నాయని నిర్ధారించుకోండి.", "సురక్షిత కార్యకలాపాల కోసం క్షేత్ర తనిఖీలు నిర్వహించండి."],
                    "Ventilation Engineer": ["భూగర్భ సొరంగాలలో గాలి ప్రవాహాన్ని కొలవండి.", "ఫ్యాన్లు మరియు వెంటిలేషన్ పరికరాలను తనిఖీ చేయండి.", "మీథేన్ మరియు CO స్థాయిల కోసం పరీక్షించండి.", "ద్వితీయ వెంటిలేషన్ పనిచేస్తుందని నిర్ధారించుకోండి.", "గాలి నాణ్యత సమస్యలను వెంటనే నివేదించండి."],
                    "Explosives Engineer": ["పేలుడు పదార్థాల నిల్వ మ్యాగజైన్‌లను తనిఖీ చేయండి.", "డిటోనేటర్లు మరియు ఫ్యూజ్‌లను సురక్షితంగా పరీక్షించండి.", "సురక్షిత నిర్వహణపై బ్లాస్టర్‌లకు శిక్షణ ఇవ్వండి.", "పేలుడు పదార్థాల వినియోగం యొక్క వివరణాత్మక లాగ్‌ను ఉంచండి.", "డిజిఎంఎస్ పేలుడు పదార్థాల మార్గదర్శకాలకు అనుగుణంగా ఉండేలా చూసుకోండి."],
                    "Truck / Dumper Driver": ["డ్రైవింగ్ చేయడానికి ముందు బ్రేక్ మరియు లైట్ తనిఖీలు చేయండి.", "సీట్‌బెల్ట్ మరియు హెల్మెట్ ధరించండి.", "వేగ పరిమితులు మరియు రవాణా రహదారి నియమాలను అనుసరించండి.", "ఇతర వాహనాల నుండి సురక్షిత దూరం పాటించండి.", "డ్రైవింగ్ చేస్తున్నప్పుడు మొబైల్ ఫోన్ వాడకాన్ని నివారించండి."],
                    "Conveyor Belt Operator": ["కన్వేయర్ గార్డులు మరియు అత్యవసర స్టాప్‌లను తనిఖీ చేయండి.", "ఒలికిన వాటిని సురక్షితంగా మరియు వెంటనే తొలగించండి.", "బెల్ట్‌ల దగ్గర వదులుగా ఉండే దుస్తులను నివారించండి.", "రోజువారీ రోలర్లు మరియు అమరికను తనిఖీ చేయండి.", "ఏదైనా అసాధారణ శబ్దాలు లేదా జామ్‌లను నివేదించండి."],
                    "Crane / Forklift Operator": ["లిఫ్టింగ్ హుక్స్, తాళ్లు మరియు గొలుసులను తనిఖీ చేయండి.", "పిపిఇ మరియు హెల్మెట్ ధరించండి.", "ఎత్తే ముందు లోడ్‌ను సరిగ్గా బ్యాలెన్స్ చేయండి.", "రేట్ చేయబడిన లిఫ్టింగ్ సామర్థ్యాన్ని ఎప్పుడూ మించవద్దు.", "ఇతర కార్మికుల నుండి సురక్షిత దూరం పాటించండి."],
                    "Lamp Room Attendant": ["ల్యాంప్‌ల బ్యాటరీ ఛార్జ్‌ను తనిఖీ చేయండి.", "కార్మికుల ఐడిలతో ల్యాంప్‌లను జారీ చేయండి.", "విడి ల్యాంప్‌లను మంచి స్థితిలో ఉంచండి.", "ల్యాంప్ ఛార్జింగ్ గది వెంటిలేషన్ చేయబడిందని నిర్ధారించుకోండి.", "ఏదైనా లోపభూయిష్ట ల్యాంప్‌లను వెంటనే నివేదించండి."],
                    "Beltman": ["కన్వేయర్ బెల్ట్ పరిస్థితిని పర్యవేక్షించండి.", "ఒలికిన వాటిని సురక్షితంగా క్లియర్ చేయండి.", "రోలర్ అమరిక మరియు టెన్షన్‌ను తనిఖీ చేయండి.", "అత్యవసర స్టాప్ పుల్ కార్డ్‌ను పరీక్షించండి.", "బెల్ట్ పనిచేయకపోవడాన్ని వెంటనే నివేదించండి."],
                    "Rope / Winch Operator": ["రోజువారీ తాళ్లు మరియు లిఫ్టింగ్ కేబుళ్లను తనిఖీ చేయండి.", "బ్రేక్‌లు మరియు వించ్ ఆపరేషన్‌ను పరీక్షించండి.", "ఎత్తే లేదా దించే ముందు సంకేతాలను తనిఖీ చేయండి.", "కేజ్‌లు లేదా లిఫ్ట్‌లను ఓవర్‌లోడ్ చేయవద్దు.", "ఆపరేషన్ల సమయంలో సూపర్‌వైజర్‌తో కమ్యూనికేషన్ కొనసాగించండి."],
                    "Mine Manager": ["రోజువారీ భద్రతా సమావేశాలు నిర్వహించండి.", "ప్రమాదం మరియు సంఘటన నివేదికలను సమీక్షించండి.", "డిజిఎంఎస్ మార్గదర్శకాలకు అనుగుణంగా ఉండేలా చూసుకోండి.", "అన్ని బృందాల అత్యవసర సంసిద్ధతను పర్యవేక్షించండి.", "అధిక-ప్రమాదకర పని పర్మిట్లను ఆమోదించండి."],
                    "Clerk / Data Entry Operator": ["ఖచ్చితమైన డిజిటల్ ప్రమాద లాగ్‌లను నిర్వహించండి.", "రోజువారీ తనిఖీ జాబితా సమర్పణలను ధృవీకరించండి.", "కార్మికుల హాజరు మరియు షిఫ్ట్ రికార్డులను నవీకరించండి.", "నివేదికలు భద్రతా అధికారులకు పంపబడ్డాయని నిర్ధారించుకోండి.", "నష్టాన్ని నివారించడానికి డేటాను క్రమం తప్పకుండా బ్యాకప్ చేయండి."]
                },
                dgmsRules: {
                    "Driller": ["• గ్రౌండ్ సపోర్ట్ ధృవీకరించబడిన ఆమోదిత ప్రాంతాలలో మాత్రమే డ్రిల్ చేయండి.", "• అన్ని సమయాలలో సరైన పిపిఇ (హెల్మెట్, చేతి తొడుగులు, చెవి రక్షణ, బూట్లు) ఉపయోగించండి.", "• డ్రిల్ సరిగ్గా నిర్వహించబడిందని మరియు ఉపయోగం ముందు తనిఖీ చేయబడిందని నిర్ధారించుకోండి.", "• డ్రిల్లింగ్ ప్రాంతాన్ని ఇతర సిబ్బంది మరియు అడ్డంకుల నుండి దూరంగా ఉంచండి.", "• విద్యుత్ మరియు హైడ్రాలిక్ పరికరాల భద్రత కోసం డిజిఎంఎస్ ప్రోటోకాల్‌లను అనుసరించండి."],
                    "Blaster / Shotfirer": ["• డిజిఎంఎస్-ఆమోదిత నిల్వ & పర్మిట్లతో మాత్రమే పేలుడు పదార్థాలను నిర్వహించండి.", "• బ్లాస్ట్ ప్రాంతాన్ని మూసివేయండి మరియు సురక్షిత దూరం పాటించండి.", "• సరైన పేలుడు క్రమాలను అనుసరించండి.", "• పేలుడు పదార్థాల వినియోగం యొక్క రిజిస్టర్/లాగ్‌ను ఉంచండి.", "• పేలుడు పదార్థాల దగ్గర ఎప్పుడూ ధూమపానం చేయవద్దు లేదా స్పార్క్‌లను ఉపయోగించవద్దు."],
                    "Loader / Excavator Operator": ["• రోజువారీ పరికరాలను తనిఖీ చేయండి (బ్రేక్‌లు, లైట్లు, హైడ్రాలిక్ సిస్టమ్స్).", "• ఇతర యంత్రాల నుండి సురక్షిత వేగం మరియు దూరం పాటించండి.", "• అన్ని సమయాలలో సీట్‌బెల్ట్ మరియు పిపిఇ ఉపయోగించండి.", "• బకెట్లు లేదా డంపర్‌లను ఓవర్‌లోడ్ చేయవద్దు.", "• ఏదైనా అసాధారణ శబ్దం లేదా పనిచేయకపోవడాన్ని వెంటనే నివేదించండి."],
                    "Roof Bolter / Timberman": ["• పని చేయడానికి ముందు రూఫ్ సపోర్ట్‌ను తనిఖీ చేయండి.", "• హెల్మెట్, చేతి తొడుగులు, బూట్లతో సహా పూర్తి పిపిఇ ధరించండి.", "• మద్దతు లేని పైకప్పు కింద ఎప్పుడూ పని చేయవద్దు.", "• రోజువారీ బోల్ట్‌లు మరియు కలపను తనిఖీ చేయండి.", "• సూపర్‌వైజర్‌తో కమ్యూనికేషన్ కొనసాగించండి."],
                    "Electrician": ["• పని చేయడానికి ముందు సర్క్యూట్‌లను డి-ఎనర్జైజ్ చేయండి.", "• లాక్అవుట్-ట్యాగౌట్ విధానాలను అనుసరించండి.", "• ఇన్సులేట్ చేతి తొడుగులు, బూట్లు మరియు హెల్మెట్ ధరించండి.", "• ఆపరేషన్‌కు ముందు ఎర్తింగ్ మరియు కనెక్షన్‌లను పరీక్షించండి.", "• ఫైర్ ఎక్స్‌టింగ్విషర్‌ను సమీపంలో ఉంచండి."],
                    "Mechanical Fitter / Diesel Mechanic": ["• మరమ్మత్తుకు ముందు యంత్రాన్ని ఆపివేయండి.", "• లిఫ్టింగ్ సాధనాలను సరిగ్గా ఉపయోగించండి.", "• చేతి తొడుగులు, గాగుల్స్, హెల్మెట్ మరియు బూట్లు ధరించండి.", "• మరమ్మత్తుకు ముందు మరియు తరువాత యంత్ర భాగాలను తనిఖీ చేయండి.", "• ఏదైనా నూనె లీక్‌లు లేదా ప్రమాదాలను వెంటనే నివేదించండి."],
                    "Welder": ["• వెల్డింగ్ షీల్డ్, చేతి తొడుగులు మరియు పిపిఇ ధరించండి.", "• వెల్డింగ్ ప్రాంతంలో సరైన వెంటిలేషన్ ఉండేలా చూసుకోండి.", "• గ్యాస్ సిలిండర్లు మరియు వాల్వ్‌లను తనిఖీ చేయండి.", "• ఫైర్ ఎక్స్‌టింగ్విషర్‌ను సమీపంలో ఉంచండి.", "• సమీపంలోని మండే పదార్థాలను తొలగించండి."],
                    "Pump Operator": ["• రోజువారీ పంపులు మరియు పైప్‌లైన్‌లను తనిఖీ చేయండి.", "• గమ్‌బూట్‌లు మరియు పిపిఇ ధరించండి.", "• భద్రత కోసం విద్యుత్ కనెక్షన్‌లను తనిఖీ చేయండి.", "• డ్రైనేజీ లైన్లు స్పష్టంగా ఉన్నాయని నిర్ధారించుకోండి.", "• అసాధారణ పంపు శబ్దాలు లేదా లీక్‌లను నివేదించండి."],
                    "Safety Officer / HSE Officer": ["• రోజువారీ అన్ని కార్మికుల కోసం పిపిఇ సమ్మతిని ధృవీకరించండి.", "• టూల్‌బాక్స్ చర్చలు మరియు భద్రతా బ్రీఫింగ్‌లు నిర్వహించండి.", "• ప్రమాద నివేదికలు మరియు సైట్ పరిస్థితులను తనిఖీ చేయండి.", "• అత్యవసర నిష్క్రమణలు మరియు పరికరాలు పనిచేస్తున్నాయని నిర్ధారించుకోండి.", "• వెంటిలేషన్, గ్యాస్ డిటెక్షన్ మరియు లైటింగ్‌ను పర్యవేక్షించండి."],
                    "First Aid / Paramedic": ["• ప్రథమ చికిత్స కిట్ మరియు సామాగ్రిని నిర్వహించండి.", "• స్ట్రెచర్‌లు మరియు అత్యవసర పరికరాలు సిద్ధంగా ఉన్నాయని నిర్ధారించుకోండి.", "• గాయపడిన లేదా అనారోగ్యంతో ఉన్న కార్మికులను నిరంతరం పర్యవేక్షించండి.", "• ప్రమాదాలను నిర్వహించడానికి ప్రోటోకాల్‌లను అనుసరించండి.", "• అత్యవసర సంప్రదింపు నంబర్‌లను నవీకరించండి."],
                    "Rescue Team Member": ["• శ్వాస ఉపకరణాలు మరియు రక్షణ గేర్‌ను తనిఖీ చేయండి.", "• తాళ్లు, జీను మరియు హెల్మెట్‌లను తనిఖీ చేయండి.", "• షిఫ్ట్‌కు ముందు కమ్యూనికేషన్ పరికరాలను పరీక్షించండి.", "• క్రమం తప్పకుండా భద్రతా డ్రిల్స్ నిర్వహించండి.", "• రెస్క్యూ సాధనాలు పనిచేస్తున్నాయని మరియు అందుబాటులో ఉన్నాయని నిర్ధారించుకోండి."],
                    "Surveyor / Geologist": ["• హెల్మెట్, హెడ్‌ల్యాంప్, అధిక-విజిబిలిటీ వెస్ట్ ధరించండి.", "• గ్యాస్ డిటెక్టర్ మరియు భద్రతా తాడును తీసుకువెళ్లండి.", "• అస్థిరమైన/వదులుగా ఉన్న నేలను నివారించండి.", "• అసురక్షిత జోన్‌లను స్పష్టంగా గుర్తించండి.", "• క్రియాశీల మైనింగ్ కార్యకలాపాల నుండి సురక్షిత దూరం పాటించండి."],
                    "Overman / Shift In-charge": ["• షిఫ్ట్ ప్రారంభంలో అన్ని కార్మికుల కోసం పిపిఇ ధృవీకరించండి.", "• సురక్షిత బ్లాస్టింగ్ మరియు డ్రిల్లింగ్ జోన్‌లను నిర్ధారించుకోండి.", "• ప్రమాదకర పని కోసం పర్మిట్లను ఆమోదించండి.", "• వెంటిలేషన్ మరియు లైటింగ్‌ను పర్యవేక్షించండి.", "• ప్రమాద నివేదికలను సమీక్షించండి మరియు దిద్దుబాటు చర్య తీసుకోండి."],
                    "Mining Mate / Foreman": ["• ఉపయోగించే ముందు పనిముట్లు మరియు పరికరాలను తనిఖీ చేయండి.", "• సురక్షిత కార్యకలాపాల కోసం కార్మికులను పర్యవేక్షించండి.", "• రోజువారీ భద్రతా తనిఖీ జాబితాలను అమలు చేయండి.", "• అసురక్షిత పద్ధతులను వెంటనే నివేదించండి.", "• ఓవర్‌మ్యాన్‌కు ప్రమాదాలను తెలియజేయండి."],
                    "Mining Engineer / Planning Officer": ["• ఉత్పత్తి ప్రణాళిక భద్రతా నిబంధనలకు అనుగుణంగా ఉందని నిర్ధారించుకోండి.", "• బ్లాస్టింగ్ మరియు డ్రిల్లింగ్ ప్రణాళికలను ఆమోదించండి.", "• మైన్ లేఅవుట్ మరియు మద్దతులను తనిఖీ చేయండి.", "• ప్రమాద నివేదికలను క్రమం తప్పకుండా సమీక్షించండి.", "• అత్యవసర ప్రోటోకాల్‌లు అమలులో ఉన్నాయని నిర్ధారించుకోండి."],
                    "Ventilation Engineer": ["• రోజువారీ సొరంగాలలో గాలి ప్రవాహాన్ని తనిఖీ చేయండి.", "• వెంటిలేషన్ ఫ్యాన్లు మరియు నాళాలను తనిఖీ చేయండి.", "• మీథేన్ మరియు CO స్థాయిలను పర్యవేక్షించండి.", "• ద్వితీయ వెంటిలేషన్ పనిచేస్తుందని నిర్ధారించుకోండి.", "• వెంటిలేషన్ సమస్యలను వెంటనే నివేదించండి."],
                    "Explosives Engineer": ["• పేలుడు పదార్థాల నిల్వ మ్యాగజైన్‌లను తనిఖీ చేయండి.", "• డిటోనేటర్లను సురక్షితంగా పరీక్షించండి.", "• సరైన నిర్వహణపై బ్లాస్టర్‌లకు శిక్షణ ఇవ్వండి.", "• పేలుడు పదార్థాల వినియోగం యొక్క ఖచ్చితమైన లాగ్‌ను ఉంచండి.", "• పేలుడు పదార్థాలను నిర్వహించడానికి డిజిఎంఎస్ మార్గదర్శకాలను అనుసరించండి."],
                    "Truck / Dumper Driver": ["• డ్రైవింగ్ చేయడానికి ముందు బ్రేక్‌లు, లైట్లు మరియు టైర్లను తనిఖీ చేయండి.", "• రవాణా రహదారులపై వేగ పరిమితులను అనుసరించండి.", "• సీట్‌బెల్ట్ మరియు హెల్మెట్ ధరించండి.", "• ఇతర వాహనాల నుండి సురక్షిత దూరం పాటించండి.", "• డ్రైవింగ్ చేస్తున్నప్పుడు మొబైల్ ఫోన్‌లను ఉపయోగించడం నివారించండి."],
                    "Conveyor Belt Operator": ["• బెల్ట్ గార్డులు మరియు అత్యవసర స్టాప్ స్విచ్‌లను తనిఖీ చేయండి.", "• ఒలికిన వాటిని సురక్షితంగా తొలగించండి.", "• కదిలే భాగాల దగ్గర వదులుగా ఉండే దుస్తులను నివారించండి.", "• రోజువారీ రోలర్లు మరియు అమరికను తనిఖీ చేయండి.", "• అసాధారణ శబ్దాలు లేదా జామ్‌లను వెంటనే నివేదించండి."],
                    "Crane / Forklift Operator": ["• లిఫ్టింగ్ హుక్స్, గొలుసులు మరియు తాళ్లను తనిఖీ చేయండి.", "• హెల్మెట్ మరియు పిపిఇ ధరించండి.", "• ఎత్తే ముందు లోడ్‌ను సరిగ్గా బ్యాలెన్స్ చేయండి.", "• రేట్ చేయబడిన లిఫ్టింగ్ సామర్థ్యాన్ని ఎప్పుడూ మించవద్దు.", "• ప్రజలు మరియు వస్తువుల నుండి సురక్షిత దూరం పాటించండి."],
                    "Lamp Room Attendant": ["• ల్యాంప్‌ల బ్యాటరీ ఛార్జ్‌ను తనిఖీ చేయండి.", "• కార్మికుల ఐడిలతో ల్యాంప్‌లను జారీ చేయండి.", "• విడి ల్యాంప్‌లను మంచి స్థితిలో ఉంచండి.", "• ఛార్జింగ్ గదిలో సరైన వెంటిలేషన్ ఉండేలా చూసుకోండి.", "• లోపభూయిష్ట ల్యాంప్‌లను వెంటనే నివేదించండి."],
                    "Beltman": ["• కన్వేయర్ బెల్ట్ పరిస్థితిని పర్యవేక్షించండి.", "• ఒలికిన వాటిని సురక్షితంగా తొలగించండి.", "• రోలర్లు మరియు అమరికను తనిఖీ చేయండి.", "• అత్యవసర స్టాప్ పుల్ కార్డ్‌ను పరీక్షించండి.", "• పనిచేయకపోవడాన్ని వెంటనే నివేదించండి."],
                    "Rope / Winch Operator": ["• రోజువారీ తాళ్లు మరియు కేబుళ్లను తనిఖీ చేయండి.", "• బ్రేక్‌లు మరియు హాయిస్ట్ సిస్టమ్‌ను పరీక్షించండి.", "• ఎత్తే/దించే ముందు సంకేతాలను తనిఖీ చేయండి.", "• కేజ్‌లను ఓవర్‌లోడ్ చేయవద్దు.", "• సూపర్‌వైజర్‌తో కమ్యూనికేషన్ కొనసాగించండి."],
                    "Mine Manager": ["• రోజువారీ భద్రతా సమావేశాలు నిర్వహించండి.", "• ప్రమాదం మరియు సంఘటన నివేదికలను సమీక్షించండి.", "• డిజిఎంఎస్ నిబంధనలకు అనుగుణంగా ఉండేలా చూసుకోండి.", "• అధిక-ప్రమాదకర పని పర్మిట్లను ఆమోదించండి.", "• అత్యవసర సంసిద్ధతను పర్యవేక్షించండి."],
                    "Clerk / Data Entry Operator": ["• ఖచ్చితమైన డిజిటల్ మరియు భౌతిక ప్రమాద లాగ్‌లను నిర్వహించండి.", "• రోజువారీ భద్రతా తనిఖీ జాబితాలు కార్మికులచే సమర్పించబడ్డాయని ధృవీకరించండి.", "• సిబ్బంది అందరి హాజరు మరియు షిఫ్ట్ రికార్డులను నవీకరించండి.", "• నివేదికలు మరియు డేటా భద్రతా అధికారులకు వెంటనే చేరేలా చూసుకోండి.", "• క్లిష్టమైన భద్రత మరియు కార్యాచరణ డేటాను క్రమం తప్పకుండా బ్యాకప్ చేయండి."]
                },
                firstAidGuides: {
                    "Driller": ["• చిన్న చేతి గాయాలు → యాంటిసెప్టిక్‌తో శుభ్రం చేసి, కట్టు కట్టండి.", "• దుమ్ముతో కంటికి తాకిడి → వెంటనే శుభ్రమైన నీటితో కడగాలి.", "• వేడి అలసట → చల్లని ప్రదేశానికి తరలించి, హైడ్రేట్ చేయండి.", "• చిన్న కాలిన గాయాలు → 10-15 నిమిషాలు చల్లటి నీరు, స్టెరైల్ గుడ్డతో కప్పండి.", "• కండరాల ఒత్తిడి → విశ్రాంతి, కోల్డ్ ప్యాక్ వేయండి, సున్నితంగా సాగదీయండి."],
                    "Blaster / Shotfirer": ["• కాలిన గాయాలు → చల్లటి నీరు, స్టెరైల్ డ్రెస్సింగ్.", "• చిన్న పేలుడు గాయాలు → రక్తస్రావం ఆపండి, ప్రభావిత భాగాన్ని కదలకుండా ఉంచండి.", "• చెవిలో రింగింగ్ → నిశ్శబ్ద ప్రదేశానికి తరలించి, పర్యవేక్షించండి.", "• శిధిలాల నుండి కంటి గాయం → శుభ్రమైన నీటితో కడగాలి, కంటిని కప్పండి.", "• షాక్/గాయం → రోగిని ప్రశాంతంగా ఉంచండి, పడుకోబెట్టండి, శ్వాసను పర్యవేక్షించండి."],
                    "Loader / Excavator Operator": ["• చూర్ణమైన గాయాలు → రక్తస్రావం ఆపండి, అవయవాన్ని కదలకుండా ఉంచండి.", "• కోతలు/గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• తల గాయం → స్పృహను పర్యవేక్షించండి, నిశ్చలంగా ఉంచండి, సహాయం కోసం పిలవండి.", "• కంటి గాయం → నీటితో కడగాలి, కప్పండి.", "• వేడి లేదా అలసట → హైడ్రేట్ చేయండి, చల్లని ప్రదేశానికి తరలించండి."],
                    "Roof Bolter / Timberman": ["• చిన్న కోతలు/గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• పడిపోవడం వల్ల కలిగే గాయాలు → అవయవాన్ని కదలకుండా ఉంచండి, షాక్ కోసం పర్యవేక్షించండి.", "• కంటి గాయం → కడగాలి, కప్పండి, వైద్య సహాయం తీసుకోండి.", "• బెణుకులు లేదా బెణుకులు → విశ్రాంతి, ఐస్, ఎత్తులో ఉంచండి.", "• తల గాయం → స్పృహను పర్యవేక్షించండి, వెంటనే వైద్య సహాయం కోసం పిలవండి."],
                    "Electrician": ["• విద్యుత్ షాక్ → మూలాన్ని డిస్‌కనెక్ట్ చేయండి, అవసరమైతే సిపిఆర్ చేయండి.", "• చిన్న కాలిన గాయాలు → చల్లటి నీరు, స్టెరైల్ డ్రెస్సింగ్.", "• స్పార్క్స్ నుండి కంటి గాయం → కడగాలి, కప్పండి.", "• ఎత్తు నుండి పడిపోవడం → కదలకుండా ఉంచండి, షాక్ కోసం పర్యవేక్షించండి.", "• కండరాల ఒత్తిడి → విశ్రాంతి మరియు కోల్డ్ ప్యాక్."],
                    "Mechanical Fitter / Diesel Mechanic": ["• చూర్ణమైన గాయాలు → కదలకుండా ఉంచండి, రక్తస్రావం ఆపండి.", "• వేడి యంత్రాల నుండి కాలిన గాయాలు → చల్లటి నీరు, స్టెరైల్ డ్రెస్సింగ్.", "• కోతలు → శుభ్రం చేసి కట్టు కట్టండి.", "• కంటి గాయం → కడగాలి మరియు కప్పండి.", "• రసాయన బహిర్గతం → వెంటనే కడగాలి, సహాయం తీసుకోండి."],
                    "Welder": ["• కాలిన గాయాలు → చల్లటి నీరు, స్టెరైల్ డ్రెస్సింగ్.", "• ఐ ఫ్లాష్ గాయం → నీటితో కడగాలి, కప్పండి.", "• చిన్న కోతలు → శుభ్రం చేసి కట్టు కట్టండి.", "• పొగలను పీల్చడం → స్వచ్ఛమైన గాలిలోకి తరలించండి, శ్వాసను పర్యవేక్షించండి.", "• వేడి అలసట → హైడ్రేట్ చేయండి, చల్లని ప్రదేశానికి తరలించండి."],
                    "Pump Operator": ["• విద్యుత్ షాక్ → మూలాన్ని డిస్‌కనెక్ట్ చేయండి, అవసరమైతే సిపిఆర్ చేయండి.", "• కోతలు/గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• జారిపడటం/పడిపోవడం → విశ్రాంతి, అవసరమైతే కదలకుండా ఉంచండి.", "• కంటి గాయం → నీటితో కడగాలి.", "• వేడి లేదా అలసట → హైడ్రేట్ చేయండి, విశ్రాంతి తీసుకోండి."],
                    "Safety Officer / HSE Officer": ["• చిన్న కోతలు/గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• షాక్/గాయం → రోగిని ప్రశాంతంగా ఉంచండి, పడుకోబెట్టండి, శ్వాసను పర్యవేక్షించండి.", "• వేడి అలసట → హైడ్రేట్ చేయండి, చల్లని ప్రదేశానికి తరలించండి.", "• కంటి గాయం → నీటితో కడగాలి.", "• తీవ్రమైన సంఘటనలు → వెంటనే వైద్య/రెస్క్యూ బృందాన్ని పిలవండి."],
                    "First Aid / Paramedic": ["• రక్తస్రావం → ఒత్తిడి చేసి కట్టు కట్టండి.", "• కాలిన గాయాలు → చల్లటి నీరు మరియు స్టెరైల్ డ్రెస్సింగ్.", "• పగుళ్లు → స్ప్లింట్లతో కదలకుండా ఉంచండి.", "• షాక్ → పడుకోబెట్టండి, కాళ్లను ఎత్తులో ఉంచండి, శ్వాసను పర్యవేక్షించండి.", "• రోగి అపస్మారక స్థితిలో ఉండి, శ్వాస తీసుకోకపోతే సిపిఆర్ చేయండి."],
                    "Rescue Team Member": ["• చూర్ణమైన గాయాలు → అవయవాన్ని కదలకుండా ఉంచండి, రక్తస్రావం ఆపండి.", "• పొగ/గ్యాస్ పీల్చడం → స్వచ్ఛమైన గాలిలోకి తరలించండి, శ్వాసను పర్యవేక్షించండి.", "• కాలిన గాయాలు → చల్లటి నీరు, స్టెరైల్ డ్రెస్సింగ్.", "• అల్పోష్ణస్థితి/వేడి ఒత్తిడి → సురక్షిత వాతావరణానికి తరలించండి, హైడ్రేట్ చేయండి.", "• రెస్క్యూ సమయంలో షాక్ లేదా అపస్మారక స్థితి కోసం పర్యవేక్షించండి."],
                    "Surveyor / Geologist": ["• చిన్న కోతలు → శుభ్రం చేసి కట్టు కట్టండి.", "• కంటి గాయం → కడగాలి మరియు కప్పండి.", "• బెణుకులు → విశ్రాంతి, ఐస్, ఎత్తులో ఉంచండి.", "• వేడి అలసట → హైడ్రేట్ చేయండి, నీడలోకి తరలించండి.", "• పడిపోవడం వల్ల కలిగే గాయాలు → కదలకుండా ఉంచండి మరియు షాక్ కోసం పర్యవేక్షించండి."],
                    "Overman / Shift In-charge": ["• చిన్న గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• తల గాయం → స్పృహను పర్యవేక్షించండి, సహాయం తీసుకోండి.", "• కంటి గాయాలు → కడగాలి, కప్పండి.", "• వేడి అలసట → హైడ్రేట్ చేయండి మరియు విశ్రాంతి తీసుకోండి.", "• షాక్ → రోగిని ప్రశాంతంగా ఉంచండి, పడుకోబెట్టండి, శ్వాసను పర్యవేక్షించండి."],
                    "Mining Mate / Foreman": ["• కోతలు/గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• చిన్న కాలిన గాయాలు → చల్లటి నీరు, కప్పండి.", "• కంటి గాయం → నీటితో కడగాలి.", "• బెణుకులు → విశ్రాంతి, ఐస్, ఎత్తులో ఉంచండి.", "• షాక్ → ప్రశాంతంగా ఉంచండి, శ్వాసను పర్యవేక్షించండి."],
                    "Mining Engineer / Planning Officer": ["• చిన్న కోతలు → శుభ్రం చేసి కట్టు కట్టండి.", "• కంటి చికాకు → నీటితో కడగాలి.", "• వేడి ఒత్తిడి → హైడ్రేట్ చేయండి, విశ్రాంతి తీసుకోండి.", "• కండరాల ఒత్తిడి → విశ్రాంతి, ఐస్.", "• షాక్ → రోగిని ప్రశాంతంగా ఉంచండి, శ్వాసను పర్యవేక్షించండి."],
                    "Ventilation Engineer": ["• గ్యాస్ పీల్చడం → స్వచ్ఛమైన గాలిలోకి తరలించండి, శ్వాసను పర్యవేక్షించండి.", "• చిన్న కోతలు/గాయాలు → శుభ్రం చేసి కట్టు కట్టండి.", "• కంటి చికాకు → నీటితో కడగాలి.", "• వేడి ఒత్తిడి → హైడ్రేట్ చేయండి, విశ్రాంతి తీసుకోండి.", "• షాక్ → పర్యవేక్షించండి మరియు తీవ్రంగా ఉంటే వైద్య సహాయం కోసం పిలవండి."],
                    "Explosives Engineer": ["• కాలిన గాయాలు → చల్లటి నీరు, స్టెరైల్ డ్రెస్సింగ్.", "• కంటి గాయాలు → కడగాలి, కప్పండి.", "• బ్లాస్ట్-సంబంధిత గాయం → కదలకుండా ఉంచండి, శ్వాసను పర్యవేక్షించండి.", "• వినికిడి నష్టం → నిశ్శబ్ద ప్రదేశంలో ఉంచండి, పర్యవేక్షించండి.", "• షాక్ → ప్రశాంతంగా ఉంచండి, పడుకోబెట్టండి, వైద్య సహాయం కోసం పిలవండి."],

        "Safety Officer / HSE Officer": ["அனைத்து தொழிலாளர்களுக்கும் பிபிஇ இணக்கத்தைச் சரிபார்க்கவும்.", "தினசரி டூல்பாக்ஸ் பேச்சுக்களை நடத்தவும்.", "தொழிலாளர்கள் சமர்ப்பித்த ஆபத்து அறிக்கைகளை ஆய்வு செய்யவும்.", "காற்றோட்டம் மற்றும் எரிவாயு கண்டறிதல் அளவீடுகளைக் கண்காணிக்கவும்.", "அவசரகால வெளியேற்றங்கள் மற்றும் உபகரணங்கள் செயல்படுவதை உறுதி செய்யவும்."],
        "First Aid / Paramedic": ["முதலுதவி பெட்டி மற்றும் மருந்துகளைச் சரிபார்க்கவும்.", "ஸ்ட்ரெச்சர்கள் தயாராகவும் செயல்படக்கூடியதாகவும் இருப்பதை உறுதி செய்யவும்.", "அவசரகால தொடர்பு எண்களைச் சரிபார்க்கவும்.", "தொழிலாளர்களுக்கு தினசரி அடிப்படை முதலுதவி பயிற்சி அளிக்கவும்.", "ஆக்ஸிஜன் சிலிண்டர்கள் மற்றும் மருத்துவப் பொருட்களைச் சரிபார்த்து வைக்கவும்."],
        "Rescue Team Member": ["சுவாசக் கருவிகள் மற்றும் பாதுகாப்புக் கவசங்களை ஆய்வு செய்யவும்.", "கயிறுகள், கவசங்கள் மற்றும் ஹெல்மெட்களைச் சரிபார்க்கவும்.", "ஷிப்டுக்கு முன் தகவல் தொடர்பு சாதனங்களைச் சோதிக்கவும்.", "வழக்கமாக பாதுகாப்புப் பயிற்சிகளை நடத்தவும்.", "மீட்புக் கருவிகள் செயல்படுவதையும் அணுகக்கூடியதாகவும் இருப்பதை உறுதி செய்யவும்."],
        "Surveyor / Geologist": ["விளக்கு மற்றும் அதிகத் தெரிவுநிலை உடைய உடுப்புடன் ஹெல்மெட் அணியுங்கள்.", "எரிவாயு கண்டறிவி மற்றும் பாதுகாப்புக் கயிற்றை எடுத்துச் செல்லுங்கள்.", "நிலையற்ற அல்லது தளர்வான தரையைத் தவிர்க்கவும்.", "பாதுகாப்பற்ற மண்டலங்களைத் தெளிவாகக் குறிக்கவும்.", "செயலில் உள்ள சுரங்கப் பணிகளிலிருந்து சரியான தூரத்தைப் பராமரிக்கவும்."],
        "Overman / Shift In-charge": ["ஷிப்ட் தொடங்குவதற்கு முன் அனைத்து தொழிலாளர்களுக்கும் பிபிஇ உள்ளதா எனச் சரிபார்க்கவும்.", "பாதுகாப்பான வெடிப்பு மண்டலங்கள் மற்றும் காற்றோட்டத்தை உறுதிப்படுத்தவும்.", "ஆபத்தான பணிகளுக்கான பணி அனுமதிகளைச் சரிபார்க்கவும்.", "டிஜிஎம்எஸ் பாதுகாப்பு விதிகளுடன் தினசரி இணக்கத்தைக் கண்காணிக்கவும்.", "ஆபத்து அறிக்கைகளை மதிப்பாய்வு செய்து சரிசெய்தல் நடவடிக்கை எடுக்கவும்."],
        "Mining Mate / Foreman": ["பயன்படுத்துவதற்கு முன் கருவிகள் மற்றும் இயந்திரங்களை ஆய்வு செய்யவும்.", "பாதுகாப்பான செயல்பாட்டிற்காக தொழிலாளர்களை மேற்பார்வையிடவும்.", "தினசரி பாதுகாப்பு சரிபார்ப்பு பட்டியல்களைச் செயல்படுத்தவும்.", "பாதுகாப்பற்ற நடைமுறைகளை உடனடியாகப் புகாரளிக்கவும்.", "மேம்படுத்தல்கள் மற்றும் ஆபத்துகளை ஓவர்மேனிடம் தெரிவிக்கவும்."],
        "Mining Engineer / Planning Officer": ["பாதுகாப்பு விதிமுறைகளைப் பின்பற்றி உற்பத்தித் திட்டத்தை அங்கீகரிக்கவும்.", "வாராந்திர ஆபத்து அறிக்கைகளை மதிப்பாய்வு செய்யவும்.", "காற்றோட்டம் மற்றும் ஆதரவுகளின் போதுமான தன்மையைச் சரிபார்க்கவும்.", "வெடித்தல் மற்றும் துளையிடுதல் திட்டங்கள் இணக்கமாக இருப்பதை உறுதி செய்யவும்.", "பாதுகாப்பான செயல்பாடுகளுக்கு கள ஆய்வுகளை நடத்தவும்."],
        "Ventilation Engineer": ["நிலத்தடி சுரங்கங்களில் காற்று ஓட்டத்தை அளவிடவும்.", "விசிறிகள் மற்றும் காற்றோட்ட உபகரணங்களை ஆய்வு செய்யவும்.", "மீத்தேன் மற்றும் CO அளவுகளைச் சோதிக்கவும்.", "இரண்டாம் நிலை காற்றோட்டம் செயல்படுவதை உறுதி செய்யவும்.", "காற்றின் தரம் குறித்த சிக்கல்களை உடனடியாகப் புகாரளிக்கவும்."],
        "Explosives Engineer": ["வெடிமருந்து சேமிப்புக் கிடங்குகளை ஆய்வு செய்யவும்.", "டெட்டனேட்டர்கள் மற்றும் ஃபியூஸ்களைப் பாதுகாப்பாகச் சோதிக்கவும்.", "பாதுகாப்பான கையாளுதலுக்கு பிளாஸ்டர்களுக்குப் பயிற்சி அளிக்கவும்.", "வெடிமருந்துப் பயன்பாட்டின் விரிவான பதிவைப் பராமரிக்கவும்.", "டிஜிஎம்எஸ் வெடிமருந்து வழிகாட்டுதல்களுக்கு இணங்குவதை உறுதி செய்யவும்."],
        "Truck / Dumper Driver": ["ஓட்டுவதற்கு முன் பிரேக் மற்றும் லைட் சோதனைகளைச் செய்யவும்.", "சீட்பெல்ட் மற்றும் ஹெல்மெட் அணியுங்கள்.", "வேக வரம்புகள் மற்றும் போக்குவரத்துச் சாலை விதிகளைப் பின்பற்றவும்.", "மற்ற வாகனங்களிலிருந்து பாதுகாப்பான தூரத்தைப் பராமரிக்கவும்.", "ஓட்டும்போது மொபைல் ஃபோன் பயன்படுத்துவதைத் தவிர்க்கவும்."],
        "Conveyor Belt Operator": ["கன்वेयर காவலர்கள் மற்றும் அவசரகால நிறுத்தங்களைச் சரிபார்க்கவும்.", "சிதறல்களைப் பாதுகாப்பாகவும் உடனடியாகவும் அகற்றவும்.", "பெல்ட்களுக்கு அருகில் தளர்வான ஆடைகளைத் தவிர்க்கவும்.", "தினசரி ரோலர்கள் மற்றும் சீரமைப்பை ஆய்வு செய்யவும்.", "எந்தவொரு அசாதாரண சத்தங்கள் அல்லது நெரிசல்களையும் புகாரளிக்கவும்."],
        "Crane / Forklift Operator": ["தூக்கும் கொக்கிகள், கயிறுகள் மற்றும் சங்கிலிகளை ஆய்வு செய்யவும்.", "பிபிஇ மற்றும் ஹெல்மெட் அணியுங்கள்.", "தூக்குவதற்கு முன் சுமையைச் சரியாகச் சமநிலைப்படுத்தவும்.", "மதிப்பிடப்பட்ட தூக்கும் திறனை ஒருபோதும் மீறாதீர்கள்.", "மற்ற தொழிலாளர்களிடமிருந்து பாதுகாப்பான தூரத்தை வைத்திருக்கவும்."],
        "Lamp Room Attendant": ["விளக்குகளின் பேட்டரி சார்ஜைச் சரிபார்க்கவும்.", "தொழிலாளர் அடையாள அட்டைகளுடன் விளக்குகளை வழங்கவும்.", "உதிரி விளக்குகளை நல்ல நிலையில் பராமரிக்கவும்.", "விளக்கு சார்ஜிங் அறை காற்றோட்டமாக இருப்பதை உறுதி செய்யவும்.", "எந்தவொரு குறைபாடுள்ள விளக்குகளையும் உடனடியாகப் புகாரளிக்கவும்."],
        "Beltman": ["கன்वेयर பெல்ட்டின் நிலையைக் கண்காணிக்கவும்.", "சிதறல்களைப் பாதுகாப்பாக அகற்றவும்.", "ரோலர் சீரமைப்பு மற்றும் பதற்றத்தைச் சரிபார்க்கவும்.", "அவசரகால நிறுத்த இழுப்புக் கம்பியைச் சோதிக்கவும்.", "பெல்ட் கோளாறுகளை உடனடியாகப் புகாரளிக்கவும்."],
        "Rope / Winch Operator": ["தினமும் கயிறுகள் மற்றும் தூக்கும் கேபிள்களை ஆய்வு செய்யவும்.", "பிரேக்குகள் மற்றும் வின்ச் செயல்பாட்டைச் சோதிக்கவும்.", "ஏற்றுவதற்கும் இறக்குவதற்கும் முன் சிக்னல்களைச் சரிபார்க்கவும்.", "கூண்டுகள் அல்லது லிஃப்ட்களை ஓவர்லோட் செய்வதைத் தவிர்க்கவும்.", "செயல்பாடுகளின் போது மேற்பார்வையாளருடன் தொடர்பைப் பராமரிக்கவும்."],
        "Mine Manager": ["தினசரி பாதுகாப்புக் கூட்டங்களை நடத்தவும்.", "ஆபத்து மற்றும் சம்பவ அறிக்கைகளை மதிப்பாய்வு செய்யவும்.", "டிஜிஎம்எஸ் வழிகாட்டுதல்களுக்கு இணங்குவதை உறுதி செய்யவும்.", "அனைத்துக் குழுக்களின் அவசரகாலத் தயார்நிலையைக் கண்காணிக்கவும்.", "அதிக ஆபத்துள்ள பணி அனுமதிகளை அங்கீகரிக்கவும்."],
        "Clerk / Data Entry Operator": ["துல்லியமான டிஜிட்டல் ஆபத்துப் பதிவுகளைப் பராமரிக்கவும்.", "தினசரி சரிபார்ப்பு பட்டியல் சமர்ப்பிப்புகளைச் சரிபார்க்கவும்.", "தொழிலாளர் வருகை மற்றும் ஷிப்ட் பதிவுகளைப் புதுப்பிக்கவும்.", "அறிக்கைகள் பாதுகாப்பு அதிகாரிகளுக்கு வழங்கப்படுவதை உறுதி செய்யவும்.", "இழப்பைத் தடுக்கத் தரவை регулярно காப்புப் பிரதி எடுக்கவும்."]
    },
    dgmsRules: {
        "Driller": ["• தரை ஆதரவு சரிபார்க்கப்பட்ட அங்கீகரிக்கப்பட்ட பகுதிகளில் மட்டுமே துளையிடவும்.", "• எல்லா நேரங்களிலும் சரியான பிபிஇ (ஹெல்மெட், கையுறைகள், காது பாதுகாப்பு, பூட்ஸ்) பயன்படுத்தவும்.", "• டிரில் சரியாகப் பராமரிக்கப்பட்டு, பயன்பாட்டிற்கு முன் ஆய்வு செய்யப்பட்டுள்ளதா என்பதை உறுதி செய்யவும்.", "• துளையிடும் பகுதியை மற்ற பணியாளர்கள் மற்றும் தடைகளிலிருந்து মুক্তமாக வைக்கவும்.", "• மின் மற்றும் ஹைட்ராலிக் உபகரணப் பாதுகாப்பிற்காக டிஜிஎம்எஸ் நெறிமுறைகளைப் பின்பற்றவும்."],
        "Blaster / Shotfirer": ["• டிஜிஎம்எஸ்-அங்கீகரிக்கப்பட்ட சேமிப்பு மற்றும் அனுமதிகளுடன் மட்டுமே வெடிபொருட்களைக் கையாளவும்.", "• வெடிப்புப் பகுதியைச் சுற்றி வேலி அமைக்கவும், பாதுகாப்பான தூரத்தைப் பராமரிக்கவும்.", "• சரியான வெடிப்பு வரிசைகளைப் பின்பற்றவும்.", "• வெடிமருந்துப் பயன்பாட்டின் பதிவேடு/பதிவைப் பராமரிக்கவும்.", "• வெடிபொருட்களுக்கு அருகில் ஒருபோதும் புகைபிடிக்கவோ தீப்பொறிகளைப் பயன்படுத்தவோ கூடாது."],
        "Loader / Excavator Operator": ["• தினமும் உபகரணங்களை ஆய்வு செய்யவும் (பிரேக்குகள், விளக்குகள், ஹைட்ராலிக் அமைப்புகள்).", "• மற்ற இயந்திரங்களிலிருந்து பாதுகாப்பான வேகம் மற்றும் தூரத்தைப் பராமரிக்கவும்.", "• எல்லா நேரங்களிலும் சீட்பெல்ட் மற்றும் பிபிஇ பயன்படுத்தவும்.", "• வாளிகள் அல்லது டம்பர்களை ஓவர்லோட் செய்வதைத் தவிர்க்கவும்.", "• எந்தவொரு அசாதாரண சத்தம் அல்லது செயலிழப்பையும் உடனடியாகப் புகாரளிக்கவும்."],
        "Roof Bolter / Timberman": ["• வேலைக்கு முன் கூரை ஆதரவைச் சரிபார்க்கவும்.", "• ஹெல்மெட், கையுறைகள், பூட்ஸ் உட்பட முழுமையான பிபிஇ அணியுங்கள்.", "• ஆதரவற்ற கூரையின் கீழ் ஒருபோதும் வேலை செய்யாதீர்கள்.", "• தினமும் போல்ட் மற்றும் மரங்களை ஆய்வு செய்யவும்.", "• மேற்பார்வையாளருடன் தொடர்பைப் பராமரிக்கவும்."],
        "Electrician": ["• வேலைக்கு முன் சுற்றுகளை செயலிழக்கச் செய்யுங்கள்.", "• லாக்அவுட்-டேக்அவுட் நடைமுறைகளைப் பின்பற்றவும்.", "• இன்சுலேட்டட் கையுறைகள், பூட்ஸ் மற்றும் ஹெல்மெட் அணியுங்கள்.", "• செயல்பாட்டிற்கு முன் எர்திங் மற்றும் இணைப்புகளைச் சோதிக்கவும்.", "• தீயணைப்பானை அருகில் வைக்கவும்."],
        "Mechanical Fitter / Diesel Mechanic": ["• பழுதுபார்க்கும் முன் இயந்திரத்தை அணைக்கவும்.", "• தூக்கும் கருவிகளைச் சரியாகப் பயன்படுத்தவும்.", "• கையுறைகள், கண்ணாடிகள், ஹெல்மெட் மற்றும் பூட்ஸ் அணியுங்கள்.", "• பழுதுபார்க்கும் முன் மற்றும் பின் இயந்திரப் பாகங்களை ஆய்வு செய்யவும்.", "• எந்தவொரு எண்ணெய் கசிவுகள் அல்லது ஆபத்துகளையும் உடனடியாகப் புகாரளிக்கவும்."],
        "Welder": ["• வெல்டிங் கவசம், கையுறைகள் மற்றும் பிபிஇ அணியுங்கள்.", "• வெல்டிங் பகுதியில் சரியான காற்றோட்டம் இருப்பதை உறுதி செய்யவும்.", "• எரிவாயு சிலிண்டர்கள் மற்றும் வால்வுகளைச் சரிபார்க்கவும்.", "• தீயணைப்பானை அருகில் வைக்கவும்.", "• அருகிலிருந்து எரியக்கூடிய பொருட்களை அகற்றவும்."],
        "Pump Operator": ["• தினமும் பம்புகள் மற்றும் குழாய்களை ஆய்வு செய்யவும்.", "• கம்ஃபூட் மற்றும் பிபிஇ அணியுங்கள்.", "• பாதுகாப்புக்காக மின் இணைப்புகளைச் சரிபார்க்கவும்.", "• வடிகால் பாதைகள் தெளிவாக இருப்பதை உறுதி செய்யவும்.", "• இயல்புக்கு மாறான பம்ப் சத்தங்கள் அல்லது கசிவுகளைப் புகாரளிக்கவும்."],
        "Safety Officer / HSE Officer": ["• தினமும் அனைத்து தொழிலாளர்களுக்கும் பிபிஇ இணக்கத்தைச் சரிபார்க்கவும்.", "• டூல்பாக்ஸ் பேச்சுக்கள் மற்றும் பாதுகாப்பு விளக்கங்களை நடத்தவும்.", "• ஆபத்து அறிக்கைகள் மற்றும் தள நிலைமைகளை ஆய்வு செய்யவும்.", "• அவசரகால வெளியேற்றங்கள் மற்றும் உபகரணங்கள் செயல்படுவதை உறுதி செய்யவும்.", "• காற்றோட்டம், எரிவாயு கண்டறிதல் மற்றும் விளக்குகளைக் கண்காணிக்கவும்."],
        "First Aid / Paramedic": ["• முதலுதவிப் பெட்டி மற்றும் பொருட்களைப் பராமரிக்கவும்.", "• ஸ்ட்ரெச்சர்கள் மற்றும் அவசர உபகரணங்கள் தயாராக இருப்பதை உறுதி செய்யவும்.", "• காயமடைந்த அல்லது நோய்வாய்ப்பட்ட தொழிலாளர்களைத் தொடர்ந்து கண்காணிக்கவும்.", "• விபத்துக்களைக் கையாள்வதற்கான நெறிமுறைகளைப் பின்பற்றவும்.", "• அவசரகாலத் தொடர்பு எண்களைப் புதுப்பித்து வைக்கவும்."],
        "Rescue Team Member": ["• சுவாசக் கருவிகள் மற்றும் பாதுகாப்புக் கவசங்களை ஆய்வு செய்யவும்.", "• கயிறுகள், கவசங்கள் மற்றும் ஹெல்மெட்களைச் சரிபார்க்கவும்.", "• ஷிப்டுக்கு முன் தகவல் தொடர்பு சாதனங்களைச் சோதிக்கவும்.", "• வழக்கமாக பாதுகாப்புப் பயிற்சிகளை நடத்தவும்.", "• மீட்புக் கருவிகள் செயல்படுவதையும் அணுகக்கூடியதாகவும் இருப்பதை உறுதி செய்யவும்."],
        "Surveyor / Geologist": ["• ஹெல்மெட், ஹெட்லேம்ப், அதிகத் தெரிவுநிலை உடைய உடுப்பு அணியுங்கள்.", "• எரிவாயு கண்டறிவி மற்றும் பாதுகாப்புக் கயிற்றை எடுத்துச் செல்லுங்கள்.", "• நிலையற்ற/தளர்வான தரையைத் தவிர்க்கவும்.", "• பாதுகாப்பற்ற மண்டலங்களைத் தெளிவாகக் குறிக்கவும்.", "• செயலில் உள்ள சுரங்கப் பணிகளிலிருந்து பாதுகாப்பான தூரத்தைப் பராமரிக்கவும்."],
        "Overman / Shift In-charge": ["• ஷிப்ட் தொடக்கத்தில் அனைத்து தொழிலாளர்களுக்கும் பிபிஇ சரிபார்க்கவும்.", "• பாதுகாப்பான வெடிப்பு மற்றும் துளையிடும் மண்டலங்களை உறுதி செய்யவும்.", "• ஆபத்தான வேலைக்கான அனுமதிகளை அங்கீகரிக்கவும்.", "• காற்றோட்டம் மற்றும் விளக்குகளைக் கண்காணிக்கவும்.", "• ஆபத்து அறிக்கைகளை மதிப்பாய்வு செய்து சரிசெய்தல் நடவடிக்கை எடுக்கவும்."],
        "Mining Mate / Foreman": ["• பயன்பாட்டிற்கு முன் கருவிகள் மற்றும் உபகரணங்களை ஆய்வு செய்யவும்.", "• பாதுகாப்பான செயல்பாடுகளுக்குத் தொழிலாளர்களை மேற்பார்வையிடவும்.", "• தினசரி பாதுகாப்பு சரிபார்ப்பு பட்டியல்களைச் செயல்படுத்தவும்.", "• பாதுகாப்பற்ற நடைமுறைகளை உடனடியாகப் புகாரளிக்கவும்.", "• ஓவர்மேனிடம் ஆபத்துகளைத் தெரிவிக்கவும்."],
        "Mining Engineer / Planning Officer": ["• உற்பத்தித் திட்டம் பாதுகாப்பு விதிமுறைகளுக்கு இணங்குவதை உறுதி செய்யவும்.", "• வெடித்தல் மற்றும் துளையிடுதல் திட்டங்களை அங்கீகரிக்கவும்.", "• சுரங்க அமைப்பு மற்றும் ஆதரவுகளை ஆய்வு செய்யவும்.", "• ஆபத்து அறிக்கைகளைத் தவறாமல் மதிப்பாய்வு செய்யவும்.", "• அவசரகால நெறிமுறைகள் உள்ளனவா என்பதை உறுதி செய்யவும்."],
        "Ventilation Engineer": ["• தினமும் சுரங்கங்களில் காற்று ஓட்டத்தைச் சரிபார்க்கவும்.", "• காற்றோட்ட விசிறிகள் மற்றும் குழாய்களை ஆய்வு செய்யவும்.", "• மீத்தேன் மற்றும் CO அளவுகளைக் கண்காணிக்கவும்.", "• இரண்டாம் நிலை காற்றோட்டம் செயல்படுவதை உறுதி செய்யவும்.", "• காற்றோட்டப் பிரச்சனைகளை உடனடியாகப் புகாரளிக்கவும்."],
        "Explosives Engineer": ["• வெடிமருந்து சேமிப்புக் கிடங்குகளை ஆய்வு செய்யவும்.", "• டெட்டனேட்டர்களைப் பாதுகாப்பாகச் சோதிக்கவும்.", "• சரியான கையாளுதலுக்கு பிளாஸ்டர்களுக்குப் பயிற்சி அளிக்கவும்.", "• வெடிமருந்துப் பயன்பாட்டின் துல்லியமான பதிவைப் பராமரிக்கவும்.", "• வெடிபொருட்களைக் கையாள்வதற்கான டிஜிஎம்எஸ் வழிகாட்டுதல்களைப் பின்பற்றவும்."],
        "Truck / Dumper Driver": ["• ஓட்டுவதற்கு முன் பிரேக்குகள், விளக்குகள் மற்றும் டயர்களை ஆய்வு செய்யவும்.", "• போக்குவரத்துச் சாலைகளில் வேக வரம்புகளைப் பின்பற்றவும்.", "• சீட்பெல்ட் மற்றும் ஹெல்மெட் அணியுங்கள்.", "• மற்ற வாகனங்களிலிருந்து பாதுகாப்பான தூரத்தைப் பராமரிக்கவும்.", "• ஓட்டும்போது மொபைல் போன்களைப் பயன்படுத்துவதைத் தவிர்க்கவும்."],
        "Conveyor Belt Operator": ["• பெல்ட் காவலர்கள் மற்றும் அவசரகால நிறுத்த சுவிட்சுகளைச் சரிபார்க்கவும்.", "• சிதறல்களைப் பாதுகாப்பாக அகற்றவும்.", "• நகரும் பாகங்களுக்கு அருகில் தளர்வான ஆடைகளைத் தவிர்க்கவும்.", "• தினமும் ரோலர்கள் மற்றும் சீரமைப்பை ஆய்வு செய்யவும்.", "• அசாதாரண சத்தங்கள் அல்லது நெரிசல்களை உடனடியாகப் புகாரளிக்கவும்."],
        "Crane / Forklift Operator": ["• தூக்கும் கொக்கிகள், சங்கிலிகள் மற்றும் கயிறுகளை ஆய்வு செய்யவும்.", "• ஹெல்மெட் மற்றும் பிபிஇ அணியுங்கள்.", "• தூக்குவதற்கு முன் சுமையைச் சரியாகச் சமநிலைப்படுத்தவும்.", "• மதிப்பிடப்பட்ட தூக்கும் திறனை ஒருபோதும் மீறாதீர்கள்.", "• மக்கள் மற்றும் பொருட்களிலிருந்து பாதுகாப்பான தூரத்தைப் பராமரிக்கவும்."],
        "Lamp Room Attendant": ["• விளக்குகளின் பேட்டரி சார்ஜைச் சரிபார்க்கவும்.", "• தொழிலாளர் அடையாள அட்டைகளுடன் விளக்குகளை வழங்கவும்.", "• உதிரி விளக்குகளை நல்ல நிலையில் பராமரிக்கவும்.", "• சார்ஜிங் அறையில் சரியான காற்றோட்டம் இருப்பதை உறுதி செய்யவும்.", "• குறைபாடுள்ள விளக்குகளை உடனடியாகப் புகாரளிக்கவும்."],
        "Beltman": ["• கன்वेयर பெல்ட்டின் நிலையைக் கண்காணிக்கவும்.", "• சிதறல்களைப் பாதுகாப்பாக அகற்றவும்.", "• ரோலர்கள் மற்றும் சீரமைப்பை ஆய்வு செய்யவும்.", "• அவசரகால நிறுத்த இழுப்புக் கம்பியைச் சோதிக்கவும்.", "• செயலிழப்புகளை உடனடியாகப் புகாரளிக்கவும்."],
        "Rope / Winch Operator": ["• தினமும் கயிறுகள் மற்றும் கேபிள்களை ஆய்வு செய்யவும்.", "• பிரேக்குகள் மற்றும் தூக்கும் அமைப்பைச் சோதிக்கவும்.", "• ஏற்றுவதற்கும்/இறக்குவதற்கும் முன் சிக்னல்களைச் சரிபார்க்கவும்.", "• கூண்டுகளை ஓவர்லோட் செய்வதைத் தவிர்க்கவும்.", "• மேற்பார்வையாளருடன் தொடர்பைப் பராமரிக்கவும்."],
        "Mine Manager": ["• தினசரி பாதுகாப்புக் கூட்டங்களை நடத்தவும்.", "• ஆபத்து மற்றும் சம்பவ அறிக்கைகளை மதிப்பாய்வு செய்யவும்.", "• டிஜிஎம்எஸ் விதிமுறைகளுக்கு இணங்குவதை உறுதி செய்யவும்.", "• அதிக ஆபத்துள்ள பணி அனுமதிகளை அங்கீகரிக்கவும்.", "• அவசரகாலத் தயார்நிலையைக் கண்காணிக்கவும்."],
        "Clerk / Data Entry Operator": ["• துல்லியமான டிஜிட்டல் மற்றும் பௌதீக ஆபத்துப் பதிவுகளைப் பராமரிக்கவும்.", "• தொழிலாளர்களால் தினசரி பாதுகாப்பு சரிபார்ப்பு பட்டியல்கள் சமர்ப்பிக்கப்பட்டுள்ளதா என்பதைச் சரிபார்க்கவும்.", "• அனைத்து ஊழியர்களுக்கும் வருகை மற்றும் ஷிப்ட் பதிவுகளைப் புதுப்பிக்கவும்.", "• அறிக்கைகள் மற்றும் தரவுகள் பாதுகாப்பு அதிகாரிகளை உடனடியாகச் சென்றடைவதை உறுதி செய்யவும்.", "• முக்கியமான பாதுகாப்பு மற்றும் செயல்பாட்டுத் தரவை வழக்கமாக காப்புப் பிரதி எடுக்கவும்."]
    },
    firstAidGuides: {
        "Driller": ["• சிறிய கை வெட்டுக்கள் → ஆன்டிசெப்டிக் மூலம் சுத்தம் செய்து, கட்டு போடவும்.", "• தூசியுடன் கண் தொடர்பு → உடனடியாக சுத்தமான தண்ணீரால் கழுவவும்.", "• வெப்பச் சோர்வு → குளிர்ந்த இடத்திற்குச் செல்லவும், நீரேற்றமாக இருக்கவும்.", "• சிறிய தீக்காயங்கள் → 10-15 நிமிடங்கள் குளிர்ந்த நீர், மலட்டுத் துணியால் மூடவும்.", "• தசைப் பிடிப்பு → ஓய்வெடுக்கவும், குளிர் ஒத்தடம் கொடுக்கவும், மெதுவாக நீட்டவும்."],
        "Blaster / Shotfirer": ["• தீக்காயங்கள் → குளிர்ந்த நீர், மலட்டு டிரஸ்ஸிங்.", "• சிறிய வெடிப்புக் காயங்கள் → இரத்தப்போக்கை நிறுத்தவும், பாதிக்கப்பட்ட பகுதியை அசைக்காமல் வைக்கவும்.", "• காதில் இரைச்சல் → அமைதியான பகுதிக்குச் செல்லவும், கண்காணிக்கவும்.", "• குப்பைகளிலிருந்து கண்ணில் காயம் → சுத்தமான தண்ணீரால் கழுவவும், கண்ணை மூடவும்.", "• அதிர்ச்சி/காயம் → நோயாளியை அமைதிப்படுத்தவும், படுக்க வைக்கவும், சுவாசத்தைக் கண்காணிக்கவும்."],
        "Loader / Excavator Operator": ["• நசுங்கிய காயங்கள் → இரத்தப்போக்கை நிறுத்தவும், உறுப்பை அசைக்காமல் வைக்கவும்.", "• வெட்டுக்கள்/சிராய்ப்புகள் → சுத்தம் செய்து கட்டு போடவும்.", "• தலையில் காயம் → சுயநினைவைக் கண்காணிக்கவும், அசையாமல் வைக்கவும், உதவிக்கு அழைக்கவும்.", "• கண்ணில் காயம் → தண்ணீரால் கழுவவும், மூடவும்.", "• வெப்பம் அல்லது சோர்வு → நீரேற்றம் செய்யவும், குளிர்ந்த இடத்திற்குச் செல்லவும்."],
        "Roof Bolter / Timberman": ["• சிறிய வெட்டுக்கள்/சிராய்ப்புகள் → சுத்தம் செய்து கட்டு போடவும்.", "• விழுந்ததால் ஏற்பட்ட காயங்கள் → உறுப்பை அசைக்காமல் வைக்கவும், அதிர்ச்சிக்குக் கண்காணிக்கவும்.", "• கண்ணில் காயம் → கழுவவும், மூடவும், மருத்துவ உதவியை நாடவும்.", "• சுளுக்குகள் அல்லது பிடிப்புகள் → ஓய்வு, ஐஸ், உயர்த்தி வைக்கவும்.", "• தலையில் அதிர்ச்சி → சுயநினைவைக் கண்காணிக்கவும், உடனடியாக மருத்துவ உதவியை அழைக்கவும்."],
        "Electrician": ["• மின்சார அதிர்ச்சி → மூலத்தைத் துண்டிக்கவும், தேவைப்பட்டால் CPR செய்யவும்.", "• சிறிய தீக்காயங்கள் → குளிர்ந்த நீர், மலட்டு டிரஸ்ஸிங்.", "• தீப்பொறிகளிலிருந்து கண்ணில் காயம் → கழுவவும், மூடவும்.", "• உயரத்திலிருந்து விழுதல் → அசைக்காமல் வைக்கவும், அதிர்ச்சிக்குக் கண்காணிக்கவும்.", "• தசைப் பிடிப்பு → ஓய்வு மற்றும் குளிர் ஒத்தடம்."],
        "Mechanical Fitter / Diesel Mechanic": ["• நசுங்கிய காயங்கள் → அசைக்காமல் வைக்கவும், இரத்தப்போக்கை நிறுத்தவும்.", "• சூடான இயந்திரங்களிலிருந்து தீக்காயங்கள் → குளிர்ந்த நீர், மலட்டு டிரஸ்ஸிங்.", "• வெட்டுக்கள் → சுத்தம் செய்து கட்டு போடவும்.", "• கண்ணில் காயம் → கழுவி மூடவும்.", "• இரசாயன வெளிப்பாடு → உடனடியாகக் கழுவவும், உதவி நாடவும்."],
        "Welder": ["• தீக்காயங்கள் → குளிர்ந்த நீர், மலட்டு டிரஸ்ஸிங்.", "• கண் ஃப்ளாஷ் காயம் → தண்ணீரால் கழுவவும், மூடவும்.", "• சிறிய வெட்டுக்கள் → சுத்தம் செய்து கட்டு போடவும்.", "• புகை உள்ளிழுத்தல் → சுத்தமான காற்றுக்குச் செல்லவும், சுவாசத்தைக் கண்காணிக்கவும்.", "• வெப்பச் சோர்வு → நீரேற்றம் செய்யவும், குளிர்ந்த இடத்திற்குச் செல்லவும்."],
        "Pump Operator": ["• மின்சார அதிர்ச்சி → மூலத்தைத் துண்டிக்கவும், தேவைப்பட்டால் CPR செய்யவும்.", "• வெட்டுக்கள்/சிராய்ப்புகள் → சுத்தம் செய்து கட்டு போடவும்.", "• வழுக்கி/விழுதல் → ஓய்வெடுக்கவும், தேவைப்பட்டால் அசைக்காமல் வைக்கவும்.", "• கண்ணில் காயம் → தண்ணீரால் கழுவவும்.", "• வெப்பம் அல்லது சோர்வு → நீரேற்றம் செய்யவும், ஓய்வெடுக்கவும்."],
        "Safety Officer / HSE Officer": ["• சிறிய வெட்டுக்கள்/சிராய்ப்புகள் → சுத்தம் செய்து கட்டு போடவும்.", "• அதிர்ச்சி/காயம் → நோயாளியை அமைதிப்படுத்தவும், படுக்க வைக்கவும், சுவாசத்தைக் கண்காணிக்கவும்.", "• வெப்பச் சோர்வு → நீரேற்றம் செய்யவும், குளிர்ந்த இடத்திற்குச் செல்லவும்.", "• கண்ணில் காயம் → தண்ணீரால் கழுவவும்.", "• கடுமையான சம்பவங்கள் → உடனடியாக மருத்துவ/மீட்புக் குழுவை அழைக்கவும்."],

    checklists: {
        "Driller": ["હેલ્મેટ, કાનની સુરક્ષા, મોજા અને સલામતી બૂટ પહેરો.", "શરૂ કરતા પહેલા ડ્રિલ બિટ અને મશીનની સ્થિતિ તપાસો.", "ડ્રિલિંગ વિસ્તાર લોકો અને કાટમાળથી સાફ છે તેની ખાતરી કરો.", "ડ્રિલિંગ કરતા પહેલા જમીનની સ્થિરતાની પુષ્ટિ કરો.", "જો ડ્રિલિંગથી તણખા પેદા થાય તો અગ્નિશામક નજીકમાં રાખો."],
        "Blaster / Shotfirer": ["ઉપયોગ કરતા પહેલા વિસ્ફોટક સંગ્રહનું નિરીક્ષણ કરો.", "દરેક કામગીરી માટે ડીજીએમએસ બ્લાસ્ટિંગ કોડનું પાલન કરો.", "બ્લાસ્ટિંગ સર્કિટ અને ડિટોનેટર્સને ફરીથી તપાસો.", "સુરક્ષિત અંતર જાળવો અને વિસ્તારને ઘેરી લો.", "બધી બ્લાસ્ટ પ્રવૃત્તિઓ રેકોર્ડ કરો અને જાણ કરો."],
        "Loader / Excavator Operator": ["લીકેજ, બ્રેક્સ અને લાઇટ્સ માટે સાધનોનું નિરીક્ષણ કરો.", "સીટબેલ્ટ અને સલામતી હેલ્મેટ પહેરો.", "વાહન ખસેડતા પહેલા બ્લાઇન્ડ સ્પોટ્સ તપાસો.", "ડોલચી અથવા ડમ્પરને ઓવરલોડ કરવાનું ટાળો.", "અન્ય મશીનો અને કર્મચારીઓથી સુરક્ષિત અંતર રાખો."],
        "Roof Bolter / Timberman": ["કામ કરતા પહેલા છત સપોર્ટ સિસ્ટમ તપાસો.", "હેડલેમ્પ સહિત સંપૂર્ણ પીપીઈ પહેરો.", "આધાર વિનાના છતવાળા વિસ્તારોમાં ક્યારેય કામ ન કરો.", "નુકસાન માટે બોલ્ટ અને લાકડાનું નિરીક્ષણ કરો.", "સપોર્ટને સમાયોજિત કરતા પહેલા સુપરવાઇઝર સાથે વાતચીત કરો."],
        "Electrician": ["સમારકામ કરતા પહેલા સર્કિટને ડી-એનર્જાઇઝ કરો.", "ઇન્સ્યુલેટેડ સાધનો અને મોજાનો ઉપયોગ કરો.", "લોકઆઉટ-ટેગઆઉટ પ્રક્રિયાઓનું પાલન કરો.", "અર્થિંગ અને ઇલેક્ટ્રિકલ કનેક્શન્સનું પરીક્ષણ કરો.", "અગ્નિશામક નજીકમાં રાખો."],
        "Mechanical Fitter / Diesel Mechanic": ["સમારકામ શરૂ કરતા પહેલા મશીનો બંધ કરો.", "લિફ્ટિંગ સાધનોનો યોગ્ય રીતે ઉપયોગ કરો.", "મોજા, ગોગલ્સ અને સલામતી શૂઝ પહેરો.", "ઘસારા અને તૂટફૂટ માટે મશીનના ભાગોનું નિરીક્ષણ કરો.", "કોઈપણ તેલ લિકેજ અથવા જોખમોની તાત્કાલિક જાણ કરો."],
        "Welder": ["વેલ્ડિંગ શીલ્ડ અને મોજા પહેરો.", "વેલ્ડિંગ વિસ્તારમાં યોગ્ય વેન્ટિલેશનની ખાતરી કરો.", "શરૂ કરતા પહેલા ગેસ સિલિન્ડર વાલ્વ તપાસો.", "અગ્નિશામકને પહોંચની અંદર રાખો.", "નજીકથી જ્વલનશીલ સામગ્રી દૂર કરો."],
        "Pump Operator": ["દરરોજ પંપ અને પાઇપલાઇન્સનું નિરીક્ષણ કરો.", "સુરક્ષા માટે ઇલેક્ટ્રિકલ કનેક્શન્સ તપાસો.", "ગમબૂટ અને પીપીઈ પહેરો.", "ડ્રેનેજ લાઇન્સ સાફ છે તેની ખાતરી કરો.", "અસામાન્ય પંપ અવાજ અથવા લિકેજની જાણ કરો."],
        "Safety Officer / HSE Officer": ["બધા કામદારો માટે પીપીઈ પાલનની ચકાસણી કરો.", "દૈનિક ટૂલબોક્સ ટોક્સનું આયોજન કરો.", "કામદારો દ્વારા સબમિટ કરાયેલા જોખમ અહેવાલોનું નિરીક્ષણ કરો.", "વેન્ટિલેશન અને ગેસ ડિટેક્શન રીડિંગ્સનું નિરીક્ષણ કરો.", "ઇમરજન્સી એક્ઝિટ અને સાધનો કાર્યરત છે તેની ખાતરી કરો."],
        "First Aid / Paramedic": ["પ્રાથમિક સારવાર બોક્સ અને દવાઓ તપાસો.", "સ્ટ્રેચર્સ તૈયાર અને કાર્યરત છે તેની ખાતરી કરો.", "ઇમરજન્સી સંપર્ક નંબરોની ચકાસણી કરો.", "કામદારોને દરરોજ મૂળભૂત પ્રાથમિક સારવારની તાલીમ આપો.", "ઓક્સિજન સિલિન્ડરો અને તબીબી પુરવઠો તપાસીને રાખો."],
        "Rescue Team Member": ["શ્વાસ લેવાના ઉપકરણો અને રક્ષણાત્મક ગિયરનું નિરીક્ષણ કરો.", "દોરડા, હાર્નેસ અને હેલ્મેટ તપાસો.", "શિફ્ટ પહેલા સંચાર ઉપકરણોનું પરીક્ષણ કરો.", "નિયમિતપણે સલામતી કવાયત કરો.", "બચાવ સાધનો કાર્યરત અને સુલભ છે તેની ખાતરી કરો."],
        "Surveyor / Geologist": ["લેમ્પ અને ઉચ્ચ-દ્રશ્યતા વેસ્ટ સાથે હેલ્મેટ પહેરો.", "ગેસ ડિટેક્ટર અને સલામતી દોરડું સાથે રાખો.", "અસ્થિર અથવા ઢીલી જમીન ટાળો.", "અસુરક્ષિત ઝોનને સ્પષ્ટપણે ચિહ્નિત કરો.", "સક્રિય ખાણકામ કામગીરીથી યોગ્ય અંતર જાળવો."],
        "Overman / Shift In-charge": ["શિફ્ટ શરૂ કરતા પહેલા બધા કામદારો પાસે પીપીઈ છે તેની ચકાસણી કરો.", "સુરક્ષિત બ્લાસ્ટિંગ ઝોન અને વેન્ટિલેશનની પુષ્ટિ કરો.", "જોખમી કાર્યો માટે વર્ક પરમિટ તપાસો.", "ડીજીએમએસ સલામતી નિયમોનું દૈનિક પાલનનું નિરીક્ષણ કરો.", "જોખમ અહેવાલોની સમીક્ષા કરો અને સુધારાત્મક પગલાં લો."],
        "Mining Mate / Foreman": ["ઉપયોગ કરતા પહેલા સાધનો અને મશીનરીનું નિરીક્ષણ કરો.", "સુરક્ષિત કામગીરી માટે કામદારોની દેખરેખ રાખો.", "દૈનિક સલામતી ચેકલિસ્ટ્સનો અમલ કરો.", "અસુરક્ષિત પદ્ધતિઓની તાત્કાલિક જાણ કરો.", "ઓવરમેનને અપડેટ્સ અને જોખમોની જાણ કરો."],
        "Mining Engineer / Planning Officer": ["સલામતી નિયમોનું પાલન કરીને ઉત્પાદન યોજનાને મંજૂરી આપો.", "અઠવાડિક જોખમ અહેવાલોની સમીક્ષા કરો.", "વેન્ટિલેશન અને સપોર્ટની પર્યાપ્તતાની ચકાસણી કરો.", "બ્લાસ્ટિંગ અને ડ્રિલિંગ યોજનાઓ સુસંગત છે તેની ખાતરી કરો.", "સુરક્ષિત કામગીરી માટે ક્ષેત્ર નિરીક્ષણ કરો."],
        "Ventilation Engineer": ["ભૂગર્ભ ટનલમાં હવાના પ્રવાહને માપો.", "પંખા અને વેન્ટિલેશન સાધનોનું નિરીક્ષણ કરો.", "મિથેન અને CO સ્તર માટે પરીક્ષણ કરો.", "ગૌણ વેન્ટિલેશન કાર્યરત છે તેની ખાતરી કરો.", "હવાની ગુણવત્તાની સમસ્યાઓની તાત્કાલિક જાણ કરો."],
        "Explosives Engineer": ["વિસ્ફોટક સંગ્રહ મેગેઝિનનું નિરીક્ષણ કરો.", "ડિટોનેટર્સ અને ફ્યુઝનું સુરક્ષિત રીતે પરીક્ષણ કરો.", "બ્લાસ્ટર્સને સુરક્ષિત હેન્ડલિંગની તાલીમ આપો.", "વિસ્ફોટકના ઉપયોગનો વિગતવાર લોગ રાખો.", "ડીજીએમએસ વિસ્ફોટક માર્ગદર્શિકાઓનું પાલન સુનિશ્ચિત કરો."],
        "Truck / Dumper Driver": ["ડ્રાઇવિંગ કરતા પહેલા બ્રેક અને લાઇટની તપાસ કરો.", "સીટબેલ્ટ અને હેલ્મેટ પહેરો.", "ઝડપ મર્યાદા અને હૉલ રોડ નિયમોનું પાલન કરો.", "અન્ય વાહનોથી સુરક્ષિત અંતર જાળવો.", "ડ્રાઇવિંગ કરતી વખતે મોબાઇલ ફોનનો ઉપયોગ ટાળો."],
        "Conveyor Belt Operator": ["કન્વેયર ગાર્ડ્સ અને ઇમરજન્સી સ્ટોપ્સ તપાસો.", "સ્પીલેજને સુરક્ષિત અને તાત્કાલિક દૂર કરો.", "બેલ્ટ પાસે ઢીલા કપડાં ટાળો.", "દરરોજ રોલર્સ અને ગોઠવણીનું નિરીક્ષણ કરો.", "કોઈપણ અસામાન્ય અવાજ અથવા જામની જાણ કરો."],
        "Crane / Forklift Operator": ["લિફ્ટિંગ હુક્સ, દોરડા અને સાંકળોનું નિરીક્ષણ કરો.", "પીપીઈ અને હેલ્મેટ પહેરો.", "લિફ્ટિંગ કરતા પહેલા લોડને યોગ્ય રીતે સંતુલિત કરો.", "રેટ કરેલ લિફ્ટિંગ ક્ષમતાથી વધુ ક્યારેય ન વધો.", "અન્ય કામદારોથી સુરક્ષિત અંતર રાખો."],
        "Lamp Room Attendant": ["લેમ્પની બેટરી ચાર્જ તપાસો.", "કામદાર આઈડી સાથે લેમ્પ જારી કરો.", "વધારાના લેમ્પ્સને સારી સ્થિતિમાં જાળવો.", "લેમ્પ ચાર્જિંગ રૂમ વેન્ટિલેટેડ છે તેની ખાતરી કરો.", "કોઈપણ ખામીયુક્ત લેમ્પની તાત્કાલિક જાણ કરો."],
        "Beltman": ["કન્વેયર બેલ્ટની સ્થિતિનું નિરીક્ષણ કરો.", "સ્પીલેજને સુરક્ષિત રીતે સાફ કરો.", "રોલર ગોઠવણી અને તણાવ તપાસો.", "ઇમરજન્સી સ્ટોપ પુલ કોર્ડનું પરીક્ષણ કરો.", "બેલ્ટની ખામીઓની તાત્કાલિક જાણ કરો."],
        "Rope / Winch Operator": ["દરરોજ દોરડા અને લિફ્ટિંગ કેબલ્સનું નિરીક્ષણ કરો.", "બ્રેક્સ અને વિંચ કામગીરીનું પરીક્ષણ કરો.", "હોઇસ્ટિંગ અથવા નીચે ઉતારતા પહેલા સિગ્નલ તપાસો.", "કેજ અથવા લિફ્ટને ઓવરલોડ કરવાનું ટાળો.", "કામગીરી દરમિયાન સુપરવાઇઝર સાથે વાતચીત જાળવો."],
        "Mine Manager": ["દૈનિક સલામતી બેઠકો યોજો.", "જોખમ અને ઘટના અહેવાલોની સમીક્ષા કરો.", "ડીજીએમએસ માર્ગદર્શિકાઓનું પાલન સુનિશ્ચિત કરો.", "બધી ટીમોની કટોકટીની તૈયારીનું નિરીક્ષણ કરો.", "ઉચ્ચ-જોખમ વર્ક પરમિટને મંજૂરી આપો."],
        "Clerk / Data Entry Operator": ["ચોક્કસ ડિજિટલ જોખમ લોગ્સ જાળવો.", "દૈનિક ચેકલિસ્ટ સબમિશનની ચકાસણી કરો.", "કામદાર હાજરી અને શિફ્ટ રેકોર્ડ્સ અપડેટ કરો.", "અહેવાલો સલામતી અધિકારીઓને પહોંચાડવામાં આવે તેની ખાતરી કરો.", "નુકસાનને રોકવા માટે નિયમિતપણે ડેટાનો બેકઅપ લો."]

    dgmsRules: {
        "Driller": ["• ગ્રાઉન્ડ સપોર્ટની ચકાસણી કરેલ માન્ય વિસ્તારોમાં જ ડ્રિલ કરો.", "• હંમેશા યોગ્ય પીપીઈ (હેલ્મેટ, મોજા, કાનની સુરક્ષા, બૂટ) નો ઉપયોગ કરો.", "• ડ્રિલ યોગ્ય રીતે જાળવવામાં આવે અને ઉપયોગ કરતા પહેલા નિરીક્ષણ કરવામાં આવે તેની ખાતરી કરો.", "• ડ્રિલિંગ વિસ્તારને અન્ય કર્મચારીઓ અને અવરોધોથી મુક્ત રાખો.", "• ઇલેક્ટ્રિકલ અને હાઇડ્રોલિક સાધનોની સલામતી માટે ડીજીએમએસ પ્રોટોકોલ્સનું પાલન કરો."],
        "Blaster / Shotfirer": ["• ફક્ત ડીજીએમએસ-માન્ય સંગ્રહ અને પરમિટ સાથે જ વિસ્ફોટકોનું સંચાલન કરો.", "• બ્લાસ્ટ વિસ્તારને ઘેરી લો અને સુરક્ષિત અંતર જાળવો.", "• યોગ્ય ડિટોનેશન ક્રમનું પાલન કરો.", "• વિસ્ફોટકના ઉપયોગનું રજિસ્ટર/લોગ રાખો.", "• વિસ્ફોટકો પાસે ક્યારેય ધૂમ્રપાન ન કરો અથવા તણખાનો ઉપયોગ ન કરો."],
        "Loader / Excavator Operator": ["• દરરોજ સાધનોનું નિરીક્ષણ કરો (બ્રેક્સ, લાઇટ્સ, હાઇડ્રોલિક સિસ્ટમ્સ).", "• અન્ય મશીનોથી સુરક્ષિત ગતિ અને અંતર જાળવો.", "• હંમેશા સીટબેલ્ટ અને પીપીઈ નો ઉપયોગ કરો.", "• ડોલચી અથવા ડમ્પરને ઓવરલોડ કરવાનું ટાળો.", "• કોઈપણ અસામાન્ય અવાજ અથવા ખામીની તાત્કાલિક જાણ કરો."],
        "Roof Bolter / Timberman": ["• કામ કરતા પહેલા છત સપોર્ટ તપાસો.", "• હેલ્મેટ, મોજા, બૂટ સહિત સંપૂર્ણ પીપીઈ પહેરો.", "• આધાર વિનાના છત હેઠળ ક્યારેય કામ ન કરો.", "• દરરોજ બોલ્ટ અને લાકડાનું નિરીક્ષણ કરો.", "• સુપરવાઇઝર સાથે વાતચીત જાળવો."],
        "Electrician": ["• કામ કરતા પહેલા સર્કિટને ડી-એનર્જાઇઝ કરો.", "• લોકઆઉટ-ટેગઆઉટ પ્રક્રિયાઓનું પાલન કરો.", "• ઇન્સ્યુલેટેડ મોજા, બૂટ અને હેલ્મેટ પહેરો.", "• કામગીરી પહેલા અર્થિંગ અને કનેક્શન્સનું પરીક્ષણ કરો.", "• અગ્નિશામક નજીકમાં રાખો."],
        "Mechanical Fitter / Diesel Mechanic": ["• સમારકામ કરતા પહેલા મશીન બંધ કરો.", "• લિફ્ટિંગ સાધનોનો યોગ્ય રીતે ઉપયોગ કરો.", "• મોજા, ગોગલ્સ, હેલ્મેટ અને બૂટ પહેરો.", "• સમારકામ પહેલા અને પછી મશીનના ભાગોનું નિરીક્ષણ કરો.", "• કોઈપણ તેલ લિકેજ અથવા જોખમોની તાત્કાલિક જાણ કરો."],
        "Welder": ["• વેલ્ડિંગ શીલ્ડ, મોજા અને પીપીઈ પહેરો.", "• વેલ્ડિંગ વિસ્તારમાં યોગ્ય વેન્ટિલેશનની ખાતરી કરો.", "• ગેસ સિલિન્ડરો અને વાલ્વ તપાસો.", "• અગ્નિશામક નજીકમાં રાખો.", "• નજીકથી જ્વલનશીલ સામગ્રી દૂર કરો."],
        "Pump Operator": ["• દરરોજ પંપ અને પાઇપલાઇન્સનું નિરીક્ષણ કરો.", "• ગમબૂટ અને પીપીઈ પહેરો.", "• સુરક્ષા માટે ઇલેક્ટ્રિકલ કનેક્શન્સ તપાસો.", "• ડ્રેનેજ લાઇન્સ સાફ છે તેની ખાતરી કરો.", "• અસામાન્ય પંપ અવાજ અથવા લિકેજની જાણ કરો."],
        "Safety Officer / HSE Officer": ["• દરરોજ બધા કામદારો માટે પીપીઈ પાલનની ચકાસણી કરો.", "• ટૂલબોક્સ ટોક્સ અને સલામતી બ્રીફિંગ્સ યોજો.", "• જોખમ અહેવાલો અને સાઇટની પરિસ્થિતિઓનું નિરીક્ષણ કરો.", "• ઇમરજન્સી એક્ઝિટ અને સાધનો કાર્યરત છે તેની ખાતરી કરો.", "• વેન્ટિલેશન, ગેસ ડિટેક્શન અને લાઇટિંગનું નિરીક્ષણ કરો."],
        "First Aid / Paramedic": ["• પ્રાથમિક સારવાર કીટ અને પુરવઠો જાળવો.", "• સ્ટ્રેચર્સ અને ઇમરજન્સી સાધનો તૈયાર છે તેની ખાતરી કરો.", "• ઘાયલ અથવા બીમાર કામદારોનું સતત નિરીક્ષણ કરો.", "• અકસ્માતોને સંભાળવા માટે પ્રોટોકોલ્સનું પાલન કરો.", "• ઇમરજન્સી સંપર્ક નંબરો અપડેટ રાખો."],
        "Rescue Team Member": ["• શ્વાસ લેવાના ઉપકરણો અને રક્ષણાત્મક ગિયરનું નિરીક્ષણ કરો.", "• દોરડા, હાર્નેસ અને હેલ્મેટ તપાસો.", "• શિફ્ટ પહેલા સંચાર ઉપકરણોનું પરીક્ષણ કરો.", "• નિયમિતપણે સલામતી કવાયત કરો.", "• બચાવ સાધનો કાર્યરત અને સુલભ રાખો."],
        "Surveyor / Geologist": ["• હેલ્મેટ, હેડલેમ્પ, ઉચ્ચ-દ્રશ્યતા વેસ્ટ પહેરો.", "• ગેસ ડિટેક્ટર અને સલામતી દોરડું સાથે રાખો.", "• અસ્થિર/ઢીલી જમીન ટાળો.", "• અસુરક્ષિત ઝોનને સ્પષ્ટપણે ચિહ્નિત કરો.", "• સક્રિય ખાણકામ કામગીરીથી સુરક્ષિત અંતર જાળવો."],
        "Overman / Shift In-charge": ["• શિફ્ટની શરૂઆતમાં બધા કામદારો માટે પીપીઈની ચકાસણી કરો.", "• સુરક્ષિત બ્લાસ્ટિંગ અને ડ્રિલિંગ ઝોનની ખાતરી કરો.", "• જોખમી કામ માટે પરમિટ મંજૂર કરો.", "• વેન્ટિલેશન અને લાઇટિંગનું નિરીક્ષણ કરો.", "• જોખમ અહેવાલોની સમીક્ષા કરો અને સુધારાત્મક પગલાં લો."],
        "Mining Mate / Foreman": ["• ઉપયોગ કરતા પહેલા સાધનો અને ઉપકરણોનું નિરીક્ષણ કરો.", "• સુરક્ષિત કામગીરી માટે કામદારોની દેખરેખ રાખો.", "• દૈનિક સલામતી ચેકલિસ્ટ્સનો અમલ કરો.", "• અસુરક્ષિત પદ્ધતિઓની તાત્કાલિક જાણ કરો.", "• ઓવરમેનને જોખમોની જાણ કરો."],
        "Mining Engineer / Planning Officer": ["• ઉત્પાદન યોજના સલામતી નિયમોનું પાલન કરે તેની ખાતરી કરો.", "• બ્લાસ્ટિંગ અને ડ્રિલિંગ યોજનાઓને મંજૂરી આપો.", "• ખાણ લેઆઉટ અને સપોર્ટનું નિરીક્ષણ કરો.", "• નિયમિતપણે જોખમ અહેવાલોની સમીક્ષા કરો.", "• ઇમરજન્સી પ્રોટોકોલ્સ અમલમાં છે તેની ખાતરી કરો."],
        "Ventilation Engineer": ["• દરરોજ ટનલમાં હવાના પ્રવાહને તપાસો.", "• વેન્ટિલેશન પંખા અને નળીઓનું નિરીક્ષણ કરો.", "• મિથેન અને CO સ્તરનું નિરીક્ષણ કરો.", "• ગૌણ વેન્ટિલેશન કાર્યરત છે તેની ખાતરી કરો.", "• વેન્ટિલેશન સમસ્યાઓની તાત્કાલિક જાણ કરો."],
        "Explosives Engineer": ["• વિસ્ફોટક સંગ્રહ મેગેઝિનનું નિરીક્ષણ કરો.", "• ડિટોનેટર્સનું સુરક્ષિત રીતે પરીક્ષણ કરો.", "• બ્લાસ્ટર્સને યોગ્ય હેન્ડલિંગની તાલીમ આપો.", "• વિસ્ફોટકના ઉપયોગનો ચોક્કસ લોગ રાખો.", "• વિસ્ફોટકોને સંભાળવા માટે ડીજીએમએસ માર્ગદર્શિકાઓનું પાલન કરો."],
        "Truck / Dumper Driver": ["• ડ્રાઇવિંગ કરતા પહેલા બ્રેક્સ, લાઇટ્સ અને ટાયરનું નિરીક્ષણ કરો.", "• હૉલ રોડ પર ઝડપ મર્યાદાનું પાલન કરો.", "• સીટબેલ્ટ અને હેલ્મેટ પહેરો.", "• અન્ય વાહનોથી સુરક્ષિત અંતર જાળવો.", "• ડ્રાઇવિંગ કરતી વખતે મોબાઇલ ફોનનો ઉપયોગ ટાળો."],
        "Conveyor Belt Operator": ["• બેલ્ટ ગાર્ડ્સ અને ઇમરજન્સી સ્ટોપ સ્વીચો તપાસો.", "• સ્પીલેજને સુરક્ષિત રીતે દૂર કરો.", "• ફરતા ભાગો પાસે ઢીલા કપડાં ટાળો.", "• દરરોજ રોલર્સ અને ગોઠવણીનું નિરીક્ષણ કરો.", "• અસામાન્ય અવાજ અથવા જામની તાત્કાલિક જાણ કરો."],
        "Crane / Forklift Operator": ["• લિફ્ટિંગ હુક્સ, સાંકળો અને દોરડાંનું નિરીક્ષણ કરો.", "• હેલ્મેટ અને પીપીઈ પહેરો.", "• લિફ્ટિંગ કરતા પહેલા લોડને યોગ્ય રીતે સંતુલિત કરો.", "• રેટ કરેલ લિફ્ટિંગ ક્ષમતાથી વધુ ક્યારેય ન વધો.", "• લોકો અને વસ્તુઓથી સુરક્ષિત અંતર જાળવો."],
        "Lamp Room Attendant": ["• લેમ્પની બેટરી ચાર્જ તપાસો.", "• કામદાર આઈડી સાથે લેમ્પ જારી કરો.", "• વધારાના લેમ્પ્સને સારી સ્થિતિમાં જાળવો.", "• ચાર્જિંગ રૂમમાં યોગ્ય વેન્ટિલેશનની ખાતરી કરો.", "• ખામીયુક્ત લેમ્પની તાત્કાલિક જાણ કરો."],
        "Beltman": ["• કન્વેયર બેલ્ટની સ્થિતિનું નિરીક્ષણ કરો.", "• સ્પીલેજને સુરક્ષિત રીતે દૂર કરો.", "• રોલર્સ અને ગોઠવણીનું નિરીક્ષણ કરો.", "• ઇમરજન્સી સ્ટોપ પુલ કોર્ડનું પરીક્ષણ કરો.", "• ખામીઓની તાત્કાલિક જાણ કરો."],
        "Rope / Winch Operator": ["• દરરોજ દોરડા અને કેબલ્સનું નિરીક્ષણ કરો.", "• બ્રેક્સ અને હોઇસ્ટ સિસ્ટમનું પરીક્ષણ કરો.", "• લિફ્ટિંગ/નીચે ઉતારતા પહેલા સિગ્નલ તપાસો.", "• કેજને ઓવરલોડ કરવાનું ટાળો.", "• સુપરવાઇઝર સાથે વાતચીત જાળવો."],
        "Mine Manager": ["• દૈનિક સલામતી બેઠકો યોજો.", "• જોખમ અને ઘટના અહેવાલોની સમીક્ષા કરો.", "• ડીજીએમએસ નિયમોનું પાલન સુનિશ્ચિત કરો.", "• ઉચ્ચ-જોખમ વર્ક પરમિટને મંજૂરી આપો.", "• કટોકટીની તૈયારીનું નિરીક્ષણ કરો."],
        "Clerk / Data Entry Operator": ["• ચોક્કસ ડિજિટલ અને ભૌતિક જોખમ લોગ્સ જાળવો.", "• કામદારો દ્વારા દૈનિક સલામતી ચેકલિસ્ટ્સ સબમિટ કરવામાં આવી છે તેની ચકાસણી કરો.", "• બધા સ્ટાફ માટે હાજરી અને શિફ્ટ રેકોર્ડ્સ અપડેટ કરો.", "• અહેવાલો અને ડેટા સલામતી અધિકારીઓ સુધી તાત્કાલિક પહોંચે તેની ખાતરી કરો.", "• નિર્ણાયક સલામતી અને ઓપરેશનલ ડેટાનો નિયમિતપણે બેકઅપ લો."]

    firstAidGuides: {
        "Driller": ["• હાથ પર નાના કાપા → એન્ટિસેપ્ટિકથી સાફ કરો, પાટો બાંધો.", "• ધૂળ સાથે આંખનો સંપર્ક → તરત જ સ્વચ્છ પાણીથી ધોઈ નાખો.", "• ગરમીનો થાક → ઠંડા વિસ્તારમાં જાઓ, હાઇડ્રેટ કરો.", "• નાના દાઝવા → 10-15 મિનિટ માટે ઠંડુ પાણી, જંતુરહિત કપડાથી ઢાંકો.", "• સ્નાયુમાં તાણ → આરામ કરો, કોલ્ડ પેક લગાવો, હળવો સ્ટ્રેચ કરો."],
        "Blaster / Shotfirer": ["• દાઝવા → ઠંડુ પાણી, જંતુરહિત ડ્રેસિંગ.", "• નાના બ્લાસ્ટ ઇજાઓ → રક્તસ્ત્રાવ બંધ કરો, અસરગ્રસ્ત ભાગને સ્થિર કરો.", "• કાનમાં રિંગિંગ → શાંત વિસ્તારમાં જાઓ, નિરીક્ષણ કરો.", "• કાટમાળથી આંખની ઇજા → સ્વચ્છ પાણીથી ધોઈ નાખો, આંખ ઢાંકો.", "• આઘાત/ટ્રોમા → દર્દીને શાંત રાખો, સુવડાવો, શ્વાસનું નિરીક્ષણ કરો."],
        "Loader / Excavator Operator": ["• કચડાઈ જવાની ઇજાઓ → રક્તસ્ત્રાવ બંધ કરો, અંગને સ્થિર કરો.", "• કાપા/ઉઝરડા → સાફ કરો અને પાટો બાંધો.", "• માથાની ઇજા → ચેતનાનું નિરીક્ષણ કરો, સ્થિર રાખો, મદદ માટે બોલાવો.", "• આંખની ઇજા → પાણીથી ધોઈ નાખો, ઢાંકો.", "• ગરમી અથવા થાક → હાઇડ્રેટ કરો, ઠંડા વિસ્તારમાં જાઓ."],
        "Roof Bolter / Timberman": ["• નાના કાપા/ઉઝરડા → સાફ કરો અને પાટો બાંધો.", "• પડવાથી થતી ઇજાઓ → અંગને સ્થિર કરો, આઘાત માટે નિરીક્ષણ કરો.", "• આંખની ઇજા → ધોઈ નાખો, ઢાંકો, તબીબી મદદ લો.", "• તાણ અથવા મચકોડ → આરામ, બરફ, ઊંચો રાખો.", "• માથાનો આઘાત → ચેતનાનું નિરીક્ષણ કરો, તરત જ તબીબી મદદ બોલાવો."],
        "Electrician": ["• ઇલેક્ટ્રિક શોક → સ્ત્રોતને ડિસ્કનેક્ટ કરો, જો જરૂરી હોય તો સીપીઆર આપો.", "• નાના દાઝવા → ઠંડુ પાણી, જંતુરહિત ડ્રેસિંગ.", "• તણખાથી આંખની ઇજા → ધોઈ નાખો, ઢાંકો.", "• ઊંચાઈ પરથી પડવું → સ્થિર કરો, આઘાત માટે નિરીક્ષણ કરો.", "• સ્નાયુમાં તાણ → આરામ અને કોલ્ડ પેક."],
        "Mechanical Fitter / Diesel Mechanic": ["• કચડાઈ જવાની ઇજાઓ → સ્થિર કરો, રક્તસ્ત્રાવ બંધ કરો.", "• ગરમ મશીનરીથી દાઝવા → ઠંડુ પાણી, જંતુરહિત ડ્રેસિંગ.", "• કાપા → સાફ કરો અને પાટો બાંધો.", "• આંખની ઇજા → ધોઈ નાખો અને ઢાંકો.", "• રાસાયણિક સંપર્ક → તરત જ ધોઈ નાખો, મદદ લો."],
        "Welder": ["• દાઝવા → ઠંડુ પાણી, જંતુરહિત ડ્રેસિંગ.", "• આંખની ફ્લેશ ઇજા → પાણીથી ધોઈ નાખો, ઢાંકો.", "• નાના કાપા → સાફ કરો અને પાટો બાંધો.", "• ધુમાડો શ્વાસમાં લેવો → તાજી હવામાં જાઓ, શ્વાસનું નિરીક્ષણ કરો.", "• ગરમીનો થાક → હાઇડ્રેટ કરો, ઠંડા વિસ્તારમાં જાઓ."],
        "Pump Operator": ["• ઇલેક્ટ્રિક શોક → સ્ત્રોતને ડિસ્કનેક્ટ કરો, જો જરૂરી હોય તો સીપીઆર આપો.", "• કાપા/ઉઝરડા → સાફ કરો અને પાટો બાંધો.", "• લપસી/પડી જવું → આરામ કરો, જો જરૂરી હોય તો સ્થિર કરો.", "• આંખની ઇજા → પાણીથી ધોઈ નાખો.", "• ગરમી અથવા થાક → હાઇડ્રેટ કરો, આરામ કરો."],

            "Welder": ["വെൽഡിംഗ് ഷീൽഡും കയ്യുറകളും ധരിക്കുക.", "വെൽഡിംഗ് ഏരിയയിൽ ശരിയായ വെന്റിലേഷൻ ഉറപ്പാക്കുക.", "ആരംഭിക്കുന്നതിന് മുമ്പ് ഗ്യാസ് സിലിണ്ടർ വാൽവുകൾ പരിശോധിക്കുക.", "അഗ്നിശമന ഉപകരണം കൈയെത്തും ദൂരത്ത് സൂക്ഷിക്കുക.", "ചുറ്റുമുള്ള കത്തുന്ന വസ്തുക്കൾ നീക്കം ചെയ്യുക."],
            "Pump Operator": ["ദിവസവും പമ്പുകളും പൈപ്പ് ലൈനുകളും പരിശോധിക്കുക.", "സുരക്ഷയ്ക്കായി ഇലക്ട്രിക്കൽ കണക്ഷനുകൾ പരിശോധിക്കുക.", "ഗംബൂട്ടുകളും പിപിഇയും ധരിക്കുക.", "ഡ്രെയിനേജ് ലൈനുകൾ വ്യക്തമാണെന്ന് ഉറപ്പാക്കുക.", "അസാധാരണമായ പമ്പ് ശബ്ദങ്ങളോ ചോർച്ചയോ റിപ്പോർട്ട് ചെയ്യുക."],
            "Safety Officer / HSE Officer": ["എല്ലാ തൊഴിലാളികൾക്കും പിപിഇ പാലിക്കുന്നുണ്ടോയെന്ന് പരിശോധിക്കുക.", "ദിവസേനയുള്ള ടൂൾബോക്സ് ചർച്ചകൾ നടത്തുക.", "തൊഴിലാളികൾ സമർപ്പിച്ച അപകട റിപ്പോർട്ടുകൾ പരിശോധിക്കുക.", "വെന്റിലേഷനും ഗ്യാസ് ഡിറ്റക്ഷൻ റീഡിംഗുകളും നിരീക്ഷിക്കുക.", "അടിയന്തര എക്സിറ്റുകളും ഉപകരണങ്ങളും പ്രവർത്തനക്ഷമമാണെന്ന് ഉറപ്പാക്കുക."],
            "First Aid / Paramedic": ["പ്രഥമശുശ്രൂഷാ ബോക്സും മരുന്നുകളും പരിശോധിക്കുക.", "സ്ട്രെച്ചറുകൾ തയ്യാറാണെന്നും പ്രവർത്തനക്ഷമമാണെന്നും ഉറപ്പാക്കുക.", "അടിയന്തര കോൺടാക്റ്റ് നമ്പറുകൾ പരിശോധിക്കുക.", "തൊഴിലാളികൾക്ക് ദിവസേന അടിസ്ഥാന പ്രഥമശുശ്രൂഷയിൽ പരിശീലനം നൽകുക.", "ഓക്സിജൻ സിലിണ്ടറുകളും മെഡിക്കൽ സപ്ലൈകളും പരിശോധനയിൽ സൂക്ഷിക്കുക."],
            "Rescue Team Member": ["ശ്വാസോപകരണങ്ങളും സംരക്ഷണ ഗിയറും പരിശോധിക്കുക.", "കയറുകൾ, ഹാർനെസുകൾ, ഹെൽമെറ്റുകൾ എന്നിവ പരിശോധിക്കുക.", "ഷിഫ്റ്റിന് മുമ്പ് ആശയവിനിമയ ഉപകരണങ്ങൾ പരീക്ഷിക്കുക.", "പതിവായി സുരക്ഷാ പരിശീലനങ്ങൾ നടത്തുക.", "രക്ഷാപ്രവർത്തന ഉപകരണങ്ങൾ പ്രവർത്തനക്ഷമവും ആക്സസ് ചെയ്യാവുന്നതുമാണെന്ന് ഉറപ്പാക്കുക."],
            "Surveyor / Geologist": ["വിളക്കും ഉയർന്ന ദൃശ്യപരതയുള്ള വെസ്റ്റും ഉള്ള ഹെൽമെറ്റ് ധരിക്കുക.", "ഗ്യാസ് ഡിറ്റക്ടറും സുരക്ഷാ കയറും കരുതുക.", "അസ്ഥിരമായതോ അയഞ്ഞതോ ആയ നിലം ഒഴിവാക്കുക.", "അസുരക്ഷിതമായ സോണുകൾ വ്യക്തമായി അടയാളപ്പെടുത്തുക.", "സജീവമായ ഖനന പ്രവർത്തനങ്ങളിൽ നിന്ന് ശരിയായ അകലം പാലിക്കുക."],
            "Overman / Shift In-charge": ["ഷിഫ്റ്റ് ആരംഭിക്കുന്നതിന് മുമ്പ് എല്ലാ തൊഴിലാളികൾക്കും പിപിഇ ഉണ്ടോയെന്ന് പരിശോധിക്കുക.", "സുരക്ഷിതമായ ബ്ലാസ്റ്റിംഗ് സോണുകളും വെന്റിലേഷനും ഉറപ്പാക്കുക.", "അപകടകരമായ ജോലികൾക്കുള്ള വർക്ക് പെർമിറ്റുകൾ പരിശോധിക്കുക.", "ഡിജിഎംഎസ് സുരക്ഷാ നിയമങ്ങൾ ദിവസവും പാലിക്കുന്നുണ്ടോയെന്ന് നിരീക്ഷിക്കുക.", "അപകട റിപ്പോർട്ടുകൾ അവലോകനം ചെയ്ത് തിരുത്തൽ നടപടികൾ സ്വീകരിക്കുക."],
            "Mining Mate / Foreman": ["ഉപയോഗിക്കുന്നതിന് മുമ്പ് ഉപകരണങ്ങളും യന്ത്രസാമഗ്രികളും പരിശോധിക്കുക.", "സുരക്ഷിതമായ പ്രവർത്തനത്തിനായി തൊഴിലാളികളെ മേൽനോട്ടം വഹിക്കുക.", "ദിവസേനയുള്ള സുരക്ഷാ ചെക്ക്‌ലിസ്റ്റുകൾ നടപ്പിലാക്കുക.", "അസുരക്ഷിതമായ രീതികൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക.", "ഓവർമാന് അപ്‌ഡേറ്റുകളും അപകടങ്ങളും അറിയിക്കുക."],
            "Mining Engineer / Planning Officer": ["സുരക്ഷാ ചട്ടങ്ങൾ പാലിച്ച് ഉൽപ്പാദന പദ്ധതി അംഗീകരിക്കുക.", "പ്രതിവാര അപകട റിപ്പോർട്ടുകൾ അവലോകനം ചെയ്യുക.", "വെന്റിലേഷന്റെയും പിന്തുണയുടെയും പര്യാപ്തത പരിശോധിക്കുക.", "ബ്ലാസ്റ്റിംഗ്, ഡ്രില്ലിംഗ് പദ്ധതികൾ അനുസരിച്ചാണെന്ന് ഉറപ്പാക്കുക.", "സുരക്ഷിതമായ പ്രവർത്തനങ്ങൾക്കായി ഫീൽഡ് പരിശോധനകൾ നടത്തുക."],
            "Ventilation Engineer": ["ഭൂഗർഭ തുരങ്കങ്ങളിലെ വായുപ്രവാഹം അളക്കുക.", "ഫാനുകളും വെന്റിലേഷൻ ഉപകരണങ്ങളും പരിശോധിക്കുക.", "മീഥേൻ, CO അളവുകൾക്കായി പരിശോധിക്കുക.", "ദ്വിതീയ വെന്റിലേഷൻ പ്രവർത്തനക്ഷമമാണെന്ന് ഉറപ്പാക്കുക.", "വായുവിന്റെ ഗുണനിലവാര പ്രശ്നങ്ങൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Explosives Engineer": ["സ്ഫോടകവസ്തു സംഭരണ ​​മാസികകൾ പരിശോധിക്കുക.", "ഡിറ്റണേറ്ററുകളും ഫ്യൂസുകളും സുരക്ഷിതമായി പരീക്ഷിക്കുക.", "സുരക്ഷിതമായ കൈകാര്യം ചെയ്യലിന് ബ്ലാസ്റ്റർമാർക്ക് പരിശീലനം നൽകുക.", "സ്ഫോടകവസ്തുക്കളുടെ ഉപയോഗത്തിന്റെ വിശദമായ ലോഗ് സൂക്ഷിക്കുക.", "ഡിജിഎംഎസ് സ്ഫോടകവസ്തുക്കളുടെ മാർഗ്ഗനിർദ്ദേശങ്ങൾ പാലിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക."],
            "Truck / Dumper Driver": ["ഡ്രൈവ് ചെയ്യുന്നതിന് മുമ്പ് ബ്രേക്കും ലൈറ്റും പരിശോധിക്കുക.", "സീറ്റ് ബെൽറ്റും ഹെൽമെറ്റും ധരിക്കുക.", "വേഗത പരിധികളും ഹോൾ റോഡ് നിയമങ്ങളും പാലിക്കുക.", "മറ്റ് വാഹനങ്ങളിൽ നിന്ന് സുരക്ഷിതമായ അകലം പാലിക്കുക.", "ഡ്രൈവ് ചെയ്യുമ്പോൾ മൊബൈൽ ഫോൺ ഉപയോഗിക്കുന്നത് ഒഴിവാക്കുക."],
            "Conveyor Belt Operator": ["കൺവെയർ ഗാർഡുകളും എമർജൻസി സ്റ്റോപ്പുകളും പരിശോധിക്കുക.", "ചോർച്ച സുരക്ഷിതമായും ഉടനടിയും നീക്കം ചെയ്യുക.", "ബെൽറ്റുകൾക്ക് സമീപം അയഞ്ഞ വസ്ത്രങ്ങൾ ഒഴിവാക്കുക.", "ദിവസേന റോളറുകളും അലൈൻമെന്റും പരിശോധിക്കുക.", "അസാധാരണമായ ശബ്ദങ്ങളോ തടസ്സങ്ങളോ റിപ്പോർട്ട് ചെയ്യുക."],
            "Crane / Forklift Operator": ["ലിഫ്റ്റിംഗ് ഹുക്കുകൾ, കയറുകൾ, ചങ്ങലകൾ എന്നിവ പരിശോധിക്കുക.", "പിപിഇയും ഹെൽമെറ്റും ധരിക്കുക.", "ഉയർത്തുന്നതിന് മുമ്പ് ലോഡ് ശരിയായി ബാലൻസ് ചെയ്യുക.", "റേറ്റുചെയ്ത ലിഫ്റ്റിംഗ് ശേഷി ഒരിക്കലും കവിയരുത്.", "മറ്റ് തൊഴിലാളികളിൽ നിന്ന് സുരക്ഷിതമായ അകലം പാലിക്കുക."],
            "Lamp Room Attendant": ["വിളക്കുകളുടെ ബാറ്ററി ചാർജ് പരിശോധിക്കുക.", "തൊഴിലാളികളുടെ ഐഡികളോടൊപ്പം വിളക്കുകൾ നൽകുക.", "സ്പെയർ വിളക്കുകൾ നല്ല നിലയിൽ സൂക്ഷിക്കുക.", "വിളക്ക് ചാർജ് ചെയ്യുന്ന മുറിയിൽ വെന്റിലേഷൻ ഉണ്ടെന്ന് ഉറപ്പാക്കുക.", "കേടായ വിളക്കുകൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Beltman": ["കൺവെയർ ബെൽറ്റിന്റെ അവസ്ഥ നിരീക്ഷിക്കുക.", "ചോർച്ച സുരക്ഷിതമായി വൃത്തിയാക്കുക.", "റോളർ അലൈൻമെന്റും ടെൻഷനും പരിശോധിക്കുക.", "എമർജൻസി സ്റ്റോപ്പ് പുൾ കോർഡ് പരീക്ഷിക്കുക.", "ബെൽറ്റ് തകരാറുകൾ ഉടനടി റിപ്പോർട്ട് ചെയ്യുക."],
            "Rope / Winch Operator": ["ദിവസേന കയറുകളും ലിഫ്റ്റിംഗ് കേബിളുകളും പരിശോധിക്കുക.", "ബ്രേക്കുകളും വിഞ്ച് പ്രവർത്തനവും പരീക്ഷിക്കുക.", "ഉയർത്തുന്നതിനോ താഴ്ത്തുന്നതിനോ മുമ്പ് സിഗ്നലുകൾ പരിശോധിക്കുക.", "കേജുകളോ ലിഫ്റ്റുകളോ ഓവർലോഡ് ചെയ്യുന്നത് ഒഴിവാക്കുക.", "പ്രവർത്തന സമയത്ത് സൂപ്പർവൈസറുമായി ആശയവിനിമയം നിലനിർത്തുക."],
            "Mine Manager": ["ദിവസേനയുള്ള സുരക്ഷാ മീറ്റിംഗുകൾ നടത്തുക.", "അപകട, സംഭവ റിപ്പോർട്ടുകൾ അവലോകനം ചെയ്യുക.", "ഡിജിഎംഎസ് മാർഗ്ഗനിർദ്ദേശങ്ങൾ പാലിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക.", "എല്ലാ ടീമുകളുടെയും അടിയന്തര തയ്യാറെടുപ്പ് നിരീക്ഷിക്കുക.", "ഉയർന്ന അപകടസാധ്യതയുള്ള വർക്ക് പെർമിറ്റുകൾ അംഗീകരിക്കുക."],
